<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Popup</title>
  <link rel="stylesheet" href="../../../dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="../../../esri/css/main.css">
  <link rel="stylesheet" href="../../../esri/widgets/PopupLegacy/css/Popup.css">
  <link rel="stylesheet" href="../../../esri/widgets/PopupLegacy/css/PopupFont.css">
  <style>
    html,
    body,
    #sceneDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    var dojoConfig = {
      async: true,
      isDebug: true,

      paths: {
        esri: "../esri"
      }
    };
  </script>
  <script src="../../../dojo/dojo.js"></script>
  <!--<script src="//jsdev.arcgis.com/4.0beta1/"></script>-->
  <script type="text/javascript">
    var v, map, popup;

    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/tasks/QueryTask",
        "esri/tasks/support/Query",
        "esri/layers/FeatureLayer",
        "esri/Graphic",
        "esri/geometry/Extent",
        "esri/geometry/Point",
        "esri/symbols/PictureMarkerSymbol",
        "esri/widgets/PopupLegacy/PopupTemplate",
        "esri/widgets/PopupLegacy",
        "dojo/dom-construct",
        "dojo/domReady!"
      ], function (
      Map,
      MapView,
      QueryTask,
      Query,
      FeatureLayer,
      Graphic,
      Extent, Point,
      PictureMarkerSymbol,
      PopupTemplate,
      PopupLegacy,
      domConstruct
    ) {

      // setup the map
      map = new Map({
        basemap: "topo",
        extent: new Extent({
          "xmin": -8573697.671426324,
          "ymin": 4705202.445653928,
          "xmax": -8571636.4834977,
          "ymax": 4706458.743279023,
          "spatialReference": {
            "wkid": 102100
          }
        })
      });


      v = new MapView({
        container: "sceneDiv",
        map: map,
        padding: {
          //right: 60,
          //left: 280,
          //top: 54,
          //bottom: 60
        }
      });

      


      var features = [new Graphic({
        geometry: new Point({
          "x": -8572667.077462012,
          "y": 4705830.594466476,
          "spatialReference": {
            "wkid": 102100
          }
        }),
        symbol: new PictureMarkerSymbol({
          url: "https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678111-map-marker-128.png",
          width: 16,
          height: 16
        }),
        attributes: {
          title: "Some location",
          description: "test 3"
        },
        popupTemplate: new PopupTemplate({title:"{title}", content:"{description}"})
      }), new Graphic({
        geometry: new Point({
          "x": -8576667.077462012,
          "y": 4705330.594466476,
          "spatialReference": {
            "wkid": 102100
          }
        }),
        attributes: {
          title: "clicked here 3",
          description: "test 3",
          tacos: 3,
          burritos: 1,
          quesadillas: 2,
          ImageUrl: "http://placekitten.com.s3.amazonaws.com/homepage-samples/408/287.jpg"
        },
        symbol: new PictureMarkerSymbol({
          url: "http://placekitten.com/g/200/300",
          width: 16,
          height: 16
        }),
        popupTemplate: new PopupTemplate({title:"{title}", content:"{description}"})
      })];

      v.then(function(){
        
        popup = new PopupLegacy({
          view: v
        }, domConstruct.create("div"));
        domConstruct.place(popup.domNode, v.root);
        popup.startup();
        v.popup = popup;

        
        popup.setFeatures(features);
        popup.show(features[0].geometry);
        
        console.log(popup);
        
      });
      

    

    });
  </script>

</head>

<body>
  <div id="sceneDiv"></div>
</body>

</html>
