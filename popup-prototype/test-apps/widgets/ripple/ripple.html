<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Map</title>

    <link rel="stylesheet" href="../../../dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="../../../esri/css/main.css">
    <script src="../../../dojo/dojo.js"></script>

  <script>
    var map, view, ripple;

    require([
      "esri/Map",
      "esri/views/MapView",
      "dojo/on",
      "esri/widgets/Ripple",
      "dojo/dom-construct",
      "dojo/domReady!"], function(Map, MapView, on, Ripple, domConstruct) {
      map = new Map({
        basemap: "streets",
        center: [ -56.049, 38.485 ],
        zoom: 3
      });
      view = new MapView({
        container: "mapDiv",
        map: map
      });
      
      ripple = new Ripple({
        visible: true,
        view: view
      });
      ripple.startup();
      
      domConstruct.place(ripple.domNode, view.root)
      
      on(view, "click", function(evt){
        ripple.set("point", evt.mapPoint);
      });
      
      
    });
  </script>
</head>
<body class="claro">

  <div id="mapDiv" style="width: 900px; height: 600px; border: 1px solid #000;"></div>

</body>
</html>
