<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>ArcGIS API for JavaScript | Simple Geocoding</title>
  <link rel="stylesheet" href="../../../dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="../../../esri/css/main.css">
  <style>
    html,
    body,
    #sceneDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    
    #search {
      display: block;
      position: absolute;
      z-index: 2;
      top: 20px;
      left: 74px;
    }
  </style>
  <script>
    var dojoConfig = {
      //async: true,
      //Debug: true,
      paths: {
        "esri": "../esri"
      }
    };
  </script>
  <script src="../../../dojo/dojo.js"></script>
  <!--<script src="//jsdev.arcgis.com/4.0beta1/"></script>-->
  <script type="text/javascript">
    var map, s;

    require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/geometry/Extent",
        "esri/layers/GraphicsLayer",
        "esri/layers/FeatureLayer",
        "esri/widgets/Search",
        "dojo/domReady!"
      ], function (
      Map,
      SceneView,
      Extent,
      GraphicsLayer,
      FeatureLayer,
      Search
    ) {
      
      // setup the map
      map = new Map({
        basemap: "topo",
        extent: new Extent({
          "xmin": -8573697.671426324,
          "ymin": 4705202.445653928,
          "xmax": -8571636.4834977,
          "ymax": 4706458.743279023,
          "spatialReference": {
            "wkid": 102100
          }
        })
      });
      
      /*
      var layer = new GraphicsLayer();
      
      map.add(layer);
      
      var layer2 = new FeatureLayer("http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Petroleum/KGS_OilGasFields_Kansas/MapServer/0");
      
      map.add(layer2);
      */
      
      var layer = new GraphicsLayer({id: "test"});
      
      var v = new SceneView({
        container: "sceneDiv",
        map: map
      });

      s = new Search({
        expanded: true,
        enableButtonMode: false,
        //addLayersFromMap: true,
        //graphicsLayer: layer,
        view: v
      }, "search");
      s.startup();

    });
  </script>

</head>

<body>
  <div id="search"></div>
  <div id="sceneDiv"></div>
</body>

</html>
