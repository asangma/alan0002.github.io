<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Popup</title>
  <link rel="stylesheet" href="../../../dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="../../../esri/css/main.css">
  <style>
    html,
    body,
    #sceneDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    
    .shia {
      background-image: url(https://emoji.slack-edge.com/T04Q55E1R/do-it/b7d7cf0406419887.png);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: 50% 50%;
      width: 16px;
      height: 16px;
    }
  </style>
  <script>
    var dojoConfig = {
      //async: true,
      //Debug: true,
      paths: {
        "esri": "../esri"
      }
    };
  </script>
  <script src="../../../dojo/dojo.js"></script>
  <!--<script src="//jsdev.arcgis.com/4.0beta1/"></script>-->
  <script type="text/javascript">
    var v, map, popup;

    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/tasks/QueryTask",
        "esri/tasks/support/Query",
        "esri/layers/FeatureLayer",
        "esri/Graphic",
        "esri/geometry/Extent",
        "esri/geometry/Point",
        "esri/symbols/PictureMarkerSymbol",
        "esri/PopupTemplate",
        "esri/widgets/Popup",
        "dojo/domReady!"
      ], function (
      Map,
      MapView,
      QueryTask,
      Query,
      FeatureLayer,
      Graphic,
      Extent, Point,
      PictureMarkerSymbol,
      PopupTemplate,
      Popup
    ) {

      // setup the map
      map = new Map({
        basemap: "topo",
        extent: new Extent({
          "xmin": -8573697.671426324,
          "ymin": 4705202.445653928,
          "xmax": -8571636.4834977,
          "ymax": 4706458.743279023,
          "spatialReference": {
            "wkid": 102100
          }
        })
      });


      v = new MapView({
        container: "sceneDiv",
        map: map,
        padding: {
          //right: 60,
          //left: 280,
          //top: 54,
          //bottom: 60
        }
      });

      popup = new Popup({
        //position: "right",
        view: v
      });
      popup.startup();
      v.popup = popup;

      v.then(function () {
        
        var pt = v.extent.center.clone();

        popup.set({
          title: "hello world",
          content: "hi",
          visible: true,
          location: pt
        });

      }.bind(this));



    });
  </script>

</head>

<body>
  <div id="sceneDiv"></div>
</body>

</html>
