<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Basic 2D map - 4.0 beta 1</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }
  </style>


  <link rel="stylesheet" href="../../../esri/css/main.css">
  <script>
    var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
    var dojoConfig = {
      async: true,
      isDebug: true,
      packages: [{
        name: "application",
        location: package_path + '/js'
      }],
      paths: {
        esri: "../esri"
      }
    };
  </script>

  <script src="../../../dojo/dojo.js"></script>

  <script>
    var map, view;

    require([
      "esri/Map",
      "esri/views/MapView",
      "dojo/domReady!"
    ], function(Map, MapView) {

      map = new Map({
        basemap: "streets"
      });

      view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 4,
        center: [15, 65]
      });

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>
</html>
