<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Popup</title>
  <link rel="stylesheet" href="../../../dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="../../../esri/css/main.css">
  <style>
    html,
    body,
    #sceneDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    var dojoConfig = {
      //async: true,
      //Debug: true,
      paths: {
        "esri": "../esri"
      }
    };
  </script>
  <script src="../../../dojo/dojo.js"></script>
  <!--<script src="//jsdev.arcgis.com/4.0beta1/"></script>-->
  <script type="text/javascript">
    var v, map, popup;

    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/geometry/Extent",
        "esri/geometry/Point",
        "esri/symbols/PictureMarkerSymbol",
        "esri/PopupTemplate",
        "dojo/domReady!"
      ], function (
      Map,
      MapView,
      Graphic,
      Extent, Point,
      PictureMarkerSymbol,
      PopupTemplate
    ) {

      // setup the map
      map = new Map({
        basemap: "topo",
        initialExtent: new Extent({
          "xmin": -8573697.671426324,
          "ymin": 4705202.445653928,
          "xmax": -8571636.4834977,
          "ymax": 4706458.743279023,
          "spatialReference": {
            "wkid": 102100
          }
        })
      });


      v = new MapView({
        container: "sceneDiv",
        map: map
      });

      popup = v.popup;

      v.on("click", function (evt) {

        var features = [new Graphic({
          geometry: new Point({
            "x": -8576667.077462012,
            "y": 4705330.594466476,
            "spatialReference": {
              "wkid": 102100
            }
          }),
          attributes: {
            title: "clicked here 3",
            description: "test 3",
            tacos: 3.13439834,
            burritos: 1,
            quesadillas: 2,
            ImageUrl: "http://placekitten.com/408/287",
            ImageUrl2: "http://placekitten.com/600/425",
            ImageUrl3: "http://placekitten.com/350/200",
            ImageUrl4: "http://placekitten.com/500/375",
            ImageUrl5: "http://placekitten.com/375/225"
          },
          symbol: new PictureMarkerSymbol({
            url: "http://placekitten.com/g/200/300",
            width: 16,
            height: 16
          }),
          popupTemplate: new PopupTemplate({
            content: "${tacos:NumberFormat(places:5)}",
            title: "${title}"
          })
        })];


        popup.set({
          features: features,
          location: evt.mapPoint,
          visible: true
        });

      });

    });
  </script>

</head>

<body>
  <div id="sceneDiv"></div>
</body>

</html>
