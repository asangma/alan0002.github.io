<head>

  <title>Popup</title>
  <link rel="stylesheet" href="../../../dijit/themes/claro/claro.css">

  <style>
    html,
    body,
    #sceneDiv {

      width: 100%;

    }
    body{

    }
    .shia{
      background-image: url(http://www.extension.zone/wp-content/uploads/2015/06/shya.png);
      background-size: contain;
      background-repeat: no-repeat;

  <script>
    var dojoConfig = {
      //async: true,
      //Debug: true,
      paths: {
        "esri": "../esri"
      }
    };
  </script>
  <script src="../../../dojo/dojo.js"></script>
  <!--<script src="//jsdev.arcgis.com/4.0beta1/"></script>-->
  <script type="text/javascript">
    var v, map, popup;

    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/tasks/QueryTask",
        "esri/tasks/support/Query",
        "esri/layers/FeatureLayer",
        "esri/Graphic",
        "esri/geometry/Extent",
        "esri/geometry/Point",
        "esri/symbols/PictureMarkerSymbol",
        "esri/PopupTemplate",
        "esri/widgets/Popup",
        "dojo/domReady!"
      ], function (
      Map,
      MapView,
      QueryTask,
      Query,
      FeatureLayer,
      Graphic,
      Extent, Point,
      PictureMarkerSymbol,
      PopupTemplate,
      Popup
    ) {

      // setup the map
      map = new Map({
        basemap: "topo",
        initialExtent: new Extent({
          "xmin": -8573697.671426324,
          "ymin": 4705202.445653928,
          "xmax": -8571636.4834977,
          "ymax": 4706458.743279023,
          "spatialReference": {
            "wkid": 102100
          }
        })
      });


      v = new MapView({
        container: "sceneDiv",
        map: map,
        padding: {
          //right: 60,
          //left: 280,
          //top: 54,
          //bottom: 60
        }
      });

      popup = new Popup({
        //position: "right",
        view: v
      });
      popup.startup();
      v.popup = popup;


      var features = [new Graphic({
        geometry: new Point({
          "x": -8572667.077462012,
          "y": 4705830.594466476,
          "spatialReference": {
            "wkid": 102100
          }
        }),
        symbol: new PictureMarkerSymbol({
          url: "https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678111-map-marker-128.png",
          width: 16,
          height: 16
        }),
        attributes: {
          title: "Some location",
          description: "test 3222"
        },
        popupTemplate: new PopupTemplate({
          content: "{description}",
          title: "{title}"
        })
      }), new Graphic({
        geometry: new Point({
          "x": -8576667.077462012,
          "y": 4705330.594466476,
          "spatialReference": {
            "wkid": 102100
          }
        }),
        attributes: {
          title: "clicked here 3",
          description: "test 3",
          tacos: 3,
          burritos: 1,
          quesadillas: 2,
          ImageUrl: "http://placekitten.com.s3.amazonaws.com/homepage-samples/408/287.jpg"
        },
        symbol: new PictureMarkerSymbol({
          url: "http://placekitten.com/g/200/300",
          width: 16,
          height: 16
        }),
        popupTemplate: new PopupTemplate({
          content: "{description}",
          title: "{title}",
          "fieldInfos": [{
            "fieldName": "title",
            "label": "title",
            "isEditable": true,
            "tooltip": "",
            "visible": true,
            "stringFieldOption": "textbox"
      }, {
            "fieldName": "description",
            "label": "description",
            "isEditable": true,
            "tooltip": "",
            "visible": true,
            "stringFieldOption": "textbox"
      }, {
            "fieldName": "ImageUrl",
            "label": "ImageUrl",
            "isEditable": true,
            "tooltip": "",
            "visible": true,
            "stringFieldOption": "textbox"
      }, {
            "fieldName": "tacos",
            "label": "Number of tacos",
            "isEditable": false,
            "tooltip": "",
            "visible": true,
            "format": {
              "places": 0,
              "digitSeparator": true
            },
            "stringFieldOption": "textbox"
      }, {
            "fieldName": "burritos",
            "label": "Number of burritos",
            "isEditable": false,
            "tooltip": "",
            "visible": true,
            "format": {
              "places": 0,
              "digitSeparator": true
            },
            "stringFieldOption": "textbox"
      }, {
            "fieldName": "quesadillas",
            "label": "Number of quesadillas",
            "isEditable": false,
            "tooltip": "",
            "visible": true,
            "format": {
              "places": 0,
              "digitSeparator": true
            },
            "stringFieldOption": "textbox"
      }],
          "mediaInfos": [{
            "title": null,
            "type": "piechart",
            "caption": "",
            "value": {
              "fields": ["burritos", "tacos", "quesadillas"]
            }
      }] 
        })
      })];

      popup.set({
        location: features[0].geometry,
        visible: true,
        features: features
      });
      
      popup.on("action-click", function(evt){
        if(evt.action && evt.action.id === "shia"){
          popup.set("title", "Do it");
          popup.set("content", "<iframe width=\"100%\" height=\"150\" src=\"https://www.youtube.com/embed/ZXsQAXx_ao0\" frameborder=\"0\" allowfullscreen></iframe>");
        }
      })

      v.on("click", function (evt) {

        var features = [new Graphic({
          geometry: new Point({
            "x": -8576667.077462012,
            "y": 4705330.594466476,
            "spatialReference": {
              "wkid": 102100
            }
          }),
          attributes: {
            title: "clicked here 3",
            description: "test 3",
            tacos: 3.13439834,
            burritos: 1,
            quesadillas: 2,
            ImageUrl: "http://placekitten.com/408/287",
            ImageUrl2: "http://placekitten.com/600/425",
            ImageUrl3: "http://placekitten.com/350/200",
            ImageUrl4: "http://placekitten.com/500/375",
            ImageUrl5: "http://placekitten.com/375/225"
          },
          symbol: new PictureMarkerSymbol({
            url: "http://placekitten.com/g/200/300",
            width: 16,
            height: 16
          }),
          popupTemplate: new PopupTemplate({
            content: "${tacos:NumberFormat(places:5)}",
            title: "${title}",
            actions: [{
              title: "Do it",
              id: "shia",
              className: "shia"
            }/*,{
              title: "Hello World 2",
              image: "http://findicons.com/files/icons/2166/oxygen/22/face_smile.png",
              action: function(){ alert("test 2") }
            }*/],
            overwriteActions: false,
            "fieldInfos": [{
              "fieldName": "title",
              "label": "title",
              "isEditable": true,
              "tooltip": "",
              "visible": true,
              "stringFieldOption": "textbox"
      }, {
              "fieldName": "description",
              "label": "description",
              "isEditable": true,
              "tooltip": "",
              "visible": true,
              "stringFieldOption": "textbox"
      }, {
              "fieldName": "ImageUrl",
              "label": "ImageUrl",
              "isEditable": true,
              "tooltip": "",
              "visible": true,
              "stringFieldOption": "textbox"
      },{
              "fieldName": "ImageUrl2",
              "label": "ImageUrl2",
              "isEditable": true,
              "tooltip": "",
              "visible": true,
              "stringFieldOption": "textbox"
      },{
              "fieldName": "ImageUrl3",
              "label": "ImageUrl3",
              "isEditable": true,
              "tooltip": "",
              "visible": true,
              "stringFieldOption": "textbox"
      }, {
              "fieldName": "tacos",
              "label": "Number of tacos",
              "isEditable": false,
              "tooltip": "",
              "visible": true,
              "format": {
                "places": 0,
                "digitSeparator": true
              },
              "stringFieldOption": "textbox"
      }, {
              "fieldName": "burritos",
              "label": "Number of burritos",
              "isEditable": false,
              "tooltip": "",
              "visible": true,
              "format": {
                "places": 0,
                "digitSeparator": true
              },
              "stringFieldOption": "textbox"
      }, {
              "fieldName": "quesadillas",
              "label": "Number of quesadillas",
              "isEditable": false,
              "tooltip": "",
              "visible": true,
              "format": {
                "places": 0,
                "digitSeparator": true
              },
              "stringFieldOption": "textbox"
      }],
            "mediaInfos": [{
              "title": "test",
              "type": "image",
              "caption": "test2",
              "value": {
                "sourceURL": "{ImageUrl}",
                "linkURL": "http://www.esri.com/"
              },
              "_visible": true,
              "_pos": 0,
              "_displayTitle": 1
            },{
              "title": "test 2",
              "type": "image",
              "caption": "bleh bleh",
              "value": {
                "sourceURL": "{ImageUrl2}",
                "linkURL": "http://www.esri.com/"
              },
              "_visible": true,
              "_pos": 0,
              "_displayTitle": 1
            },{
              "title": "test 3",
              "type": "image",
              "caption": "blah blah",
              "value": {
                "sourceURL": "{ImageUrl3}",
                "linkURL": "http://www.esri.com/"
              },
              "_visible": true,
              "_pos": 0,
              "_displayTitle": 1
            },{
              "title": "test 4",
              "type": "image",
              "caption": "testing",
              "value": {
                "sourceURL": "{ImageUrl4}",
                "linkURL": "http://www.esri.com/"
              },
              "_visible": true,
              "_pos": 0,
              "_displayTitle": 1
            },{
              "title": null,
              "type": "image",
              "caption": "testing cap",
              "value": {
                "sourceURL": "{ImageUrl5}",
                "linkURL": "http://www.esri.com/"
              },
              "_visible": true,
              "_pos": 0,
              "_displayTitle": 1
            }, {
              "title": null,
              "type": "piechart",
              "caption": "haha",
              "value": {
                "fields": ["burritos", "tacos", "quesadillas"]
              }
      }]
          })
        }), new Graphic({
          geometry: evt.mapPoint,
          attributes: {
            title: "clicked here",
            description: "test 1"
          },
          symbol: new PictureMarkerSymbol({
            url: "https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678111-map-marker-128.png",
            width: 16,
            height: 16
          }),
          popupTemplate: new PopupTemplate({
            content: "{description}",
            title: "{title}"
          })
        }), new Graphic({
          geometry: new Point({
            "x": -8572667.077462012,
            "y": 4705830.594466476,
            "spatialReference": {
              "wkid": 102100
            }
          }),
          attributes: {
            title: "clicked here 2",
            description: "test 2"
          },
          symbol: new PictureMarkerSymbol({
            url: "https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678111-map-marker-128.png",
            width: 16,
            height: 16
          }),
          popupTemplate: new PopupTemplate({
            content: "{description}",
            title: "{title}"
          })
        })];


        popup.set({
          features: features,
          location: evt.mapPoint,
          visible: true
        });

      });

    });
  </script>
