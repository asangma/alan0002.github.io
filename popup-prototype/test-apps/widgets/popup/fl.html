<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Popup</title>
  <link rel="stylesheet" href="../../../dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="../../../esri/css/main.css">
  <style>
    html,
    body,
    #sceneDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    var dojoConfig = {
      //async: true,
      //Debug: true,
      paths: {
        "esri": "../esri"
      }
    };
  </script>
  <script src="../../../dojo/dojo.js"></script>
  <!--<script src="//jsdev.arcgis.com/4.0beta1/"></script>-->
  <script type="text/javascript">
    var map, view, featureLayer;

    require([
        "esri/Map",
        "esri/views/MapView",

        "esri/layers/FeatureLayer",
        "esri/geometry/Extent",
      
        "esri/PopupTemplate",

        "dojo/domReady!"
      ],
      function(
        Map, MapView,
        FeatureLayer, Extent,
        PopupTemplate
      ) {

        map = new Map({
          basemap: "hybrid"
        });

        view = new MapView({
          container: "sceneDiv",
          map: map,

          extent: new Extent({
            xmin: -9177882.740387835,
            ymin: 4246761.27629837,
            xmax: -9176720.658692285,
            ymax: 4247967.548150893,
            spatialReference: 102100
          })
        });

        /********************
         * Add feature layer
         ********************/

         var tpl = new PopupTemplate({
          title: "{Cmn_Name}",
          content: "{*}"
        });
      
          // Carbon storage of trees in Warren Wilson College.
        featureLayer = new FeatureLayer({
          popupTemplate: tpl,
          outFields: ["*"],
          url: "http://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/Landscape_Trees/FeatureServer/0"
        });

        map.add(featureLayer);

      });
  </script>

</head>

<body>
  <div id="sceneDiv"></div>
</body>

</html>
