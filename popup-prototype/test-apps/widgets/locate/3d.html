<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>ArcGIS API for JavaScript | Simple Geocoding</title>
  <link rel="stylesheet" href="../../../dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="../../../esri/css/main.css">
  <style>
    html,
    body,
    #sceneDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    
    #Locate {
      display: block;
      position: absolute;
      z-index: 2;
      top: 70px;
      left: 4px;
    }
  </style>
  <script>
    var dojoConfig = {
      //async: true,
      //Debug: true,
      paths: {
        "esri": "../esri"
      }
    };
  </script>
  <script src="../../../dojo/dojo.js"></script>
  <!--<script src="//jsdev.arcgis.com/4.0beta1/"></script>-->
  <script type="text/javascript">
    var map;

    require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/geometry/Extent",
        "esri/widgets/Locate",
        "dojo/on",
        "dojo/domReady!"
      ], function (
      Map,
      SceneView,
      Extent,
      Locate,
      on
    ) {
      
      // setup the map
      map = new Map({
        basemap: "topo",
        extent: new Extent({
          "xmin": -8573697.671426324,
          "ymin": 4705202.445653928,
          "xmax": -8571636.4834977,
          "ymax": 4706458.743279023,
          "spatialReference": {
            "wkid": 102100
          }
        })
      });
      
      
      var v = new SceneView({
        container: "sceneDiv",
        map: map
      });

      var s = new Locate({
        //updateLocationEnabled: true,
        //clearOnTrackingStopEnabled: false,
        //scale: null,
        //locationSymbolEnabled: false,
        //updateScaleEnabled: false,
        //tracking: true,
        //trackingEnabled: true,
        view: v
      }, "Locate");
      s.startup();
      
      on(s, "locate", function(e){
        console.log("locate", e);
      });

    });
  </script>

</head>

<body>
  <div id="Locate"></div>
  <div id="sceneDiv"></div>
</body>

</html>
