
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Locate widget</title>
<style>
html,
body {
  padding: 0;
  margin: 0;
}
#locateDiv{
  position: absolute;
  z-index: 50;
  top: 120px;
  left: 10px;
}    
</style>

  <link rel="stylesheet" href="../../../dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="../../../esri/css/main.css">
<script>
    var dojoConfig = {
      //async: true,
      //Debug: true,
      paths: {
        "esri": "../esri"
      }
    };
  </script>
  <script src="../../../dojo/dojo.js"></script>

<script>
var map, view, locateBtn;

require([
  "esri/Map",
  "esri/views/MapView",
  "esri/widgets/Locate",
  "esri/layers/GraphicsLayer",
  "esri/symbols/PointSymbol3D",
  "esri/symbols/ObjectSymbol3DLayer",
  "esri/symbols/SimpleMarkerSymbol",
  "esri/PopupTemplate",
  "dojo/domReady!"
], function(Map, SceneView, Locate, GraphicsLayer, PointSymbol3D, ObjectSymbol3DLayer, SimpleMarkerSymbol, PopupTemplate) {

  map = new Map({
    basemap: "streets"
  });
    
  var locSym = new PointSymbol3D({
    symbolLayers: [new ObjectSymbol3DLayer({
      material: {
        color: [0,0,255]
      },
      resource: {
        primitive: "cylinder"
      },
      width: 100,
      height: 100
    })]
  });
    
  var sms = new SimpleMarkerSymbol({
    style: "square",
    color: [128,0,255],
    size: 20
  });
    
  var ll = new GraphicsLayer();
  map.add(ll);
  view = new SceneView({
    container: "viewDiv",
    map: map,
    zoom: 10,
    center: [-101.17, 21]
  });
    
  locateBtn = new Locate({
    view: view,
    graphicsLayer: ll,
    symbol: sms,
    popupTemplate: new PopupTemplate()
  }, "locateDiv");
  locateBtn.startup();
    
  locateBtn.on("locate", function(evt){
    console.log("locate evt: ", evt);
  });
    
  locateBtn.on("load", function(evt){
    console.log("load evt: ", evt);
  })
});
</script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="locateDiv"></div>    
</body>
</html>
