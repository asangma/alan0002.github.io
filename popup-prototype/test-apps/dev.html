<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>MapView</title>

  <link rel="stylesheet" href="../dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="../esri/css/main.css">

  <script>
    var dojoConfig = {
      async: true,
      isDebug: true,

      paths: {
        esri: "../esri"
      }
    };
  </script>

  <script src="../dojo/dojo.js"></script>

  <script>
    var map, view;

    require([
      "esri/Map",
      "esri/views/MapView",
      "dojo/domReady!"
    ], function(Map, MapView) {

      map = new Map({
        basemap: "topo"
      });

      view = new MapView({
        container: "mapDiv",
        center: [ -100, 40 ],
        zoom: 4,
        map: map,
        ui: {
          components: ["zoom"]
        },
        constraints: {
          minZoom: 4,
          maxZoom: 10
        },
        padding: {
          left: 250
        }
      });
    });
  </script>
</head>
<body class="claro">
  <div id="mapDiv" style="position: relative; width: 900px; height: 600px; border: 1px solid #000;">

    <!-- Left Pane -->
    <div style="position: absolute; top: 0; left: 0; bottom: 0; width: 250px; background: rgba(255,255,255,0.7);">
      <!-- Left Pane Content -->
      <div style="position: relative; top: 10px; left: 10px; right: 10px; bottom: 10px;">
        <span style="font-family: Arial; font-size: 40pt">4.0 MapView<span>
      </div>
    </div>
  </div>
</body>
</html>
