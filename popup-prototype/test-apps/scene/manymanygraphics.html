    <title>Graphicsster</title>

    <style>
      html, body {
        margin:0;
        padding:0;
        height: 100%;
      }
      body {
        font-family: source-sans-pro, sans-serif;
        position: relative;
        overflow: hidden;
      }
      body.dark {
        color: #F0F1F1;
        background: #4A4D4E;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      .panel {
        z-index: 1;
        position: fixed;
        background: -webkit-linear-gradient(#555555, #000000);
        background: -moz-linear-gradient(#555555, #000000);
        opacity: 0.8;
        padding: 5px;
      }
      .panel > .title {
        position: relative;
        float: left;
        left: 10px;
        top: 6px;
      }
      .panel > .right {
        position: relative;
        float: right;
        right: 10px;
        top: 6px;
      }
      .panel a {
        color: #FF6622;
      }
    </style>

    <script src="./jsapi.js"></script>
    <script src="../../dojo/dojo.js"></script>

        //     font: { family: "Arial"}
        //   }]

        var objectSymbol = new PointSymbol3D({
          symbolLayers: [new ObjectSymbol3DLayer({
            resource: {
              primitive: "sphere"
            },
            width: 1000,
            height: 10000,
            depth: 1000,
            material: {
              color: [255, 255 * 0.6, 0]
            }
          })]
        });

        var graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        /*var startX = 752446.11,
          startY = 5876784.48,
          endX = 953934.11,
          endY = 5779556.58,
          N = 10;*/
        var startX = 752446.11,
          startY = 5876784.48,
          endX = 1153934.11,
          endY = 6179556.58,
          N = 10;

        var sr = SpatialReference.WebMercator;
        var graphics = [];

        for (var x = 0; x < N; x++) {
          for (var y = 0; y < N; y++) {
            var p = new Point(startX + (endX - startX)/N*x, startY + (endY - startY)/N*y, sr);
            var graphic = new Graphic(p, objectSymbol, {label: x.toString()+"/"+ y.toString()});

            graphicsLayer.add(graphic);
            graphics.push(graphic);
          }
        }

        view.animateTo(graphics);
      });
    </script>
