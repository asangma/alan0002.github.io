<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Map</title>

    <link href="../../dijit/themes/claro/claro.css" rel="stylesheet" type="text/css">
    <link href="../../esri/css/main.css" rel="stylesheet" type="text/css">

    <style type="text/css">
      html, body, #mapDiv {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <script src="./jsapi.js"></script>
    <script src="../../dojo/dojo.js"></script>

    <script>
      var map, view;

      jsAPI.setup([
        "esri/Map", "esri/views/SceneView"
      ], function (Map, SceneView) {
        map = new Map({
          basemap: "hybrid"
        });

        view = new SceneView({
          map: map,
          container: "mapDiv"//,
          //center:  [ -56.049, 38.485 ],
          //zoom:    3
        });
      });
    </script>
  </head>

  <body class="claro">
    <div id="mapDiv"></div>
  </body>
</html>
