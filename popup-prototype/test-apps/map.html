<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Map</title>

  <link rel="stylesheet" href="../buildOutput/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="../buildOutput/esri/css/esri.css">
  <script src="../buildOutput/init.js"></script>

  <script>
    var map;

    require([
      "esri/Map",
      "esri/views/MapView",
      "dojo/domReady!"], function(Map, MapView) {
      map = new Map({
        basemap: "streets",
        center: [ -56.049, 38.485 ],
        zoom: 3
      });
      view = new MapView({
        container: "mapDiv",
        map: map
      });
    });
  </script>
</head>
<body class="claro">

  <div id="mapDiv" style="width: 900px; height: 600px; border: 1px solid #000;"></div>

</body>
</html>
