<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>BasemapToggle - functional testing</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

  <link rel="stylesheet" href="../../../../esri/css/main.css">

  <script>
    var dojoConfig = {
      async: true,
      isDebug: true,

      paths: {
        esri: "../esri"
      }
    };
  </script>

  <style>
    html, body {
      padding: 0;
      margin: 0;
    }

    #BasemapToggleDiv {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 50;
    }
  </style>


  <script type="text/javascript" src="../../../../dojo/dojo.js"></script>

  <script>
    var map, view, graphicsLayer;

    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapToggle",

      "dojo/domReady!"
    ], function(Map, MapView, BasemapToggle) {

      map = new Map({
        basemap: "topo"
      });

      view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-86.049, 38.485],
        zoom: 3
      });

      var toggle = new BasemapToggle({
        map: map,
        basemap: "hybrid"
      }, "BasemapToggleDiv");

      toggle.startup();

    });
  </script>
</head>
<body>
<div id="BasemapToggleDiv"></div>
<div id="viewDiv"></div>
</body>
</html>
