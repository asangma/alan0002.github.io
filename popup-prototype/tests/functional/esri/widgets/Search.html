<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Search widget - functional test</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

  <link rel="stylesheet" href="../../../../esri/css/main.css">

  <script>
    var dojoConfig = {
      async: true,
      isDebug: true,

      paths: {
        esri: "../esri"
      }
    };
  </script>

  <style>
    html, body {
      padding: 0;
      margin: 0;
    }

    #searchDiv {
      position: absolute;
      z-index: 20;
      top: 20px;
      left: 74px;
    }
  </style>


  <script type="text/javascript" src="../../../../dojo/dojo.js"></script>

  <script>
    var map, view;

    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/widgets/Search",
      "dojo/on",
      "dojo/dom",

      "dojo/domReady!"
    ], function (
      Map,
      SceneView,
      Search,
      on,
      dom){

      map = new Map({
        basemap: "satellite"
      });

      view = new SceneView({
        scale: 123456789,
        container: "viewDiv",
        map: map
      });

      var searchWidget = new Search({
        view: view
      }, "searchDiv");

      searchWidget.startup();

      //This is not from a pure user perspective, since cannot get the DOM object of the marker in Canvas
      searchWidget.on("search-results",function(evt){
        dom.byId("coorindates").innerHTML = JSON.stringify(evt.results[0][0].feature.geometry);
      });
    });
  </script>
</head>

<body>
<div id="searchDiv"></div>
<div id="viewDiv"></div>
<div class = "invisible" id="coorindates"></div>
</body>
</html>
