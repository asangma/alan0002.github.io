<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Compass - functional testing</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

  <link rel="stylesheet" href="../../../../esri/css/main.css">

  <script>
    var dojoConfig = {
      async: true,
      isDebug: true,

      paths: {
        esri: "../esri"
      }
    };
  </script>

  <style>
    html, body {
      padding: 0;
      margin: 0;
    }

    #compassDiv{
      bottom: 20px;
      left: 15px;
      z-index: 98;
      position: absolute;
    }
  </style>


  <script type="text/javascript" src="../../../../dojo/dojo.js"></script>

  <script>
    var map, view;

    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/Compass",
        "esri/Viewpoint",
        "dojo/domReady!"
      ],
      function(
        Map,
        MapView,
        Compass,
        Viewpoint
      ) {

        map = new Map({
          basemap: "national-geographic"
        });

        view = new MapView({
          container: "viewDiv",
          scale: 500000,
          center: [26.26, 39.17],
          map: map,
          viewpoint: new Viewpoint({
            rotation: 271.5677961012426
          })
        });

        /********************************
         * Create a compass widget object.
         *********************************/

        var compassWidget = new Compass({
          view: view
        }, "compassDiv");
        compassWidget.startup();

      });
  </script>
</head>
<body>
<div id="viewDiv">
  <div id="compassDiv"></div>
</div>
</body>
</html>
