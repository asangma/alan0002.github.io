<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>BasemapToggle - functional testing</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

  <link rel="stylesheet" href="../../../../esri/css/main.css">

  <script>
    var dojoConfig = {
      async: true,
      isDebug: true,

      paths: {
        esri: "../esri"
      }
    };
  </script>

  <style>
    html, body {
      padding: 0;
      margin: 0;
    }
  </style>


  <script type="text/javascript" src="../../../../dojo/dojo.js"></script>

  <script>
    var map, view;
    require([
      "esri/Map",
      "esri/widgets/PopupTemplate",
      "esri/layers/FeatureLayer",
      "esri/views/MapView",
      "dojo/domReady!"
    ], function(
      Map,
      PopupTemplate,
      FeatureLayer,
      MapView
    ) {

      //Create the map
      map = new Map({
        basemap: "gray"
      });

      //Create the MapView
      view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-73.950, 40.702],
        zoom: 11
      });

      //Create the PopupTemplate
      var template = new PopupTemplate({
        title: "<p>Marriage in NY, Zip Code: {ZIP}</p>",
        description:
        "<p><b> Marriage Rate: {MARRIEDRATE}% </b></p>" +
        "<p> Married: {MARRIED_CY}</p>" +
        "<p> Never Married: {NEVMARR_CY}</p>"+
        "<p> Divorced: {DIVORCD_CY}</p>"
      });

      //Create the FeatureLayer using the popupTemplate
      featureLayer = new FeatureLayer({
        url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/NYCDemographics1/FeatureServer/0",
        outFields: ["*"],
        popupTemplate: template
      });
      map.add(featureLayer);
    });
  </script>
</head>

<body>
<div id="viewDiv"></div>
</body>

</html>
