<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Ripple</title>
  <link rel="stylesheet" href="../../../../esri/css/main.css">
  <style>
    body,
    html,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>
  <script src="../../../../dojo/dojo.js"></script>
  <script>
    var map, view, spinner;

    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/Spinner",
      "dojo/domReady!"
    ],
    function(Map, MapView, Spinner) {

      map = new Map({
        basemap: "gray"
      });

      view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-56.049, 38.485],
        zoom: 3
      });

      spinner = new Spinner({
        visible: true,
        view: view
      });
      spinner.startup();

      view.then(function() {
        spinner.placeAt(view.root);

        view.on("click", function(e) {
          spinner.set("point", e.mapPoint);
        });
      });

    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
