<!DOCTYPE html>
<html>
<head>
  <title>ArcGIS JS 4.0 Bootstrap Responsive Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="ArcGIS JS 4.0 Bootstrap Responsive Test">
  <!-- Fonts -->
  <link type="text/css" rel="stylesheet" href="https://fast.fonts.net/cssapi/3706abc4-0756-424b-b07b-1748122f85d8.css">
  <!-- Step 1. Add CSS for Bootstrap, ArcGIS -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <!--link rel="stylesheet" href="//cabon.esri.com/arcgis-js-api-4/esri/css/esri.css"-->
  <link rel="stylesheet" href="../../../../esri/css/main.css">
  <style>
    html, body {
      font-family: "Avenir LT W01 35 Light";
    }
    .container {
      padding-top: 10px;
      padding-bottom: 10px;
    }
    #view2D, #view3D {
      min-height: 100px;
      /*         max-height: 400px; */
      padding: 5px 0 5px;
      margin: 5px 0 5px;
    }
    .esriZoom.esriVertical.esriComponent {
      left: 5px;
      top: 5px;
    }
    .title-back {
      background-color: #eee;
    }
    .map-back {
      background-color: #000;
    }
    .col-no-padding {
      padding-left: 0;
      padding-right: 0;
    }
    h1 {
      margin: 8px 0 5px;
    }
    h4 {
      margin: 5px 0 10px;
    }
    .nav {
      padding: 26px 0px 0px 10px;
    }
    .nav>li>a {
      padding: 5px 10px 3px;
    }
    .nav-pills>li.active>a, .nav-pills>li.active>a:focus, .nav-pills>li.active>a:hover {
      background-color: #BEBEBE;
    }
    @media (max-width: 768px) {
      .container {
        padding-top: 0;
        padding-bottom: 0;
      }
      h1 {
        font-size: 28px;
      }
      .nav {
        padding: 8px 10px 0px 0px;
      }
      #view2D, #view3D {
        padding: 0px 0 0;
        margin: 0px 0 0;
      }
    }
  </style>

  <script>
    var dojoConfig = {
      async: true,
      isDebug: true,
      paths: {
        esri: "../esri"
      }
    };
  </script>

  <!-- Step 2. Add JS lirbaries -->
  <script type="text/javascript" src="../../../../dojo/dojo.js"></script>
  <script>

    require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/layers/ArcGISTiledLayer",
        "esri/geometry/Extent",

        "dojo/Deferred",
        "dojo/on",
        "dojo/dom-style",
        "dojo/dom",
        "dojo/domReady!"
      ],
      function(
        Map,
        SceneView, MapView,
        FeatureLayer, ArcGISTiledLayer,
        Extent,
        Deferred, on, style, dom
      ) {
        var map1 = new Map({
          initialExtent: new Extent()
        });

        map1.load().then(function () {
          console.log("map1 initialExtent loaded");
        });

        var map2 = new Map({
          layers: [
            new ArcGISTiledLayer({
              url: "http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Demographics/ESRI_Population_World/MapServer"
            })
          ]
        });

        map2.load().then(function () {
          console.log("map2 ArcGISTiledLayer loaded");
        });

        var map3 = new Map();

        map3.load().then(function () {
          console.log("map3 initialExtent loaded");
        });

        setTimeout(function(){
          map3.initialExtent = new Extent();
        }, 5000);

        var map4 = new Map();

        map4.load().then(function () {
          console.log("map4 ArcGISTiledLayer loaded");
        });

        setTimeout(function(){
          map4.add(new ArcGISTiledLayer({
            url: "http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Demographics/ESRI_Population_World/MapServer"
          }));
        }, 5000);

        var map5 = new Map({
          initialExtent: new Extent(),
          layers: [
            new ArcGISTiledLayer({
              url: "http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Demographics/ESRI_Population_World/MapServer"
            })
          ]
        });

        map5.load().then(function () {
          console.log("map5 ArcGISTiledLayer loaded");
        });

        var map6 = new Map();

        setTimeout(function(){
          map6.initialExtent = new Extent();
          map6.add(new ArcGISTiledLayer({
            url: "http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Demographics/ESRI_Population_World/MapServer"
          }));
        }, 5000);

        map6.load().then(function () {
          console.log("map6 ArcGISTiledLayer loaded");
        });

        var map7 = new Map();

        var lyr = new ArcGISTiledLayer({
          url: "http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Demographics/ESRI_Population_World/MapServer"
        });

        console.log(lyr);

        var dfd = new Deferred();
        lyr.addResolvingPromise(dfd.promise);
        dfd.reject();

        console.log(lyr._promiseProps.resolver.isCanceled());
        console.log(lyr._promiseProps.resolver.isFulfilled());
        console.log(lyr._promiseProps.resolver.isRejected());
        console.log(lyr._promiseProps.resolver.isResolved());

        map7.add(lyr);

        map7.load().then(function () {
          console.log("map7 ArcGISTiledLayer loaded");
        });

        var map8 = new Map();

        map8.load().then(function () {
          console.log("map8 ArcGISTiledLayer loaded");
        });

        var lyr = new ArcGISTiledLayer({
          url: "http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Demographics/ESRI_Population_World/MapServer"
        });

        console.log(lyr);

        setTimeout(function(){
          var dfd = new Deferred();
          lyr.addResolvingPromise(dfd.promise);
          dfd.reject();

          console.log(lyr._promiseProps.resolver.isCanceled());
          console.log(lyr._promiseProps.resolver.isFulfilled());
          console.log(lyr._promiseProps.resolver.isRejected());
          console.log(lyr._promiseProps.resolver.isResolved());

          map8.add(lyr);
        }, 5000);






      });
  </script>
  <!-- jQuery (for Bootstrap's JavaScript plugins). NOTE: You can also use pure Dojo. See examples. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all  plugins or individual files as needed -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</head>
<body>
<!-- Step 3. Add HTML to define the layout of the map and page -->
<div class="container">
  <div class="row title-back">
    <div class="col-xs-8">
      <h1>ArcGIS JS 4.0 Beta2</h1>
      <h4 class="hidden-xs">Responsive Resize Test with Bootstrap</h4>
    </div>
    <div class="col-xs-4">
      <ul class="nav nav-pills pull-right">
        <li class="active" role="presentation"><a href="#2D" data-toggle="tab">2D<span class="hidden-xs"> View</span></a></li>
        <li role="presentation"><a href="#3D" data-toggle="tab">3D<span class="hidden-xs"> View</span></a></li>
      </ul>
    </div>
  </div>
  <div class="row body-back">
    <div class="col-xs-12 col-no-padding">
      <div class="tab-content">
        <div class="tab-pane active" id="2D">
          <div id="view2D"></div>
        </div>
        <div class="tab-pane" id="3D">
          <div id="view3D"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
