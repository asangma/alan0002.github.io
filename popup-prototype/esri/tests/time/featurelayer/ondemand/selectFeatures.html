<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SelectFeatures</title>

    <link rel="stylesheet" type="text/css" href="../../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../../index.jsp">
      </script>

    <script type="text/javascript">
      dojo.require("esri.layers.FeatureLayer");
	  
	  dojo.require("esri.map");
	  
      dojo.require("doh.runner");
	  
      var featureLayer;
      function init() {
	  	esriConfig.request.proxyUrl = "../../../proxy.jsp";
    	esriConfig.request.forceProxy = false;
         var startExtent = new esri.geometry.Extent({"xmin":-117.19741474981005,"ymin":32.6965904538416,"xmax":-117.12872559032095,"ymax":32.731854065948,"spatialReference":{"wkid":4269}});
        //create map
        var map = new esri.Map("mapDiv",{extent:startExtent});
		var basemap = new esri.layers.ArcGISTiledMapServiceLayer("http://server.arcgisonline.com/ArcGIS/rest/services/ESRI_StreetMap_World_2D/MapServer");
        map.addLayer(basemap);

		featureLayer = new esri.layers.FeatureLayer("http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/Earthquakes/Since_1970/MapServer/0",
 		{
          mode: esri.layers.FeatureLayer.MODE_ONDEMAND,
          outFields: ["Magnitude"]
        });
 		dojo.connect(featureLayer, "onUpdateEnd", runTests);
		map.addLayer(featureLayer);
       
       
        
      }
      
      function runTests() {
	  	
        doh.registerGroup("time.featurelayer.ondemand.selectFeatures", [
          {
            name: "selectFeatures",
            timeout: 3000,
            runTest: function(t) {
			/**	
            var timeExtent = new esri.TimeExtent();
      		timeExtent.startTime = new Date(1970, 0, 1);
      		timeExtent.endTime = new Date(1971, 11, 31);
      		**/
			var timeExtent = new esri.TimeExtent(new Date(1970, 0, 1),new Date(1971, 11, 31));
      		var query = new esri.tasks.Query();
      		query.timeExtent = timeExtent;
  		  	var d = new doh.Deferred();
			
		    function showResults(results){
							  	
			  	if (results == null || results.length == 0) {
					t.assertTrue(false);
				}
				else {
					var selFeatures = featureLayer.getSelectedFeatures();
					var startTime = new Date(1970, 0, 1).getTime();
					var endTime = new Date(1971, 11, 31).getTime();
								
					dojo.forEach(selFeatures,function(f){
						
						if(f.attributes.Date_>=startTime && f.attributes.Date_<=endTime){
							t.assertTrue(true);
						}
					})
										
				}
				d.callback(true);
				}
				
				featureLayer.selectFeatures(query,esri.layers.FeatureLayer.SELECTION_NEW,showResults);
				return d;
            
            }
            
          }
	         
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
   </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:900px; height:600px; border:1px solid #000;"></div>
  </body>
</html>
