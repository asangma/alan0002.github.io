<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Navigation.zoomToFullExtent() bug</title>

    <link rel="stylesheet" type="text/css" href="../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../index.jsp">
      </script>
    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("esri.toolbars.navigation");
      dojo.require("doh.runner");
      
      var myMap, toolbar;
      
      function init() {
        myMap = new esri.Map("mapDiv");
        dojo.connect(myMap, "onLoad", runTests);
        myMap.addLayer(new esri.layers.ArcGISTiledMapServiceLayer("http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/PublicSafety/PublicSafetyBasemap/MapServer"));
        
        toolbar = new esri.toolbars.Navigation(myMap);
      }
      
      function runTests() {
        var layer0 = myMap.getLayer("layer0");
        var initialExtent = myMap.extent.toJson();
        
        doh.registerGroup("crs.76589", [
          {
            name: "setExtent",
            timeout: 3000,
            runTest: function(t) {
              var onExtentChangeHandler;
              var d = new doh.Deferred();
              
              function assert(extent) {
                dojo.disconnect(onExtentChangeHandler);
                console.log(extent.toJson());
                t.assertEqual({xmin:-122.80466572783938,ymin:45.51422414113295,xmax:-122.62888447783938,ymax:45.60211476613295,spatialReference:{wkid:4326}}, extent.toJson());
                d.callback(true);
              }
              
              setTimeout(function() {
                onExtentChangeHandler = dojo.connect(myMap, "onExtentChange", assert);
                myMap.setExtent(new esri.geometry.Extent({xmin:-122.80466572783938,ymin:45.51422414113295,xmax:-122.62888447783938,ymax:45.60211476613295,spatialReference:{wkid:4326}}));
              }, 1000);

              return d;
            }
          },
          
          {
            name: "setFullExtent",
            timeout: 3000,
            runTest: function(t) {
              var onExtentChangeHandler;
              var d = new doh.Deferred();
              
              function assert(extent) {
                dojo.disconnect(onExtentChangeHandler);
                t.assertEqual(initialExtent, extent.toJson());
                d.callback(true);
              }

              setTimeout(function() {
                onExtentChangeHandler = dojo.connect(myMap, "onExtentChange", assert);
                toolbar.zoomToFullExtent();
              }, 1000);
              
              return d;
            }
          }
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:1024px; height:512px; border:1px solid #000;"></div>
    <a href="http://forums2.esri.com/forum/messageview.cfm?catid=61&threadid=821&enterthread=y" target="_blank">Navigation.zoomToFullExtent() bug</a>
  </body>
</html>
