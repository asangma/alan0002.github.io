<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Map properties</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
    <script type="text/javascript" src="../../../dojo/dojo/dojo.js" djConfig="isDebug:true"></script>
    <script type="text/javascript" src="../../esri.js"></script>
    <script type="text/javascript" src="../../jsapi.js"></script>
    
    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("doh.runner");
      
      var map;
      
      function init() {
        map = new esri.Map("mapDiv", {
          nav:true,
          slider:false,
          extent:new esri.geometry.Extent({xmin:-86.0563489132057,ymin:37.9815029445673,xmax:-85.2977420573133,ymax:38.4294278674302,spatialReference:{wkid:4326}})
        });
        dojo.connect(map, "onLoad", runTests);

        map.addLayer(new esri.layers.ArcGISTiledMapServiceLayer("http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/PublicSafety/PublicSafetyBasemap/MapServer"));
      }
      
      function runTests() {
        doh.registerGroup("map.constructorOptions", [
          {
            name: "nav",
            timeout: 50,
            runTest: function(t) {
              t.assertEqual("boolean", typeof map.isPanArrows);
              t.assertTrue(map.isPanArrows);
            }
          },
          
          {
            name: "slider",
            timeout: 50,
            runTest: function(t) {
              t.assertEqual("boolean", typeof map.isZoomSlider);
              t.assertFalse(map.isZoomSlider);
            }
          },
          
          {
            name: "extent",
            timeout: 50,
            runTest: function(t) {
              t.assertTrue(map.extent instanceof esri.geometry.Extent);
			  console.log(dojo.toJson(map.extent.toJson()));
			  t.assertEqual({"xmin":-86.0286079918174,"ymin":38.0296841527198,"xmax":-85.3254829787016,"ymax":38.3812466592777,"spatialReference":{"wkid":4326}}, map.extent.toJson());
            }
          }
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:1024px; height:512px; border:1px solid #000;"></div>
  </body>
</html>
