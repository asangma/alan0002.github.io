<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>onZoom</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>

    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("doh.runner");

      var map;
	  
       function init() {
        map = new esri.Map("mapDiv");
        dojo.connect(map, "onLoad", runTests);
        map.addLayer(new esri.layers.ArcGISDynamicMapServiceLayer("http://servery/ArcGIS/rest/services/Portland/PortlandMap/MapServer"));
      	
	  }
	      
      function runTests(){
	  	doh.registerGroup("map.agsdynamic.toMapToScreen", [{
	  		name: "toMap",
	  		timeout: 6000,
	  		runTest: function(t){
				var pointInput = new esri.geometry.Point({x:8.82421875,y:-4.25390625});
				
				var point =map.toMap(pointInput);
				function assert(){
					 doh.assertEqual("7614875.212356863", point.x); 
 					 doh.assertEqual("676836.168218128", point.y); 
					
				}
				
	  						  			
	  		}
	  		
	  		
	  	},
		{
	  		name: "toScreen",
	  		timeout: 6000,
	  		runTest: function(t){
				var pointInput = new esri.geometry.Point({x:7614875.212356863,y:676836.168218128});
				
				var point =map.toMap(pointInput);
				function assert(){
					 doh.assertEqual("8.82421875", point.x); 
 					 doh.assertEqual("-4.25390625", point.y); 
					
				}
				
	  						  			
	  		}
	  		
	  		
	  	}
		]);
	  	doh.run();
	  }
		
       dojo.addOnLoad(init);   
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:1024px; height:512px; border:1px solid #000;"></div>
  </body>
</html>
