<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>onLoad</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>

    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("doh.runner");
	  
	  var map;
	  var dynamicLayer;
	  
       function init() {
        map = new esri.Map("mapDiv");
        dynamicLayer = new esri.layers.ArcGISDynamicMapServiceLayer("http://servery/ArcGIS/rest/services/Portland/PortlandMap/MapServer");
        map.addLayer(dynamicLayer);
		dojo.connect(dynamicLayer, "onUpdate", runTests);//onUpdate should be on layer
   		
      }
	  
      function runTests() {
        doh.registerGroup("map.agsdynamic.onUpdate", [
          {
            name: "onUpdate",
            timeout: 3000,
            runTest: function(t) {
				
            	t.assertTrue(map.graphics.visible);             
              
            }
          }
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:1024px; height:512px; border:1px solid #000;"></div>
  </body>
</html>
