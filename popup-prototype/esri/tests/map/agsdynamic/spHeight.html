<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>onZoom</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>

    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("doh.runner");

      var map;
	  
       function init() {
        map = new esri.Map("mapDiv");
        dojo.connect(map, "onLoad", runTests);
        map.addLayer(new esri.layers.ArcGISDynamicMapServiceLayer("http://servery/ArcGIS/rest/services/Portland/PortlandMap/MapServer"));
      	
	  }
	      
      function runTests(){
	  	doh.registerGroup("map.agsdynamic.spHeight", [{
	  		name: "spatialReference",
	  		timeout: 6000,
	  		runTest: function(t){
				
				console.debug(map.width);
				console.debug(map.height);
				console.debug(map.extent.xmin);
				console.debug(map.extent.ymin);
				console.debug(map.extent.xmax);
				console.debug(map.extent.ymax);
				
				function assert(){
					 doh.assertEqual("102726",map.spatialReference.wkid); 
 					
					
				}
				
	  						  			
	  		}
	  		
	  		
	  	},
		{
	  		name: "height",
	  		timeout: 6000,
	  		runTest: function(t){
				
				function assert(){
					 doh.assertEqual("512", map.height); 
 					 					
				}
				
	  						  			
	  		}
	  		
	  		
	  	}
		]);
	  	doh.run();
	  }
		
       dojo.addOnLoad(init);   
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:1024px; height:512px; border:1px solid #000;"></div>
  </body>
</html>
