<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>onLayerReorder</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>

    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("doh.runner");
      
      var layerLoad = 0;
      var map;
      
      function init() {
        map = new esri.Map("mapDiv");
        dojo.connect(map, "onLayerAdd", initTests);

        map.addLayer(new esri.layers.ArcGISDynamicMapServiceLayer("http://servery/ArcGIS/rest/services/Portland/PortlandMap/MapServer"));
        map.addLayer(new esri.layers.ArcGISDynamicMapServiceLayer("http://servery/ArcGIS/rest/services/USA/states/MapServer"));
      }
      
      function initTests() {
        layerLoad++;
        if (layerLoad === 2) {
          //timer added since Portland map serive takes while to export
          setTimeout(runTests, 5000);
        }
      }
      
      function runTests() {
        doh.registerGroup("map.agsdynamic.onLayerReorder", [
          {
            name: "moveLayer0Up",
            timeout: 3000,
            runTest: function(t) {
              var onLayerReorderHandler;
              var d = new doh.Deferred();

              function assert(layer, index) {
			  	console.log("in assert");
                dojo.disconnect(onLayerReorderHandler);
				
                t.assertEqual("layer1", layer.id);
                t.assertTrue(index === 0);
                t.assertEqual("layer1", map.layerIds[0]);
                t.assertEqual("layer0", map.layerIds[1]);
                
                d.callback(true);
              }

              setTimeout(function() {
                onLayerReorderHandler = dojo.connect(map, "onLayerReorder", assert);
                map.reorderLayer("layer0", 1);
              }, 1000);
              return d;
            }
          },
          
          {
            name: "moveLayer0Down",
            timeout: 3000,
            runTest: function(t) {
              var onLayerReorderHandler;
              var d = new doh.Deferred();

              function assert(layer, index) {
                dojo.disconnect(onLayerReorderHandler);
                t.assertEqual("layer0", layer.id);
                t.assertTrue(index === 0);
                t.assertEqual("layer0", map.layerIds[0]);
                t.assertEqual("layer1", map.layerIds[1]);
                d.callback(true);
              }

              setTimeout(function() {
                onLayerReorderHandler = dojo.connect(map, "onLayerReorder", assert);
                map.reorderLayer("layer0", 0);
              }, 1000);
              return d;
            }
          }
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:1024px; height:512px; border:1px solid #000;"></div>
  </body>
</html>
