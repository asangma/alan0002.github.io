<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>onUnload</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("doh.runner");
      
      var layerLoad = 0;
      var map;
      
      function init() {
        map = new esri.Map("mapDiv");
        dojo.connect(map, "onLoad", runTests);
        map.addLayer(new esri.layers.ArcGISDynamicMapServiceLayer("http://servery/ArcGIS/rest/services/Portland/PortlandMap/MapServer"));
      }
      
      function runTests() {
        doh.registerGroup("map.agsdynamic.onUnload", [
          {
            name: "pageRedirect",
            timeout: 3000,
            runTest: function(t) {
              var onUnloadHandler;
              var d = new doh.Deferred();
              d.addCallback(assert);

              function dCallback(m) {
                alert("boo");
                dojo.disconnect(onUnloadHandler);
                d.callback(m);
              }

              function assert(m) {
                alert("fooo");
                t.assertTrue(m instanceof esri.Map);
                t.assertEqual("mapDiv", m.id);
              }

              setTimeout(function() {
                onUnloadHandler = dojo.connect(map, "onUnload", dCallback);
                window.location = "http://localhost/";
              }, 1000);
              return d;
            }
          }
        ]);
        doh.run();
      }

      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:1024px; height:512px; border:1px solid #000;"></div>
  </body>
</html>
