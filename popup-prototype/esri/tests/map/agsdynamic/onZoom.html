<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>onZoom</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("doh.runner");

      var map;

      function init() {
        map = new esri.Map("mapDiv");
        dojo.connect(map, "onLoad", runTests);
        map.addLayer(new esri.layers.ArcGISDynamicMapServiceLayer("http://servery/ArcGIS/rest/services/Portland/PortlandMap/MapServer"));
      }
      
      function runTests() {
        doh.registerGroup("map.agsdynamic.onZoom", [
          //Map.setExtent
          {
            name: "setExtentZoomIn",
            timeout: 3000,
            runTest: function(t) {
              var onZoomHandler, onZoomEndHandler, call = 0;
              var d = new doh.Deferred();

              function assertZooms(extent, zoomFactor, anchor) {
                t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertEqual("number", typeof zoomFactor);
                t.assertTrue(anchor instanceof esri.geometry.Point);
                call++;
              }

              function assert(extent, zoomFactor, anchor, level) {                
                // t.assertEqual(11, call);
                dojo.disconnect(onZoomHandler);
                dojo.disconnect(onZoomEndHandler);
                d.callback(true);
              }

              setTimeout(function() {
                onZoomHandler = dojo.connect(map, "onZoom", assertZooms);
                onZoomEndHandler = dojo.connect(map, "onZoomEnd", assert);
                map.setExtent(new esri.geometry.Extent({xmin:7639361.557034452,ymin:666909.7070573581,xmax:7657052.475383631,ymax:675755.1662319477,spatialReference:{wkid:102726}}));
              }, 1000);
              return d;
            }
          },
          
          {
            name: "setExtentZoomOut",
            timeout: 3000,
            runTest: function(t) {
              var onZoomHandler, onZoomEndHandler, call = 0;
              var d = new doh.Deferred();

              function assertZooms(extent, zoomFactor, anchor) {
                t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertEqual("number", typeof zoomFactor);
                t.assertTrue(anchor instanceof esri.geometry.Point);
                call++;
              }

              function assert(extent, zoomFactor, anchor, level) {                
                // t.assertEqual(7, call);
                dojo.disconnect(onZoomHandler);
                dojo.disconnect(onZoomEndHandler);
                d.callback(true);
              }

              setTimeout(function() {
                onZoomHandler = dojo.connect(map, "onZoom", assertZooms);
                onZoomEndHandler = dojo.connect(map, "onZoomEnd", assert);
                map.setExtent(new esri.geometry.Extent({xmin:7621256.007786464,ymin:648804.1578093697,xmax:7762783.354579899,ymax:719567.8312060875,spatialReference:{wkid:102726}}));
              }, 1000);
              return d;
            }
          }
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:1024px; height:512px; border:1px solid #000;"></div>
  </body>
</html>
