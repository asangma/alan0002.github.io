<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>onResize</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>

    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("doh.runner");
      
      var layerLoad = 0;
      var map;
      
      function init() {
        map = new esri.Map("mapDiv");
        dojo.connect(map, "onLoad", runTests);
        map.addLayer(new esri.layers.ArcGISDynamicMapServiceLayer("http://servery/ArcGIS/rest/services/Portland/PortlandMap/MapServer"));
      }
      
      function runTests() {
        doh.registerGroup("map.agsdynamic.onResize", [
          {
            name: "setWidth512",
            timeout: 3000,
            runTest: function(t) {
              var onResizeHandler;
              var d = new doh.Deferred();

              function assert(extent, width, height) {
                dojo.disconnect(onResizeHandler);
                t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertEqual("number", typeof width);
                t.assertEqual("number", typeof height);
                
                t.assertEqual({xmin:7614288.338171142,ymin:642501.560312438,xmax:7648340.030632719,ymax:676553.252774016,spatialReference:{wkid:102726}}, extent.toJson());
                t.assertEqual(512, width);
                t.assertEqual(512, height);
                d.callback(true);
              }

              setTimeout(function() {
                onResizeHandler = dojo.connect(map, "onResize", assert);
                dojo.style(dojo.byId("mapDiv"), { width:"512px" });
                map.resize();
              }, 1000);
              return d;
            }
          },
          
          {
            name: "setWidth1024",
            timeout: 3000,
            runTest: function(t) {
              var onResizeHandler;
              var d = new doh.Deferred();

              function assert(extent, width, height) {
                dojo.disconnect(onResizeHandler);
                t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertEqual("number", typeof width);
                t.assertEqual("number", typeof height);

                t.assertEqual({xmin:7614288.338171142,ymin:642501.560312438,xmax:7682391.723094297,ymax:676553.252774016,spatialReference:{wkid:102726}}, extent.toJson());
                t.assertEqual(1024, width);
                t.assertEqual(512, height);
                d.callback(true);
              }

              setTimeout(function() {
                onResizeHandler = dojo.connect(map, "onResize", assert);
                dojo.style(dojo.byId("mapDiv"), { width:"1024px" });
                map.resize();
              }, 1000);
              return d;
            }
          },
          
          {
            name: "setHeight256",
            timeout: 3000,
            runTest: function(t) {
              var onResizeHandler;
              var d = new doh.Deferred();

              function assert(extent, width, height) {
                dojo.disconnect(onResizeHandler);
                t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertEqual("number", typeof width);
                t.assertEqual("number", typeof height);

                t.assertEqual({xmin:7614288.338171141,ymin:659527.406543227,xmax:7682391.723094298,ymax:676553.252774016,spatialReference:{wkid:102726}}, extent.toJson());
                t.assertEqual(1024, width);
                t.assertEqual(256, height);
                d.callback(true);
              }

              setTimeout(function() {
                onResizeHandler = dojo.connect(map, "onResize", assert);
                dojo.style(dojo.byId("mapDiv"), { height:"256px" });
                map.resize();
              }, 1000);
              return d;
            }
          },
          
          {
            name: "setHeight512",
            timeout: 3000,
            runTest: function(t) {
              var onResizeHandler;
              var d = new doh.Deferred();

              function assert(extent, width, height) {
                dojo.disconnect(onResizeHandler);
                t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertEqual("number", typeof width);
                t.assertEqual("number", typeof height);
                
                t.assertEqual({xmin:7614288.338171141,ymin:642501.5603124378,xmax:7682391.723094298,ymax:676553.252774016,spatialReference:{wkid:102726}}, extent.toJson());
                t.assertEqual(1024, width);
                t.assertEqual(512, height);
                d.callback(true);
              }

              setTimeout(function() {
                onResizeHandler = dojo.connect(map, "onResize", assert);
                dojo.style(dojo.byId("mapDiv"), { height:"512px" });
                map.resize();
              }, 1000);
              return d;
            }
          }
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:1024px; height:512px; border:1px solid #000;"></div>
  </body>
</html>
