<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>onZoom</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>

    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("doh.runner");

      var map;

      function init() {
        map = new esri.Map("mapDiv");
        dojo.connect(map, "onLoad", runTests);
        map.addLayer(new esri.layers.ArcGISTiledMapServiceLayer("http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/PublicSafety/PublicSafetyBasemap/MapServer"));
      }
      
      function runTests() {
        doh.registerGroup("map.agstiled.onZoom", [
          //Map.setLevel
          {
            name: "setLevelZoomIn",
            timeout: 3000,
            runTest: function(t) {
              var onZoomHandler, onZoomEndHandler;
              var d = new doh.Deferred();

              function assertZooms(extent, zoomFactor, anchor) {
                t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertEqual("number", typeof zoomFactor);
                t.assertTrue(anchor instanceof esri.geometry.Point);
                
              }

              function assert(extent, zoomFactor, anchor, level) {                
                
                dojo.disconnect(onZoomHandler);
                dojo.disconnect(onZoomEndHandler);
				t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertEqual("number", typeof zoomFactor);
                t.assertTrue(anchor instanceof esri.geometry.Point);
                
                d.callback(true);
              }

              setTimeout(function() {
                onZoomHandler = dojo.connect(map, "onZoom", assertZooms);
                onZoomEndHandler = dojo.connect(map, "onZoomEnd", assert);
                map.setLevel(11);
              }, 1000);
              return d;
            }
          },
          
          {
            name: "setLevelZoomOut",
            timeout: 3000,
            runTest: function(t) {
              var onZoomHandler, onZoomEndHandler, call = 0;
              var d = new doh.Deferred();

              function assertZooms(extent, zoomFactor, anchor) {
                t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertEqual("number", typeof zoomFactor);
                t.assertTrue(anchor instanceof esri.geometry.Point);
                
              }

              function assert(extent, zoomFactor, anchor, level) {                
              
                dojo.disconnect(onZoomHandler);
                dojo.disconnect(onZoomEndHandler);
				t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertEqual("number", typeof zoomFactor);
                t.assertTrue(anchor instanceof esri.geometry.Point);
                
                d.callback(true);
              }

              setTimeout(function() {
                onZoomHandler = dojo.connect(map, "onZoom", assertZooms);
                onZoomEndHandler = dojo.connect(map, "onZoomEnd", assert);
                map.setLevel(10);
              }, 1000);
              return d;
            }
          },
          
          //Map.setExtent
          {
            name: "setExtentZoomIn",
            timeout: 3000,
            runTest: function(t) {
              var onZoomHandler, onZoomEndHandler;
              var d = new doh.Deferred();

              function assertZooms(extent, zoomFactor, anchor) {
                t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertEqual("number", typeof zoomFactor);
                t.assertTrue(anchor instanceof esri.geometry.Point);
                
              }

              function assert(extent, zoomFactor, anchor, level) {                
                
                dojo.disconnect(onZoomHandler);
                dojo.disconnect(onZoomEndHandler);
				t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertEqual("number", typeof zoomFactor);
                t.assertTrue(anchor instanceof esri.geometry.Point);
                
                d.callback(true);
              }

              setTimeout(function() {
                onZoomHandler = dojo.connect(map, "onZoom", assertZooms);
                onZoomEndHandler = dojo.connect(map, "onZoomEnd", assert);
                map.setExtent(new esri.geometry.Extent({"xmin":-85.68803181358943,"ymin":38.199972241833784,"xmax":-85.66605915692956,"ymax":38.21095857016372,"spatialReference":{"wkid":4326}}));
              }, 1000);
              return d;
            }
          },
          
          {
            name: "setExtentZoomOut",
            timeout: 3000,
            runTest: function(t) {
              var onZoomHandler, onZoomEndHandler;
              var d = new doh.Deferred();

              function assertZooms(extent, zoomFactor, anchor) {
                t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertEqual("number", typeof zoomFactor);
                t.assertTrue(anchor instanceof esri.geometry.Point);
                
              }

              function assert(extent, zoomFactor, anchor, level) {                
               
                dojo.disconnect(onZoomHandler);
                dojo.disconnect(onZoomEndHandler);
				t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertEqual("number", typeof zoomFactor);
                t.assertTrue(anchor instanceof esri.geometry.Point);
                
                d.callback(true);
              }

              setTimeout(function() {
                onZoomHandler = dojo.connect(map, "onZoom", assertZooms);
                onZoomEndHandler = dojo.connect(map, "onZoomEnd", assert);
                map.setExtent(new esri.geometry.Extent({"xmin":-85.69901814191937,"ymin":38.19447907766882,"xmax":-85.65507282859963,"ymax":38.216451734328686,"spatialReference":{"wkid":4326}}));
              }, 1000);
              return d;
            }
          }
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:1024px; height:512px; border:1px solid #000;"></div>
  </body>
</html>
