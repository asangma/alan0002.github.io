<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>onResize</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>

    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("doh.runner");
      
      var layerLoad = 0;
      var map;
      
      function init() {
        map = new esri.Map("mapDiv", {
          extent: new esri.geometry.Extent({xmin:-86.0563489132057,ymin:37.9815029445673,xmax:-85.2977420573133,ymax:38.4294278674302,spatialReference:{wkid:4326}})
        });
        dojo.connect(map, "onLoad", runTests);
        map.addLayer(new esri.layers.ArcGISTiledMapServiceLayer("http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/PublicSafety/PublicSafetyBasemap/MapServer"));
      }
      
      function runTests() {
        doh.registerGroup("map.agstiled.onResize", [
          {
            name: "setWidth512",
            timeout: 3000,
            runTest: function(t) {
              var onResizeHandler;
              var d = new doh.Deferred();

              function assert(extent, width, height) {
                dojo.disconnect(onResizeHandler);
                t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertEqual("number", typeof width);
                t.assertEqual("number", typeof height);
                console.log(dojo.toJson(extent.toJson()));
                t.assertEqual({"xmin":-86.0286079918174,"ymin":38.0296841527198,"xmax":-85.6770454852595,"ymax":38.3812466592777,"spatialReference":{"wkid":4326}}, map.extent.toJson());
                t.assertEqual(512, width);
                t.assertEqual(512, height);
                d.callback(true);
              }

              setTimeout(function() {
                onResizeHandler = dojo.connect(map, "onResize", assert);
                dojo.style(dojo.byId("mapDiv"), { width:"512px" });
                map.resize();
              }, 1000);
              return d;
            }
          },
          
          {
            name: "setWidth1024",
            timeout: 3000,
            runTest: function(t) {
              var onResizeHandler;
              var d = new doh.Deferred();

              function assert(extent, width, height) {
                dojo.disconnect(onResizeHandler);
                t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertEqual("number", typeof width);
                t.assertEqual("number", typeof height);
				console.log(dojo.toJson(extent.toJson()));
                t.assertEqual({"xmin":-86.0286079918174,"ymin":38.0296841527198,"xmax":-85.3254829787016,"ymax":38.3812466592777,"spatialReference":{"wkid":4326}}, extent.toJson());
                t.assertEqual(1024, width);
                t.assertEqual(512, height);
                d.callback(true);
              }

              setTimeout(function() {
                onResizeHandler = dojo.connect(map, "onResize", assert);
                dojo.style(dojo.byId("mapDiv"), { width:"1024px" });
                map.resize();
              }, 1000);
              return d;
            }
          },
          
          {
            name: "setHeight256",
            timeout: 3000,
            runTest: function(t) {
              var onResizeHandler;
              var d = new doh.Deferred();

              function assert(extent, width, height) {
                dojo.disconnect(onResizeHandler);
                t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertEqual("number", typeof width);
                t.assertEqual("number", typeof height);
				console.log(dojo.toJson(extent.toJson()));
                t.assertEqual({"xmin":-86.0286079918174,"ymin":38.20546540599875,"xmax":-85.3254829787016,"ymax":38.3812466592777,"spatialReference":{"wkid":4326}}, extent.toJson());
                t.assertEqual(1024, width);
                t.assertEqual(256, height);
                d.callback(true);
              }

              setTimeout(function() {
                onResizeHandler = dojo.connect(map, "onResize", assert);
                dojo.style(dojo.byId("mapDiv"), { height:"256px" });
                map.resize();
              }, 1000);
              return d;
            }
          },
          
          {
            name: "setHeight512",
            timeout: 3000,
            runTest: function(t) {
              var onResizeHandler;
              var d = new doh.Deferred();

              function assert(extent, width, height) {
                dojo.disconnect(onResizeHandler);
                t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertEqual("number", typeof width);
                t.assertEqual("number", typeof height);
                console.log(dojo.toJson(extent.toJson()));
                t.assertEqual({"xmin":-86.0286079918174,"ymin":38.0296841527198,"xmax":-85.3254829787016,"ymax":38.3812466592777,"spatialReference":{"wkid":4326}}, extent.toJson());
                t.assertEqual(1024, width);
                t.assertEqual(512, height);
                d.callback(true);
              }

              setTimeout(function() {
                onResizeHandler = dojo.connect(map, "onResize", assert);
                dojo.style(dojo.byId("mapDiv"), { height:"512px" });
                map.resize();
              }, 1000);
              return d;
            }
          }
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:1024px; height:512px; border:1px solid #000;"></div>
  </body>
</html>
