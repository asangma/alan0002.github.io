    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("doh.runner");

      var map;

     function init() {
        map = new esri.Map("mapDiv");
        dojo.connect(map, "onLoad", runTests);
        map.addLayer(new esri.layers.ArcGISTiledMapServiceLayer("http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/PublicSafety/PublicSafetyBasemap/MapServer"));
     }
      
      
      function runTests() {
        doh.registerGroup("map.agstiled.onPan", [
          //Map.pan
          {
            name: "panUpperLeft",
            timeout: 5000,
            runTest: function(t) {
              var onPanHandler, onPanEndHandler;
              var d = new doh.Deferred();

              function assert(extent, delta) {
                dojo.disconnect(onPanHandler);
                dojo.disconnect(onPanEndHandler);
				t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertTrue(delta instanceof esri.geometry.Point);
                
                d.callback(true);
              }
              
              function assertPans(extent, delta) {
                t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertTrue(delta instanceof esri.geometry.Point);
                
              }

              setTimeout(function() {
                onPanHandler = dojo.connect(map, "onPan", assertPans);
                onPanEndHandler = dojo.connect(map, "onPanEnd", assert);
                map.panUpperLeft();
              }, 1000);
              return d;
            }
          },
          
          {
            name: "panLowerRight",
            timeout: 5000,
            runTest: function(t) {
              var onPanHandler, onPanEndHandler, call = 0;
              var d = new doh.Deferred();

              function assert(extent, delta) {
                dojo.disconnect(onPanHandler);
                dojo.disconnect(onPanEndHandler);
				t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertTrue(delta instanceof esri.geometry.Point);
                d.callback(true);
              }
              
              function assertPans(extent, delta) {
                t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertTrue(delta instanceof esri.geometry.Point);
                
              }

              setTimeout(function() {
                onPanHandler = dojo.connect(map, "onPan", assertPans);
                onPanEndHandler = dojo.connect(map, "onPanEnd", assert);
                map.panLowerRight();
              }, 1000);
              return d;
            }
          },
          
          {
            name: "panUp",

              setTimeout(function() {
                onPanHandler = dojo.connect(map, "onPan", assertPans);
                onPanEndHandler = dojo.connect(map, "onPanEnd", assert);
                map.centerAt(new esri.geometry.Point({x:-122.68553273223391,y:45.29346761037123,spatialReference:{wkid:4326}}));
              }, 1000);
              return d;
            }
          },
          
          //Map.setExtent
          {
            name: "setExtentPan",
            timeout: 5000,
            runTest: function(t) {
              var onPanHandler, onPanEndHandler, call = 0;
              var d = new doh.Deferred();

              function assert(extent, delta) {
                dojo.disconnect(onPanHandler);

				t.assertTrue(extent instanceof esri.geometry.Extent);

                d.callback(true);
              }
              
              function assertPans(extent, delta) {
                t.assertTrue(extent instanceof esri.geometry.Extent);
                t.assertTrue(delta instanceof esri.geometry.Point);
               
              }

              setTimeout(function() {
                onPanHandler = dojo.connect(map, "onPan", assertPans);
                onPanEndHandler = dojo.connect(map, "onPanEnd", assert);
                map.setExtent(new esri.geometry.Extent({"xmin":-85.50126423198057,"ymin":38.02968415271981,"xmax":-84.79813921886478,"ymax":38.38124665927771,"spatialReference":{"wkid":4326}}));
              }, 1000);
              return d;
            }
          }
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>
