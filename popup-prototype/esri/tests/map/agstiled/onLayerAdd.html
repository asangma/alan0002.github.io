<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>onLayerAdd</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>

    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("doh.runner");
      
      function runTests() {
        doh.registerGroup("map.agstiled.onLayerAdd", [
          {
            name: "layerAdd",
            timeout: 3000,
            runTest: function(t) {
              var onLayerAddHandler;
              var d = new doh.Deferred();

              function assert(layer) {
                dojo.disconnect(onLayerAddHandler);
                t.assertTrue(layer instanceof esri.layers.ArcGISTiledMapServiceLayer);
                t.assertTrue(layer.loaded);
                t.assertEqual(layer.url, "http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/PublicSafety/PublicSafetyBasemap/MapServer");
                t.assertEqual("layer0", map.layerIds[0]);
                t.assertEqual(map.getLayer("layer0"), layer);
                d.callback(true);
              }

              var map = new esri.Map("mapDiv");
              setTimeout(function() {
                onLayerAddHandler = dojo.connect(map, "onLayerAdd", assert);
                map.addLayer(new esri.layers.ArcGISTiledMapServiceLayer("http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/PublicSafety/PublicSafetyBasemap/MapServer"));
              }, 1000);
              return d;
            }
          }
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(runTests);
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:1024px; height:512px; border:1px solid #000;"></div>
  </body>
</html>
