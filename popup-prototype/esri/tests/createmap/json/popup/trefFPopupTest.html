<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>visibleLayers</title>
        <link rel="stylesheet" type="text/css" href="../../../../../dojo/dijit/themes/tundra/tundra.css">
        <script>
            dojoConfig = {
                isDebug: true
            };
        </script>
        <script type="text/javascript" src="../../../../../../index.jsp">
        </script>
        <script type="text/javascript">
            dojo.require("esri.arcgis.utils");
            dojo.require("doh.runner");
            
            function init(){
                esri.arcgis.utils.arcgisUrl = "http://dev.arcgis.com/sharing/content/items";
                var webmap = {};
                webmap.item = {
                    "title": "T_RefF_Sheep_Map",
                    "extent": [[-180, -63.07], [-25.66, 60.41]],
                    "tags": ["popup", "unit test"]
                };
                var itemDataJson = {
                    "operationalLayers": [{
                        "url": "http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/Fire/Sheep/FeatureServer/2",
                        "id": "Sheep_1239",
                        "visibility": true,
                        "opacity": 1,
                        "mode": 1,
                        "title": "Sheep - Fire Perimeter",
                        "itemId": "8ba3186049824dcab92c968453bca79e",
                        "popupInfo": {
                            "title": "Fire Perimeter: {description}",
                            "fieldInfos": [{
                                "fieldName": "objectid",
                                "label": "Object ID",
                                "isEditable": false,
                                "tooltip": "",
                                "visible": false,
                                "format": null,
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "name",
                                "label": "Name",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": null,
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "description",
                                "label": "Description",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": null,
                                "stringFieldOption": "textbox"
                            }],
                            "description": null,
                            "showAttachments": false,
                            "mediaInfos": []
                        }
                    }, {
                        "url": "http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/Fire/Sheep/FeatureServer/1",
                        "id": "Sheep_8937",
                        "visibility": false,
                        "opacity": 1,
                        "mode": 1,
                        "title": "Sheep - Evacuation Perimeter",
                        "itemId": "8ba3186049824dcab92c968453bca79e",
                        "popupInfo": {
                            "title": "Evacuation Perimeter: {description}",
                            "fieldInfos": [{
                                "fieldName": "objectid",
                                "label": "Object ID",
                                "isEditable": false,
                                "tooltip": "",
                                "visible": false,
                                "format": null,
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "type",
                                "label": "Type",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": {
                                    "places": 0,
                                    "digitSeparator": true
                                },
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "description",
                                "label": "Description",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": null,
                                "stringFieldOption": "textbox"
                            }],
                            "description": null,
                            "showAttachments": false,
                            "mediaInfos": []
                        }
                    }, {
                        "url": "http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/Fire/Sheep/FeatureServer/0",
                        "id": "Sheep_72",
                        "visibility": true,
                        "opacity": 1,
                        "mode": 1,
                        "title": "Sheep - Points of Interest",
                        "itemId": "8ba3186049824dcab92c968453bca79e",
                        "popupInfo": {
                            "title": "Points of Interest: {description}",
                            "fieldInfos": [{
                                "fieldName": "objectid",
                                "label": "Object ID",
                                "isEditable": false,
                                "tooltip": "",
                                "visible": false,
                                "format": null,
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "type",
                                "label": "Type",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": {
                                    "places": 0,
                                    "digitSeparator": true
                                },
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "description",
                                "label": "Description",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": null,
                                "stringFieldOption": "textbox"
                            }],
                            "description": null,
                            "showAttachments": false,
                            "mediaInfos": []
                        }
                    }],
                    "baseMap": {
                        "baseMapLayers": [{
                            "id": "World_Terrain_Base_3330",
                            "opacity": 1,
                            "visibility": true,
                            "url": "http://services.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer"
                        }],
                        "title": "Terrain"
                    },
                    "version": "1.2"
                };
                webmap.itemData = itemDataJson;
                
                var mapDeferred = esri.arcgis.utils.createMap(webmap, "map", {
                    mapOptions: {
                        slider: true,
                        nav: false
                    }
                });
                
                mapDeferred.addCallback(function(response){
                
                    var map = response.map;
                    if (map.loaded) {
                        runTests(response);
                    }
                    else {
                        dojo.connect(map, "onLoad", function(){
                            runTests(response);
                        });
                        
                    }
                });
                mapDeferred.addErrback(function(error){
                    console.log("Map creation failed: ", dojo.toJson(error));
                });
            }
            
            function runTests(response){
                doh.registerGroup("createmap.json.popup.trefFPopupTest", [{
                    name: "PopupTest",
                    timeout: 6000,
                    runTest: function(t){
                    
                      var map = response.map;
                      var graphicsLayerIds = map.graphicsLayerIds;
                      var graphicLayer0 = map.getLayer(graphicsLayerIds[0]);
					  var infoTemplate0 = graphicLayer0.infoTemplate;
					 
					  t.assertEqual(infoTemplate0.info.title,"Fire Perimeter: {description}");
					  t.assertEqual(infoTemplate0.info.description,null);
				      t.assertEqual(infoTemplate0.info.fieldInfos.length,3);
					  t.assertFalse(infoTemplate0.info.showAttachments);
					  t.assertEqual(infoTemplate0.info.mediaInfos.length,0);
					  
					  var graphicLayer1 = map.getLayer(graphicsLayerIds[1]);
					  var infoTemplate1 = graphicLayer0.infoTemplate;
					 					  				
					  t.assertEqual(infoTemplate1.info.title,"Fire Perimeter: {description}");
					  t.assertEqual(infoTemplate1.info.description,null);
				      t.assertEqual(infoTemplate1.info.fieldInfos.length,3);
					  t.assertFalse(infoTemplate1.info.showAttachments);
					  t.assertEqual(infoTemplate1.info.mediaInfos.length,0);
					  		
					  var graphicLayer2 = map.getLayer(graphicsLayerIds[2]);
					  var infoTemplate2 = graphicLayer2.infoTemplate;
					  t.assertEqual(infoTemplate2.info.title,"Points of Interest: {description}");
					  t.assertEqual(infoTemplate2.info.description,null);
				      t.assertEqual(infoTemplate2.info.fieldInfos.length,3);
					  t.assertFalse(infoTemplate2.info.showAttachments);
					  t.assertEqual(infoTemplate2.info.mediaInfos.length,0);
											                        
                    }
                    
                    
                }]);
                doh.run();
            }
            
            dojo.addOnLoad(init);
        </script>
    </head>
    <body class="tundra">
        <div id="map" style="width:800px; height:600px; border:1px solid #000;">
        </div>
    </body>
</html>
