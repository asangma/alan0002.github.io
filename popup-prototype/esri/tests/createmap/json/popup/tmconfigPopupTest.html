<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>visibleLayers</title>
        <link rel="stylesheet" type="text/css" href="../../../../../dojo/dijit/themes/tundra/tundra.css">
        <script>
            dojoConfig = {
                isDebug: true
            };
        </script>
        <script type="text/javascript" src="../../../../../../index.jsp">
        </script>
        <script type="text/javascript">
            dojo.require("esri.arcgis.utils");
            dojo.require("doh.runner");
            
            function init(){
                esri.arcgis.utils.arcgisUrl = "http://dev.arcgis.com/sharing/content/items";
                var webmap = {};
                webmap.item = {
                    "title": "TMConfigP_HomeLandSecurity_Map",
                    "extent": [[28.13, -86.57], [-28.12, 86.57]],
                    "tags": ["popup", "unit test", "TMConfigP"]
                };
                var itemDataJson = {
                    "operationalLayers": [{
                        "url": "http://sampleserver3.arcgisonline.com/arcgis/rest/services/HomelandSecurity/operations/MapServer",
                        "id": "operations_9399",
                        "visibility": true,
                        "visibleLayers": [0, 1, 2],
                        "opacity": 1,
                        "title": "operations",
                        "layers": [{
                            "id": 2,
                            "popupInfo": {
                                "title": "Incident Areas: Test Popup Area",
                                "fieldInfos": [{
                                    "fieldName": "objectid",
                                    "label": "Object ID",
                                    "isEditable": false,
                                    "visible": false
                                }, {
                                    "fieldName": "lifecyclestatus",
                                    "label": "Lifecycle Status",
                                    "isEditable": false,
                                    "visible": true,
                                    "stringFieldOption": "textbox"
                                }, {
                                    "fieldName": "incident_number",
                                    "label": "Incident Number",
                                    "isEditable": false,
                                    "visible": true,
                                    "format": {
                                        "places": 0,
                                        "digitSeparator": true
                                    }
                                }, {
                                    "fieldName": "ftype",
                                    "label": "Category",
                                    "isEditable": false,
                                    "visible": true,
                                    "format": {
                                        "places": 0,
                                        "digitSeparator": true
                                    }
                                }, {
                                    "fieldName": "fcode",
                                    "label": "Sub Category",
                                    "isEditable": false,
                                    "visible": true,
                                    "format": {
                                        "places": 0,
                                        "digitSeparator": true
                                    }
                                }, {
                                    "fieldName": "collection_time",
                                    "label": "Collection Date",
                                    "isEditable": false,
                                    "visible": true,
                                    "format": {
                                        "dateFormat": "shortDateShortTime"
                                    }
                                }, {
                                    "fieldName": "description",
                                    "label": "Description",
                                    "isEditable": false,
                                    "visible": true,
                                    "stringFieldOption": "textbox"
                                }, {
                                    "fieldName": "shape",
                                    "label": "Shape",
                                    "isEditable": false,
                                    "visible": false
                                }],
                                "description": "",
                                "showAttachments": true,
                                "mediaInfos": [{
                                    "title": "Test Area Image",
                                    "type": "image",
                                    "caption": "",
                                    "value": {
                                        "sourceURL": "http://jsmatrix:8080/10/lake.tif",
                                        "linkURL": ""
                                    },
                                    "_visible": true,
                                    "_pos": 0
                                }]
                            }
                        }]
                    }],
                    "baseMap": {
                        "baseMapLayers": [{
                            "id": "defaultBasemap",
                            "opacity": 1,
                            "visibility": true,
                            "url": "http://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer"
                        }],
                        "title": "Topographic"
                    },
                    "version": "1.2"
                };
                webmap.itemData = itemDataJson;
                
                var mapDeferred = esri.arcgis.utils.createMap(webmap, "map", {
                    mapOptions: {
                        slider: true,
                        nav: false
                    }
                });
                
                mapDeferred.addCallback(function(response){
                
                    var map = response.map;
                    if (map.loaded) {
                        runTests(response);
                    }
                    else {
                        dojo.connect(map, "onLoad", function(){
                            runTests(response);
                        });
                        
                    }
                });
                mapDeferred.addErrback(function(error){
                    console.log("Map creation failed: ", dojo.toJson(error));
                });
            }
            
            function runTests(response){
                doh.registerGroup("createmap.json.popup.tmptPopupTest", [{
                    name: "PopupTest",
                    timeout: 6000,
                    runTest: function(t){
                    
                        var map = response.map;
						console.log("one popup");
						console.log(map);
						
                        var graphicsLayerIds = map.graphicsLayerIds;
						console.log(graphicsLayerIds.length);
						
                        var graphicLayer0 = map.getLayer(graphicsLayerIds[0]);
						console.log(graphicLayer0);
                        var infoTemplate = graphicLayer0.infoTemplate;
                        
                        t.assertEqual(infoTemplate.info.title,"Incident Areas: Test Popup Area");
						t.assertEqual(infoTemplate.info.description,"");
						t.assertEqual(infoTemplate.info.fieldInfos.length,8);
						t.assertTrue(infoTemplate.info.showAttachments);
						var mediaInfos = infoTemplate.info.mediaInfos;
						t.assertEqual(mediaInfos.length,1);
						t.assertEqual(mediaInfos[0].title,"Test Area Image");
						t.assertEqual(mediaInfos[0].type,"image");
						t.assertEqual(mediaInfos[0].caption,"");
						t.assertEqual(mediaInfos[0].value.sourceURL,"http://jsmatrix:8080/10/lake.tif");
						t.assertEqual(mediaInfos[0].value.linkURL,"");
                        
                    }
                    
                    
                }]);
                doh.run();
            }
            
            dojo.addOnLoad(init);
        </script>
    </head>
    <body class="tundra">
        <div id="map" style="width:800px; height:600px; border:1px solid #000;">
        </div>
    </body>
</html>
