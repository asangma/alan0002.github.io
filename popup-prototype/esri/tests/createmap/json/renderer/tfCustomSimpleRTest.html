<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Create Map Renderer test</title>
        <link rel="stylesheet" type="text/css" href="../../../../../dojo/dijit/themes/tundra/tundra.css">
        <script>
            dojoConfig = {
                isDebug: true
            };
        </script>

        <script type="text/javascript" src="../../../../../../index.jsp">
        </script>
        <script type="text/javascript">
            dojo.require("esri.arcgis.utils");
            dojo.require("doh.runner");
            
            function init(){
                esri.arcgis.utils.arcgisUrl = "http://dev.arcgis.com/sharing/content/items";
                var webmap = {};
                webmap.item = {
                    "title": "TFCustomRenderer_Use_Colombia_Map",
                    "extent": [[-75.74, 4.73],[-75.67, 4.78]],
                    "tags": ["renderer", "unit test", "simpleRenderer"]
                };
                var itemDataJson = {
                    "operationalLayers": [{
                        "url": "http://servery/ArcGIS/rest/services/FeatureServiceServices/LotesFincas/FeatureServer/1",
                        "id": "LotesFincas_5326",
                        "visibility": true,
                        "opacity": 1,
                        "mode": 1,
                        "title": "LotesFincas - Use_Colombia",
                        "layerDefinition": {
                            "drawingInfo": {
                                "renderer": {
                                    "type": "simple",
                                    "label": "Change LotesFincas Line Symbol",
                                    "description": "The symbol is changed.",
                                    "symbol": {
                                        "color": [115, 76, 0, 255],
                                        "outline": {
                                            "color": [255, 255, 0, 255],
                                            "width": 1,
                                            "type": "esriSLS",
                                            "style": "esriSLSSolid"
                                        },
                                        "type": "esriSFS",
                                        "style": "esriSFSSolid"
                                    }
                                }
                            }
                        },
                        "popupInfo": {
                            "title": "Use_Colombia: {CODIGO_LOT}",
                            "fieldInfos": [{
                                "fieldName": "OBJECTID",
                                "label": "OBJECTID",
                                "isEditable": false,
                                "tooltip": "",
                                "visible": false,
                                "format": null,
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "CODIGO_LOT",
                                "label": "CODIGO_LOT",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": null,
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "Land_Use_C",
                                "label": "Land_Use_Code",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": {
                                    "places": 0,
                                    "digitSeparator": true
                                },
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "SHAPE_Leng",
                                "label": "SHAPE_Leng",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": false,
                                "format": {
                                    "places": 2,
                                    "digitSeparator": true
                                },
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "Claimed_Ar",
                                "label": "Claimed_Area",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": {
                                    "places": 2,
                                    "digitSeparator": true
                                },
                                "stringFieldOption": "textbox"
                            }],
                            "description": null,
                            "showAttachments": false,
                            "mediaInfos": []
                        }
                    }, {
                        "url": "http://servery/ArcGIS/rest/services/FeatureServiceServices/LotesFincas/FeatureServer/0",
                        "id": "LotesFincas_1183",
                        "visibility": true,
                        "opacity": 1,
                        "mode": 1,
                        "title": "LotesFincas - Property_colombia",
                        "popupInfo": {
                            "title": "Property_colombia: {CODIGO_FINCA}",
                            "fieldInfos": [{
                                "fieldName": "OBJECTID",
                                "label": "OBJECTID",
                                "isEditable": false,
                                "tooltip": "",
                                "visible": false,
                                "format": null,
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "CODIGO_FINCA",
                                "label": "Codigo Sica Finca",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": null,
                                "stringFieldOption": "textbox"
                            }],
                            "description": null,
                            "showAttachments": false,
                            "mediaInfos": []
                        }
                    }],
                    "baseMap": {
                        "baseMapLayers": [{
                            "id": "defaultBasemap",
                            "opacity": 1,
                            "visibility": true,
                            "url": "http://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer"
                        }],
                        "title": "Topographic"
                    },
                    "version": "1.2"
                };
                
                webmap.itemData = itemDataJson;
                
                var mapDeferred = esri.arcgis.utils.createMap(webmap, "map", {
                    mapOptions: {
                        slider: true,
                        nav: false
                    }
                });
                mapDeferred.addCallback(function(response){
                    var map = response.map;
                    if (map.loaded) {
                        runTests(response);
                    }
                    else {
                        dojo.connect(map, "onLoad", function(){
                            runTests(response);
                        });
                        
                    }
                });
                mapDeferred.addErrback(function(error){
                    console.log("Map creation failed: ", dojo.toJson(error));
                });
            }
            
            function runTests(response){
                doh.registerGroup("createmap.json.renderer.tfSimpleRendererTest", [{
                    name: "simpleRendererTest",
                    timeout: 6000,
                    runTest: function(t){
                    
                        var map = response.map;
                        var layerIds = map.layerIds;
                        var layer0 = map.getLayer(layerIds[0]);
                        
                        t.assertEqual(1, layerIds.length);
                        t.assertTrue(layer0 instanceof esri.layers.ArcGISTiledMapServiceLayer);
                        t.assertEqual(layer0.url, "http://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer");
                        
                        var graphicsLayerIds = map.graphicsLayerIds;
                        dojo.connect(map, "onLayersAddResult", function(){
                            console.log("onLayersAddResult");
                        });
                        var graphicLayer0 = map.getLayer(graphicsLayerIds[0]);
                       
                        
                        t.assertTrue(graphicLayer0 instanceof esri.layers.FeatureLayer);
                        t.assertEqual(graphicLayer0.url, "http://servery/ArcGIS/rest/services/FeatureServiceServices/LotesFincas/FeatureServer/1");
                        var renderer0 = graphicLayer0.renderer;
                        console.log(dojo.toJson(renderer0.toJson()));
                        t.assertEqual("Change LotesFincas Line Symbol", renderer0.label);
                        t.assertEqual("The symbol is changed.", renderer0.description);
                        var symbol0 = renderer0.symbol;
                        t.assertEqual(symbol0.type, "simplefillsymbol");
                        t.assertEqual(symbol0.style, "solid");
                        t.assertEqual(115, symbol0.color.r);
                        t.assertEqual(76, symbol0.color.g);
                        t.assertEqual(0, symbol0.color.b);
                        t.assertEqual(255/255, symbol0.color.a);
                        
                        t.assertEqual(dojox.gfx.pt2px(1), symbol0.outline.width);
                        t.assertEqual(255, symbol0.outline.color.r);
                        t.assertEqual(255, symbol0.outline.color.g);
                        t.assertEqual(0, symbol0.outline.color.b);
                        t.assertEqual(255 / 255, symbol0.outline.color.a);
                        t.assertEqual(symbol0.outline.type, "simplelinesymbol");
                        t.assertEqual(symbol0.outline.style, "solid");
                        console.log(dojo.toJson(renderer0.toJson()));
                        
                        
                        var graphicLayer1 = map.getLayer(graphicsLayerIds[1]);
                        t.assertTrue(graphicLayer1 instanceof esri.layers.FeatureLayer);
                        t.assertEqual(graphicLayer1.url, "http://servery/ArcGIS/rest/services/FeatureServiceServices/LotesFincas/FeatureServer/0");
                        var renderer1 = graphicLayer1.renderer;
                        t.assertEqual("", renderer1.label);
                        t.assertEqual("", renderer1.description);
                        var symbol1 = renderer1.symbol;
                        t.assertEqual(symbol1.type, "simplefillsymbol");
                        t.assertEqual(symbol1.style, "solid");
                        t.assertEqual(null, symbol1.color);
                        
                        t.assertEqual(dojox.gfx.pt2px(1.25), symbol1.outline.width);
                        t.assertEqual(230, symbol1.outline.color.r);
                        t.assertEqual(230, symbol1.outline.color.g);
                        t.assertEqual(0, symbol1.outline.color.b);
                        t.assertEqual(255 / 255, symbol1.outline.color.a);
                        t.assertEqual(symbol1.outline.type, "simplelinesymbol");
                        t.assertEqual(symbol1.outline.style, "solid");
                        console.log(dojo.toJson(renderer1.toJson()));
                        
                        
                    }
                    
                    
                }]);
                doh.run();
            }
            
            dojo.addOnLoad(init);
        </script>
    </head>
    <body class="tundra">
        <div id="map" style="width:800px; height:600px; border:1px solid #000;">
        </div>
    </body>
</html>
