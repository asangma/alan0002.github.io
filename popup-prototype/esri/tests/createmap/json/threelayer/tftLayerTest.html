<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>visibleLayers</title>
        <link rel="stylesheet" type="text/css" href="../../../../../dojo/dijit/themes/tundra/tundra.css">
        <script>
            dojoConfig = {
                isDebug: true

            };
        </script>

        <script type="text/javascript" src="../../../../../../index.jsp">
        </script>
        <script type="text/javascript">
            dojo.require("esri.arcgis.utils");
            dojo.require("doh.runner");
            
            function init(){
                esri.arcgis.utils.arcgisUrl = "http://dev.arcgis.com/sharing/content/items";
                var webmap = {};
                webmap.item = {
                    "title": "TFT_USA_EarthQuake_Map",
                    "extent": [[-124.7388, 28.0259], [-84.5288, 48.4528]],
                    "tags": ["TFT", "threelayer", "unit test"]
                };
                var itemDataJson = {
                    "operationalLayers": [{
                        "url": "http://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Reference_Overlay/MapServer",
                        "id": "World_Reference_Overlay_1647",
                        "visibility": true,
                        "opacity": 1,
                        "title": "World_Reference_Overlay"
                    }, {
                        "url": "http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/Earthquakes/EarthquakesFromLastSevenDays/FeatureServer/0",
                        "id": "EarthquakesFromLastSevenDays_678",
                        "visibility": true,
                        "opacity": 1,
                        "mode": 1,
                        "title": "EarthquakesFromLastSevenDays - Earthquakes from last 7 days",
                        "popupInfo": {
                            "title": "Earthquakes from last 7 days: {eqid}",
                            "fieldInfos": [{
                                "fieldName": "objectid",
                                "label": "Object ID",
                                "isEditable": false,
                                "tooltip": "",
                                "visible": false,
                                "format": null,
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "datetime",
                                "label": "Earthquake Date",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": {
                                    "dateFormat": "shortDateShortTime"
                                },
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "depth",
                                "label": "Depth",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": {
                                    "places": 2,
                                    "digitSeparator": true
                                },
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "eqid",
                                "label": "Earthquake ID",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": null,
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "latitude",
                                "label": "Latitude",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": {
                                    "places": 2,
                                    "digitSeparator": true
                                },
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "longitude",
                                "label": "Longitude",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": {
                                    "places": 2,
                                    "digitSeparator": true
                                },
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "magnitude",
                                "label": "Magnitude",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": {
                                    "places": 2,
                                    "digitSeparator": true
                                },
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "numstations",
                                "label": "Number of Stations",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": {
                                    "places": 0,
                                    "digitSeparator": true
                                },
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "region",
                                "label": "Region",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": null,
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "source",
                                "label": "Source",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": null,
                                "stringFieldOption": "textbox"
                            }, {
                                "fieldName": "version",
                                "label": "Version",
                                "isEditable": true,
                                "tooltip": "",
                                "visible": true,
                                "format": null,
                                "stringFieldOption": "textbox"
                            }],
                            "description": null,
                            "showAttachments": false,
                            "mediaInfos": []
                        }
                    }],
                    "baseMap": {
                        "baseMapLayers": [{
                            "id": "World_Terrain_Base_6590",
                            "opacity": 1,
                            "visibility": true,
                            "url": "http://services.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer"
                        }],
                        "title": "Terrain"
                    },
                    "version": "1.2"
                };
                
                webmap.itemData = itemDataJson;
                
                var mapDeferred = esri.arcgis.utils.createMap(webmap, "map", {
                    mapOptions: {
                        slider: true,
                        nav: false
                    }
                });
                mapDeferred.addCallback(function(response){
                    var map = response.map;
                    if (map.loaded) {
                        runTests(response);
                    }
                    else {
                        dojo.connect(map, "onLoad", function(){
                            runTests(response);
                        });
                        
                    }
                });
                mapDeferred.addErrback(function(error){
                    console.log("Map creation failed: ", dojo.toJson(error));
                });
                
            }
            
            function runTests(response){
                doh.registerGroup("createmap.json.threelayer.tftLayerTest", [{
                    name: "layerTest",
                    timeout: 6000,
                    runTest: function(t){
                    
                        var map = response.map;
                        var layerIds = map.layerIds;
                        
                        var layer0 = map.getLayer(layerIds[0]);
                        var layer1 = map.getLayer(layerIds[1]);
                        
                        t.assertEqual(2, layerIds.length);
                        t.assertTrue(layer0 instanceof esri.layers.ArcGISTiledMapServiceLayer);
                        t.assertEqual(layer0.url, "http://services.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer");
                        t.assertTrue(layer1 instanceof esri.layers.ArcGISTiledMapServiceLayer);
                        t.assertEqual(layer1.url, "http://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Reference_Overlay/MapServer");
                        
                        var graphicsLayerIds = map.graphicsLayerIds;
                        var graphicLayer0 = map.getLayer(graphicsLayerIds[0])
                        
                        t.assertEqual(1, graphicsLayerIds.length);
                        t.assertTrue(graphicLayer0 instanceof esri.layers.FeatureLayer);
                        t.assertEqual(graphicLayer0.url, "http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/Earthquakes/EarthquakesFromLastSevenDays/FeatureServer/0");
                        if (graphicLayer0.loaded) {
                            dojo.connect(graphicLayer0, "onUpdateEnd", function(){
                                console.log(graphicLayer0.graphics.length);
                                t.assertTrue(graphicLayer0.graphics.length > 0);
                            })
                        };
                        var operationalLayers = response.itemInfo.itemData.operationalLayers;
                        t.assertEqual(2, operationalLayers.length);
                        t.assertEqual(operationalLayers[1].url, "http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/Earthquakes/EarthquakesFromLastSevenDays/FeatureServer/0");
                        t.assertEqual(operationalLayers[1].opacity, 1);
                        t.assertEqual(operationalLayers[0].url, "http://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Reference_Overlay/MapServer");
                        t.assertEqual(operationalLayers[0].opacity, 1);
                    }
                    
                    
                }]);
                doh.run();
            }
            
            dojo.addOnLoad(init);
        </script>
    </head>
    <body class="tundra">
        <div id="map" style="width:800px; height:600px; border:1px solid #000;">
        </div>
    </body>
</html>
