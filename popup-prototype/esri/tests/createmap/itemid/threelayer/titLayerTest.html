<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>visibleLayers</title>
        <link rel="stylesheet" type="text/css" href="../../../../../dojo/dijit/themes/tundra/tundra.css">
        <script>
            dojoConfig = {
                isDebug: true
            };
        </script>
        <script type="text/javascript" src="../../../../../../index.jsp">
        </script>
        <script type="text/javascript">
            dojo.require("esri.arcgis.utils");
            dojo.require("doh.runner");
            
            
            
            function init(){
                esri.arcgis.utils.arcgisUrl = "http://dev.arcgis.com/sharing/content/items";
                var webmap = {};
                webmap.item = {
                    "title": "TFT_USA_EarthQuake_Map",
                    "extent": [[-124.7388, 28.0259], [-84.5288, 48.4528]],
                    "tags": ["TFT", "threelayer", "unit test"]
                };
                var itemDataJson = {
                    "operationalLayers": [{
                        "url": "http://servery/ArcGIS/rest/services/World/Temperature/ImageServer",
                        "id": "Temperature_701",
                        "visibility": true,
                        "opacity": 1,
                        "title": "Temperature"
                    }],
                    "baseMap": {
                        "baseMapLayers": [{
                            "id": "World_Imagery_4813",
                            "opacity": 1,
                            "visibility": true,
                            "url": "http://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer"
                        }, {
                            "id": "World_Boundaries_and_Places_2343",
                            "isReference": true,
                            "opacity": 1,
                            "visibility": true,
                            "url": "http://services.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer"
                        }],
                        "title": "Imagery with Labels"
                    },
                    "version": "1.2"
                };
                webmap.itemData = itemDataJson;
                
                var mapDeferred = esri.arcgis.utils.createMap(webmap, "map", {
                    mapOptions: {
                        slider: true,
                        nav: false
                    }
                });
                mapDeferred.addCallback(function(response){
                    console.log(response);
                    var map = response.map;
                    if (map.loaded) {
                        runTests(response);
                    }
                    else {
                        dojo.connect(map, "onLoad", function(){
                            runTests(response);
                        });
                        
                    }
                });
                mapDeferred.addErrback(function(error){
                    console.log("Map creation failed: ", dojo.toJson(error));
                });
                
            }
            
            function runTests(response){
                doh.registerGroup("createmap.json.threelayer.titLayerTest", [{
                    name: "layerTest",
                    timeout: 6000,
                    runTest: function(t){
                    
                        var map = response.map;
                        var layerIds = map.layerIds;
                        
                        var layer0 = map.getLayer(layerIds[0]);
                        var layer1 = map.getLayer(layerIds[1]);
                        var layer2 = map.getLayer(layerIds[2]);
                        
                        t.assertEqual(3, layerIds.length);
                        console.log(layer0);
                        console.log(layer1);
                        console.log(layer2);
                        
                        
                        
                        
                        t.assertTrue(layer0 instanceof esri.layers.ArcGISTiledMapServiceLayer);
                        t.assertEqual(layer0.url, "http://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer");
                        t.assertTrue(layer1 instanceof esri.layers.ArcGISImageServiceLayer);
                        t.assertEqual(layer1.url, "http://servery/ArcGIS/rest/services/World/Temperature/ImageServer");
                        t.assertTrue(layer2 instanceof esri.layers.ArcGISTiledMapServiceLayer);
                        t.assertEqual(layer2.url, "http://services.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer");
                        
                        var referenceLayer = response.itemInfo.itemData.baseMap.baseMapLayers[1];
                        t.assertTrue(referenceLayer.isReference);
                        console.log(layer1);
                        var operationalLayers = response.itemInfo.itemData.operationalLayers;
                        t.assertEqual(1, operationalLayers.length);
                        t.assertEqual(operationalLayers[0].url, "http://servery/ArcGIS/rest/services/World/Temperature/ImageServer");
                        t.assertEqual(operationalLayers[0].opacity, 1);
                        
                        t.assertTrue(operationalLayers[0].visibility);
                        t.assertTrue(layer1.visible);
                        
                        
                    }
                    
                    
                }]);
                doh.run();
            }
            
            dojo.addOnLoad(init);
        </script>
    </head>
    <body class="tundra">
        <div id="map" style="width:800px; height:600px; border:1px solid #000;">
        </div>
    </body>
</html>
