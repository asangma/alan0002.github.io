<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>visibleLayers</title>
        <link rel="stylesheet" type="text/css" href="../../../../../dojo/dijit/themes/tundra/tundra.css">
        <script>
            dojoConfig = {
                isDebug: true
            };
        </script>
        <script type="text/javascript" src="../../../../../../index.jsp">
        </script>
        <script type="text/javascript">
            dojo.require("esri.arcgis.utils");
            dojo.require("doh.runner");
            
            function init(){
                esri.arcgis.utils.arcgisUrl = "http://dev.arcgis.com/sharing/content/items";
                var itemId = "9470ff2ea88c468689d822f709774532";
                var mapDeferred = esri.arcgis.utils.createMap(itemId, "map", {
                    mapOptions: {
                        slider: true,
                        nav: false
                    }
                });
                mapDeferred.addCallback(function(response){
                    var map = response.map;
                    if (map.loaded) {
                        runTests(response);
                    }
                    else {
                        dojo.connect(map, "onLoad", function(){
                            runTests(response);
                        });
                        
                    }
                });
                mapDeferred.addErrback(function(error){
                    console.log("Map creation failed: ", dojo.toJson(error));
                });
            }
            
            function runTests(response){
                doh.registerGroup("createmap.itemid.twolayer.trefFLayerTest", [{
                    name: "layerTest",
                    timeout: 6000,
                    runTest: function(t){
                    
                        var map = response.map;
						
                        var layerIds = map.layerIds;
						console.log(layerIds.length);
                        var layer0 = map.getLayer(layerIds[0]);
					                  
                        t.assertEqual(1, layerIds.length);
                        t.assertTrue(layer0 instanceof esri.layers.ArcGISTiledMapServiceLayer);
                        t.assertEqual(layer0.url,"http://services.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer");
                                       
                        var graphicsLayerIds = map.graphicsLayerIds;
						
                        var graphicLayer0 = map.getLayer(graphicsLayerIds[0]);
						var graphicLayer1 = map.getLayer(graphicsLayerIds[1]);
						var graphicLayer2 = map.getLayer(graphicsLayerIds[2]);
						
						t.assertEqual(3, graphicsLayerIds.length);
						
                        t.assertTrue(graphicLayer0 instanceof esri.layers.FeatureLayer);
						t.assertEqual(graphicLayer0.url,"http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/Fire/Sheep/FeatureServer/2");
						t.assertEqual("objectid",graphicLayer0.objectIdField);
						t.assertEqual("esriGeometryPolygon",graphicLayer0.geometryType);
						if (graphicLayer0.loaded) {
							dojo.connect(graphicLayer0, "onUpdateEnd", function(){
								console.log(graphicLayer0.graphics.length);
								t.assertTrue(graphicLayer0.graphics.length>0);
							})
						};
						t.assertTrue(graphicLayer0.visible);
						t.assertTrue(graphicLayer1 instanceof esri.layers.FeatureLayer);
						t.assertEqual(graphicLayer1.url,"http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/Fire/Sheep/FeatureServer/1");
						t.assertEqual("objectid",graphicLayer1.objectIdField);
						t.assertEqual("esriGeometryPolygon",graphicLayer1.geometryType);
						if (graphicLayer1.loaded) {
							dojo.connect(graphicLayer1, "onUpdateEnd", function(){
								console.log(graphicLayer1.graphics.length);
								t.assertTrue(graphicLayer1.graphics.length>0);
							})
						};
						t.assertFalse(graphicLayer1.visible);
						t.assertTrue(graphicLayer2 instanceof esri.layers.FeatureLayer);
						t.assertEqual(graphicLayer2.url,"http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/Fire/Sheep/FeatureServer/0");
						t.assertEqual("objectid",graphicLayer2.objectIdField);
						t.assertEqual("esriGeometryPoint",graphicLayer2.geometryType);
						if (graphicLayer2.loaded) {
							dojo.connect(graphicLayer2, "onUpdateEnd", function(){
								console.log(graphicLayer2.graphics.length);
								t.assertTrue(graphicLayer2.graphics.length>0);
							})
						};
						t.assertTrue(graphicLayer2.visible);
						
					
						var renderer0 = graphicLayer0.renderer;
						console.log(renderer0);
                                        								
                        var operationalLayers = response.itemInfo.itemData.operationalLayers;
						t.assertEqual(3, operationalLayers.length);
											
													                  	
                    }
                    
                    
                }]);
                doh.run();
            }
            
            dojo.addOnLoad(init);
        </script>
    </head>
    <body class="tundra">
        <div id="map" style="width:800px; height:600px; border:1px solid #000;">
        </div>
    </body>
</html>
