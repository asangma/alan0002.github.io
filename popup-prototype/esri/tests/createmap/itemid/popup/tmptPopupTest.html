<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>visibleLayers</title>
        <link rel="stylesheet" type="text/css" href="../../../../../dojo/dijit/themes/tundra/tundra.css">
        <script>
            dojoConfig = {
                isDebug: true
            };
        </script>
        <script type="text/javascript" src="../../../../../../index.jsp">
        </script>
        <script type="text/javascript">
            dojo.require("esri.arcgis.utils");
            dojo.require("doh.runner");
            
            function init(){
                esri.arcgis.utils.arcgisUrl = "http://dev.arcgis.com/sharing/content/items";
                var itemId = "99cadaaec3ea428892bf0f204f18cc63";
                var mapDeferred = esri.arcgis.utils.createMap(itemId, "map", {
                    mapOptions: {
                        slider: true,
                        nav: false
                    }
                });
                mapDeferred.addCallback(function(response){
                    var map = response.map;
                    if (map.loaded) {
                        runTests(response);
                    }
                    else {
                        dojo.connect(map, "onLoad", function(){
                            runTests(response);
                        });
                        
                    }
                });
                mapDeferred.addErrback(function(error){
                    console.log("Map creation failed: ", dojo.toJson(error));
                });
            }
            
            function runTests(response){
                doh.registerGroup("createmap.itemid.popup.tmptPopupTest", [{
                    name: "PopupTest",
                    timeout: 6000,
                    runTest: function(t){
                      var map = response.map;
                        var graphicsLayerIds = map.graphicsLayerIds;
                        var graphicLayer0 = map.getLayer(graphicsLayerIds[0]);
						var renderer = graphicLayer0.renderer;
						
						var infoTemplate = graphicLayer0.infoTemplate;
						
						t.assertEqual(infoTemplate.info.title,"Earthquakes1970: {Name}");
						t.assertEqual(infoTemplate.info.description,null);
						t.assertEqual(infoTemplate.info.fieldInfos.length,15);
						t.assertFalse(infoTemplate.info.showAttachments);
						t.assertEqual(infoTemplate.info.mediaInfos.length,0);
						
									                        
                    }
                    
                    
                }]);
                doh.run();
            }
            
            dojo.addOnLoad(init);
        </script>
    </head>
    <body class="tundra">
        <div id="map" style="width:800px; height:600px; border:1px solid #000;">
        </div>
    </body>
</html>
