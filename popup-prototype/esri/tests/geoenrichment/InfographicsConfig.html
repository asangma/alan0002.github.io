<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Infographics Config</title>
    
    <style>
        html, body, .app, .map
        {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
        }
    </style>
</head>
<body class="claro">
    <script src="inject.js"></script>
    <script src="config.js"></script>

    <script>
        require([
            "esri/widgets/geoenrichment/InfographicsConfig"
        ], function (
            InfographicsConfig
        ) {
            var infographicsConfig = new InfographicsConfig({}, "infographicsConfig");
            infographicsConfig.startup();
        });
    </script>
    <div id="infographicsConfig"></div>
</body>
</html>
