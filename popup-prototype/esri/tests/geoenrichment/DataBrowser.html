<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Data Browser</title>
    
    <style>
        html, body, .app, .map
        {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family:'Segoe UI';
            font-size:13px;
            background-color:#f9f9f9;
        }
    </style>
</head>
<body class="claro">
    <script src="inject.js"></script>
    <script src="config.js"></script>

    <script>
        require([
            "esri/widgets/geoenrichment/DataBrowser",
            "esri/IdentityManager",
            "dojo/domReady!"
        ], function (
            DataBrowser
        ) {
            var dataBrowser = new DataBrowser({

                countryID: "US",
                okButton: "Yes",
                backButton: "Back",
                cancelButton: "No"

            }, "dataBrowser");
            dataBrowser.on("ok", function () {
                alert("Country: " +  dataBrowser.get("countryID") + "\nVariables: " + dataBrowser.get("selection"));
            });
            dataBrowser.startup();
        });
    </script>
    <div id="dataBrowser"></div>
</body>
</html>
