<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>onZoom</title>

    <link rel="stylesheet" type="text/css" href="../../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../../index.jsp">
      </script>

    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("esri.layers.osm");
      dojo.require("doh.runner");

      var map,center;
	 
       function init() {
            var initialExtent = new esri.geometry.Extent(
           {"xmin":-11721159,"ymin":-1138850,
            "xmax":8277212,"ymax":9858297,
               "spatialReference":{"wkid":102100}
           });

           center = initialExtent.getCenter();

           map = new esri.Map("mapDiv",{
               center: center,
               basemap: "streets"

           });

           dojo.connect(map, "onLoad", runTests);


	  }
	      
      function runTests(){
	  	doh.registerGroup("simplifiedapi.map.createmap.getLatLon", [{
	  		name: "center",
	  		timeout: 6000,
	  		runTest: function(){

               var mapCenter = map.extent.getCenter();
               var mapCenterGeo = esri.geometry.webMercatorToGeographic(mapCenter);
               var lon = mapCenter.getLongitude();
               var lat = mapCenter.getLatitude();
               doh.assertEqual(mapCenterGeo.x,lon);
               doh.assertEqual(mapCenterGeo.y,lat);

               console.log(mapCenterGeo.x+":"+mapCenterGeo.y);

          }
	  		
	  		
	  	}]);
	  	doh.run();
	  }
		
       dojo.addOnLoad(init);   
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:1024px; height:512px; border:1px solid #000;"></div>
  </body>
</html>
