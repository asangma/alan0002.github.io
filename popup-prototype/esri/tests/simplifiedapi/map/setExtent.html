<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>onZoom</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>

    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("doh.runner");

      var map;
	 
       function init() {
        map = new esri.Map("mapDiv");
        dojo.connect(map, "onLoad", runTests);
        var basemap = new esri.layers.ArcGISTiledMapServiceLayer("http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer");
        map.addLayer(basemap);

	  }
	      
      function runTests(){
	  	doh.registerGroup("simplifiedapi.map.setExtent", [{
	  		name: "setExtent",
	  		timeout: 6000,
	  		runTest: function(){

                var originalExtent = map.extent;
                var pcsExtent = new esri.geometry.Extent({"xmin":-11721159,"ymin":-1138850,"xmax":8277212,"ymax":9858297,"spatialReference":{"wkid":102100}});
                var gcsExtent = esri.geometry.webMercatorToGeographic(pcsExtent);
                console.log(gcsExtent);
                dojo.connect(map, "onExtentChange", function(){
                    console.debug(this.extent.xmin);
                    console.debug(originalExtent.xmin);

                    if(this.extent.xmin!=originalExtent.xmin)
                        doh.assertTrue(true);
                    else
                        doh.assertTrue(false);

                });
                map.setExtent(gcsExtent);

            }
	  		
	  		
	  	}]);
	  	doh.run();
	  }
		
       dojo.addOnLoad(init);   
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:1024px; height:512px; border:1px solid #000;"></div>
  </body>
</html>
