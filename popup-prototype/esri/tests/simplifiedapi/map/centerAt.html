<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>onZoom</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>

    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("doh.runner");

      var map,originalExtent;
	 
       function init() {
        map = new esri.Map("mapDiv");
        dojo.connect(map, "onLoad", runTests);
        var basemap = new esri.layers.ArcGISTiledMapServiceLayer("http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer");
        map.addLayer(basemap);

       }
	      
      function runTests(){
	  	doh.registerGroup("simplifiedapi.map.centerAt", [{
	  		name: "centerAt",
	  		timeout: 6000,
	  		runTest: function(t){



	  		  function assertCenterAt(extent){

	  				if(extent.xmin!=originalExtent.xmin)
	  					doh.assertTrue(true) ;
					else
						doh.assertTrue(false);
	  			}
	  			
			 dojo.connect(map, "onExtentChange", assertCenterAt);
			 originalExtent = map.extent;
			 var pcsPoint = new esri.geometry.Point(-11721159,-1138850, new esri.SpatialReference({ wkid: 102100 }));
             var gcsPoint = esri.geometry.webMercatorToGeographic(pcsPoint);

              map.centerAt(pcsPoint);

	  		}
	  		
	  		
	  	}]);
	  	doh.run();
	  }
		
       dojo.addOnLoad(init);   
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:1024px; height:512px; border:1px solid #000;"></div>
  </body>
</html>
