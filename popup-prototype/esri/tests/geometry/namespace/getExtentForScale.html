        <script type="text/javascript">
            dojo.require("esri.geometry");
            dojo.require("esri.map");
            dojo.require("doh.runner");
            
            
            var map;
            
            function init(){
            
                map = new esri.Map("mapDiv");
                dojo.connect(map, "onLoad", runTests);
                var layer = new esri.layers.ArcGISTiledMapServiceLayer("http://server.arcgisonline.com/ArcGIS/rest/services/ESRI_StreetMap_World_2D/MapServer");
                map.addLayer(layer);
                
                
            }
            
            function runTests(){
            
            
                doh.registerGroup("geometry.namespace.getExtentForScale", [{
					name: "getExtentForScale",
					timeout: 3000,
					runTest: function(t){
					var exent = esri.geometry.getExtentForScale(map,1000);
					console.log(exent);
					
					}
				} ]);
                
                
                doh.run();
            }
            
            dojo.addOnLoad(init);
        </script>
