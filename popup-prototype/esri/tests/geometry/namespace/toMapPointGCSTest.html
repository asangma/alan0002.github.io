        <script type="text/javascript">
            dojo.require("esri.geometry");
            dojo.require("esri.map");
            dojo.require("doh.runner");
            
            
            var map;
            
            function init(){
            
                map = new esri.Map("mapDiv");
                dojo.connect(map, "onLoad", runTests);
                var layer = new esri.layers.ArcGISDynamicMapServiceLayer("http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Specialty/ESRI_StatesCitiesRivers_USA/MapServer");
                map.addLayer(layer);
                
                
            }
            
            function runTests(){
            
            
                doh.registerGroup("geometry.namespace.toMapPointGCSTest", [{
                    name: "toMapPoint",
                    timeout: 3000,
                    runTest: function(t){
                        var pointJson = {
                            "x": 112,
                            "y": 310
                        };
                        
                        var geometry = esri.geometry.fromJson(pointJson);
                        var mapExtentJson = {
                            "xmin": -125.192864566604,
                            "ymin": 6.92457158852609,
                            "xmax": -66.1058240541493,
                            "ymax": 66.8100856214194,
                            "spatialReference": {
                                "wkid": 4326
                            }
                        
                        };
                        var geometry = esri.geometry.toMapPoint(new esri.geometry.Extent(mapExtentJson), 900, 600, geometry);
                        t.assertEqual(geometry.type, "point");
                        console.log(geometry);
                        
                    }
                }]);
                
                
                doh.run();
            }
            
            dojo.addOnLoad(init);
        </script>
