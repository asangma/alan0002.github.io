            dojo.require("esri.geometry");

            var map;
            
            function init(){
            
                map = new esri.Map("mapDiv");
                dojo.connect(map, "onLoad", runTests);
                var layer = new esri.layers.ArcGISTiledMapServiceLayer("http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer");

            function runTests(){
            
            
                doh.registerGroup("geometry.namespace.toMapGeometryTest", [{
                    name: "testExtent",
                    timeout: 3000,
                    runTest: function(t){

                            "xmin": 138,

                            "xmax": 176,
                            "ymax": 335
                        };
                        
                        var geometry = esri.geometry.fromJson(extentJson);

                            "xmin": -20037507.0671618,
                            "ymin": -20037507.0671618,
                            "xmax": 20037507.0671618,
                            "ymax": 20037507.0671619,
                            "spatialReference": {
                                "wkid": 102100
                            }
                        };
                        var geometry = esri.geometry.toMapGeometry(new esri.geometry.Extent(mapExtentJson), 900, 600, geometry);
                        console.log(geometry);
                        t.assertEqual(geometry.type, "extent");
                        
                    }
                }, {
                    name: "testMultipoint",
