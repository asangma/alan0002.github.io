            function init(){
            
                map = new esri.Map("mapDiv");

            function runTests(){
            
            
                doh.registerGroup("geometry.namespace.toScreenPointPCSTest", [{
                    name: "toScreenPoint",
                    timeout: 3000,
                    runTest: function(t){
                        var pointJson = {
                            "x": -13061559.393367408,
                            "y": 3870526.275004074,
                            "spatialReference": {
                                "wkid": 102100
                            }
                        };
                        
                        var geometry = esri.geometry.fromJson(pointJson);
                        var mapExtentJson = {
                            "xmin": -20037507.0671618,
                            "ymin": -20037507.0671618,
                            "xmax": 20037507.0671618,
                            "ymax": 20037507.0671619,
                            "spatialReference": {
                                "wkid": 102100
                            }
                        };
                        var geometry = esri.geometry.toScreenPoint(new esri.geometry.Extent(mapExtentJson), 900, 600, geometry);
                        t.assertEqual(geometry.type, "point");
