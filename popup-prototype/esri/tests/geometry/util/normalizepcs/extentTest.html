            var geometryService;
            
            function init(){
            
                var map = new esri.Map("mapDiv");
                dojo.connect(map, "onLoad", runTests);

                map.addLayer(layer);

            function runTests(){
            
                doh.registerGroup("geometry.util.normalizepcs.extentTest", [{
                    name: "crossPlus180",
                    timeout: 3000,
                    runTest: function(t){
                    
                        var gcsExtent = new esri.geometry.Extent(121.64062499996795, -54.977613670686, 272.81249999992826, -15.961329081592105, new esri.SpatialReference({
                            "wkid": 4326
                        }));
                        
                        var pcsExtent = esri.geometry.geographicToWebMercator(gcsExtent);
                        esri.geometry.normalizeCentralMeridian([pcsExtent], geometryService, function(normalizedGeo){
                            var normalizedPcsExtent = normalizedGeo[0];
                            var normalizedGcsExtent = esri.geometry.webMercatorToGeographic(normalizedPcsExtent);
                            var extent = normalizedGcsExtent.getExtent();
                            t.assertEqual(normalizedGcsExtent.type, "polygon");
                            t.assertEqual(normalizedGcsExtent.rings.length, 2);
                            t.assertEqual(-180, extent.xmin);
                            t.assertEqual(180, extent.xmax);
                            
                        });
                        
                        
                        
                    }
                    
                    
                }, {
                    name: "crossMinus180",
