        <script type="text/javascript">
            dojo.require("esri.geometry");
            dojo.require("esri.map");
            dojo.require("doh.runner");
            
            
            var geometryService;
            
            function init(){
            
                var map = new esri.Map("mapDiv");
                dojo.connect(map, "onLoad", runTests);
                var layer = new esri.layers.ArcGISTiledMapServiceLayer("http://server.arcgisonline.com/ArcGIS/rest/services/ESRI_StreetMap_World_2D/MapServer");
                map.addLayer(layer);
                
                
            }
            
            function runTests(){
            
            
                doh.registerGroup("geometry.util.straightlinedensify.polylineTest", [{
                    name: "maxseglen1000000 ",
                    timeout: 3000,
                    runTest: function(t){
                        var densifiedFromGeometryServerGeometryJson = {
                            "geometryType": "esriGeometryPolyline",
                            
                            "geometries": [{
                                "paths": [[[-5910369.2143007, -9286883.14722518], [-5269315.82721574, -8574152.25790653], [-4628262.44013079, -7861421.36858788], [-3987209.05304584, -7148690.47926923], [-3346155.66596088, -6435959.58995058], [-2705102.27887593, -5723228.70063193], [-2064048.89179098, -5010497.81131328], [-1422995.50470603, -4297766.92199463], [-781942.117621073, -3585036.03267598], [-140888.730536119, -2872305.14335733], [500164.656548834, -2159574.25403869], [1141218.04363379, -1446843.36472004], [1782271.43071874, -734112.475401388], [2423324.81780369, -21381.5860827379], [3064378.20488864, 691349.303235909], [3705431.5919736, 1404080.19255456], [4346484.97905855, 2116811.08187321], [4987538.36614351, 2829541.97119186], [5628591.75322846, 3542272.86051051], [5537101.04673223, 4530191.66333576], [5445610.34023599, 5518110.46616101], [5354119.63373976, 6506029.26898626], [5262628.92724352, 7493948.07181151], [5171138.22074729, 8481866.87463676], [4838049.43188924, 9253750.54449681], [4504960.6430312, 10025634.2143569], [4171871.85417316, 10797517.8842169], [3838783.06531511, 11569401.554077]]]
                            }]
                        };
                        
                        var paths = densifiedFromGeometryServerGeometryJson.geometries[0].paths;
                        
                        var gcsPolyline = new esri.geometry.Polyline({
                            "paths": [[[-53.09374999995893, -63.751277776250074], [50.56249999994304, 30.30079291636564], [46.45312499991996, 60.36683689225343], [34.4843749999181, 71.482780222068]]],
                            "spatialReference": {
                                "wkid": 4326
                            }
                        });
                        var pcsPolyline = esri.geometry.geographicToWebMercator(gcsPolyline);
                        console.log(dojo.toJson(pcsPolyline.toJson()));
                        
                        var clientDensifiedGeometry = esri.geometry._straightLineDensify(pcsPolyline, 1000000);
                        var clientDensifiedGeometryJson = clientDensifiedGeometry.toJson();
                        var densifiedFromGeometryServerGeometry = new esri.geometry.Polyline({
                            "paths": paths,
                            "spatialReference": {
                                "wkid": 4326
                            }
                        });
                        
                        console.log(clientDensifiedGeometry);
                        console.log(clientDensifiedGeometry.paths[0].length);
                        console.log(densifiedFromGeometryServerGeometry);
                        console.log(densifiedFromGeometryServerGeometry.paths[0].length);
                        
                        t.assertEqual(clientDensifiedGeometry.paths[0].length, densifiedFromGeometryServerGeometry.paths[0].length);
                        
                    }
                    
                    
                }, {

                            }

                        var clientDensifiedGeometry = esri.geometry._straightLineDensify(pcsPolyline, 50000);
                        console.log(clientDensifiedGeometry.paths[0].length);
                        
                        t.assertEqual(clientDensifiedGeometry.paths[0].length,expectedLengthDensifiedFromGeometryServerGeometryPoints);
                    
                    }
                    
                    
                }, {
                    name: "maxseglen10000 ",
                    timeout: 3000,
                    runTest: function(t){
                    
                        var expectedLengthDensifiedFromGeometryServerGeometryPoints = 2561;
                        
                        var gcsPolyline = new esri.geometry.Polyline({
                            "paths": [[[-53.09374999995893, -63.751277776250074], [50.56249999994304, 30.30079291636564], [46.45312499991996, 60.36683689225343], [34.4843749999181, 71.482780222068]]],
                            "spatialReference": {

                            }

                        console.log(dojo.toJson(pcsPolyline.toJson()));
                        var clientDensifiedGeometry = esri.geometry._straightLineDensify(pcsPolyline, 10000);

                        t.assertEqual(clientDensifiedGeometry.paths[0].length,expectedLengthDensifiedFromGeometryServerGeometryPoints);
                    
                    }

                    esriConfig.request.forceProxy = false;

                }, function()//tearDown
                {
                    geometryService = null;
                    
                });
                
                
                doh.run();
            }
