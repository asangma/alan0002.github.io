    <script type="text/javascript">
      dojo.require("esri.layers.agstiled");
      dojo.require("doh.runner");
      
      function init() {
        var layer = new esri.layers.ArcGISTiledMapServiceLayer("http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/PublicSafety/PublicSafetyBasemap/MapServer");
        if (layer.loaded) {
          runTests(layer);
        }
        else {
          dojo.connect(layer, "onLoad", runTests);
        }
      }

        doh.registerGroup("layers.agstiled.agstiledlayerProperties", [
            {
              name: "tileInfo",
              timeout: 50,
              runTest: function(t) {

				t.assertTrue(layer.tileInfo instanceof esri.layers.TileInfo);

				//layer.tileInfo.toJson());
              }
            }
          ],
          function() { //setUp
            dojo.extend(esri.layers.TileInfo, {
              toJson: function() {
                var json = { dpi:this.dpi, format:this.format, width:this.width, height:this.height, origin:this.origin.toJson(), spatialReference:this.spatialReference.toJson() };
                var lods = [];
                for (var i=0, il=this.lods.length; i<il; i++) {
                  lods[i] = this.lods[i].toJson();
                }
                json.lods = lods;
                return json;
              }
            });
            
            dojo.extend(esri.layers.LOD, {
              toJson: function() {
                return { level:this.level, resolution:this.resolution, scale:this.scale };
              }
            });
          },
          function() { //tearDown
            delete esri.layers.TileInfo.prototype.toJson;
            delete esri.layers.LOD.prototype.toJson;
          }
        );
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>
