<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>LayerInfo</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.layers.agstiled");
      dojo.require("doh.runner");
      
      function init() {
        var layer = new esri.layers.ArcGISTiledMapServiceLayer("http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/PublicSafety/PublicSafetyBasemap/MapServer");
        if (layer.loaded) {
          runTests(layer);
        }
        else {
          dojo.connect(layer, "onLoad", runTests);
        }
      }
      
      function runTests(layer) {
        doh.registerGroup("layers.agstiled.layerInfo", [
          {
            name: "layerInfo",
            timeout: 100,
            runTest: function(t) {
              t.assertEqual(47, layer.layerInfos.length);
              
              var layerInfo;
              for (var i=0, il=layer.layerInfos.length; i<il; i++) {
                layerInfo = layer.layerInfos[i];

                t.assertTrue(layerInfo instanceof esri.layers.LayerInfo);
                t.assertEqual("number", typeof layerInfo.id);
                t.assertEqual("string", typeof layerInfo.name);
                t.assertEqual("boolean", typeof layerInfo.defaultVisibility);
                t.assertEqual("number", typeof layerInfo.parentLayerId);

              }

              console.log(dojo.toJson(layer.layerInfos[1].toJson()));
              console.log(dojo.toJson(layer.layerInfos[2].toJson()));
              console.log(dojo.toJson(layer.layerInfos[3].toJson()));
              console.log(dojo.toJson(layer.layerInfos[4].toJson()));




                t.assertEqual({id:0,name:"Facilities",defaultVisibility:true,parentLayerId:-1,subLayerIds:[1,2,3]}, layer.layerInfos[0].toJson());
              //t.assertEqual({id:1,name:"Transportation",defaultVisibility:true,parentLayerId:0,subLayerIds:null}, layer.layerInfos[1].toJson());
              //t.assertEqual({id:2,name:"Hydrography",defaultVisibility:true,parentLayerId:0,subLayerIds:null}, layer.layerInfos[2].toJson());
              //t.assertEqual({id:3,name:"Buildings and Parcels",defaultVisibility:true,parentLayerId:-1,subLayerIds:null}, layer.layerInfos[3].toJson());
              //t.assertEqual({id:4,name:"Places of Interest",defaultVisibility:true,parentLayerId:-1,subLayerIds:null}, layer.layerInfos[4].toJson());

             }

          }
        ],
        
        function() { //setUp
          dojo.extend(esri.layers.LayerInfo, {
            toJson: function() {
              return { id:this.id, name:this.name, defaultVisibility:this.defaultVisibility, parentLayerId:this.parentLayerId, subLayerIds:this.subLayerIds };
            }
          });
        },
        
        function() { //tearDown
          delete esri.layers.LayerInfo.prototype.toJson;
        }
        );
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
  </body>
</html>
