<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Feature Type</title>

    <link rel="stylesheet" type="text/css" href="../../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.layers.FeatureLayer");
	  dojo.require("doh.runner");
      
      function init() {
         var featureLayer =  new esri.layers.FeatureLayer("http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/Hydrography/Watershed173811/FeatureServer/0", {
          mode:esri.layers.FeatureLayer.MODE_SNAPSHOT,
          outFields: ["*"],
          id: "operationLayer"
        });
        if (featureLayer.loaded) {
          runTests(featureLayer);
        }
        else {
          dojo.connect(featureLayer, "onLoad", runTests);
        }
      }
      
      function runTests(featureLayer) {
        doh.registerGroup("layers.featurefserver.snapshot.rangedomain", [
     		  
		  {
            name: "rangedomain",
            timeout: 50,
            runTest: function(t) {
		 
			 
			 //range domain
			 t.assertEqual("ElevationRange",featureLayer.fields[6].domain.name);
			 t.assertEqual("range",featureLayer.fields[6].domain.type);
			 t.assertEqual(9000,featureLayer.fields[6].domain.maxValue);
			 t.assertEqual(-400,featureLayer.fields[6].domain.minValue);
			
			
            }
          }
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
  </body>
</html>
