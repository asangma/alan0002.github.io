<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Feature Template</title>

    <link rel="stylesheet" type="text/css" href="../../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.layers.FeatureLayer");
	  dojo.require("doh.runner");
      
      function init() {
         var featureLayer =  new esri.layers.FeatureLayer("http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/HomelandSecurity/operations/FeatureServer/1", {
          mode:esri.layers.FeatureLayer.MODE_SNAPSHOT,
          outFields: ["*"],
          id: "operationLayer"
        });
        if (featureLayer.loaded) {
          runTests(featureLayer);
        }
        else {
          dojo.connect(featureLayer, "onLoad", runTests);
        }
      }
      
      function runTests(featureLayer) {
        doh.registerGroup("layers.featurefserver.snapshot.featureTemplate", [
     		  
		  {
            name: "featureTemplate",
            timeout: 50,
            runTest: function(t) {
			 console.log(featureLayer.types[0].templates);
			 t.assertEqual("esriFeatureEditToolLine" ,featureLayer.types[0].templates[0].drawingTool);
			 t.assertEqual(esri.layers.FeatureTemplate.TOOL_LINE ,featureLayer.types[0].templates[0].drawingTool);
			 t.assertEqual("Hydro-Meteorlogical",featureLayer.types[0].templates[0].name);
			 t.assertEqual("",featureLayer.types[0].templates[0].description);
			 t.assertEqual("11001",featureLayer.types[0].templates[0].prototype.attributes.ftype);
			 t.assertEqual("11001",featureLayer.types[0].templates[0].prototype.attributes.fcode);
			 
			 }
			
          }
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
  </body>
</html>
