<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Feature Type</title>

    <link rel="stylesheet" type="text/css" href="../../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.layers.FeatureLayer");
	   dojo.require("esri.symbol");
	   dojo.require("esri.layers.FeatureLayer");

      	   dojo.require("doh.runner");
      
      function init() {
         var featureLayer =  new esri.layers.FeatureLayer("http://servery/ArcGIS/rest/services/FeatureServiceServices/Landuse/FeatureServer/0", {
          mode: esri.layers.FeatureLayer.MODE_ONDEMAND,
          outFields: ["*"],
          id: "landuseLayer"
        });
        if (featureLayer.loaded) {
          runTests(featureLayer);
        }
        else {
          dojo.connect(featureLayer, "onLoad", runTests);
        }
      }
      
      function runTests(featureLayer) {
        doh.registerGroup("layers.featurefserver.ondemand.featureType", [
     		  
		  {
            name: "featureType",
            timeout: 50,
            runTest: function(t) {
			 t.assertEqual(14,featureLayer.types.length);
			 t.assertEqual("Arrow Blue",featureLayer.types[0].name);
			 t.assertEqual("Arrow Blue 2",featureLayer.types[0].id);
			 t.assertEqual("picturemarkersymbol",featureLayer.types[0].symbol.type);
			 if(featureLayer.types[0].domains!=undefined){
			 	t.assertTrue(true);
			 }
			if(featureLayer.types[0].templates!=undefined){
			 	t.assertTrue(true);
			 }	 
			             
            }
          }
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
  </body>
</html>
