<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>LayerInfo</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.layers.wms");
      dojo.require("doh.runner");
      
      function init() {
        esri.config.request.proxyUrl = "../../proxy.jsp";
        var wmsUrl = "http://sampleserver1.arcgisonline.com/ArcGIS/services/Specialty/ESRI_StatesCitiesRivers_USA/MapServer/WMSServer";
        var wmsLayer = new esri.layers.WMSLayer(wmsUrl);
        if (wmsLayer.loaded) {
          runTests(wmsLayer);
        }
        else {
          dojo.connect(wmsLayer, "onLoad", runTests);
        }
      }
      
      function runTests(wmsLayer) {
        doh.registerGroup("wms.layerProperties", [
          {
            name: "layerInfos",
            timeout: 100,
            runTest: function() {
                var layerInfos = wmsLayer.layerInfos;
                doh.assertEqual(layerInfos.length,3);
                var layerInfo1 = layerInfos[0];
                doh.assertEqual(layerInfo1.description,"States");
                doh.assertEqual(layerInfo1.extent.xmin,-178.217598);
                doh.assertEqual(layerInfo1.extent.ymin,18.924782);
                doh.assertEqual(layerInfo1.extent.xmax,-66.969271);
                doh.assertEqual(layerInfo1.extent.ymax,71.406235);
                doh.assertEqual(layerInfo1.name,"0");
                doh.assertEqual(layerInfo1.title,"States");


             }

          } ,
          {
            name: "copyright",
            timeout: 100,
            runTest: function() {
                doh.assertEqual("",wmsLayer.copyright);
                doh.assertEqual("WMS",wmsLayer.description);
                doh.assertEqual(wmsLayer.extent.xmin,-125.192865);
                doh.assertEqual(wmsLayer.extent.ymin,19.416377);
                doh.assertEqual(wmsLayer.extent.xmax,-66.105824);
                doh.assertEqual(wmsLayer.extent.ymax,54.318281);
                doh.assertEqual(wmsLayer.getMapUrl,undefined);

                doh.assertEqual(wmsLayer.imageFormat,"image/png");
                doh.assertEqual(wmsLayer.maxHeight,2048);
                doh.assertEqual(wmsLayer.maxWidth,2048);
                doh.assertEqual(wmsLayer.spatialReference.wkid,4326);
                doh.assertEqual(wmsLayer.title,"Specialty/ESRI_StatesCitiesRivers_USA");
                doh.assertEqual(wmsLayer.version,"1.3.0");


            }

          }

        ]

        );
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
  </body>
</html>
