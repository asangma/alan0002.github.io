<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>LayerInfo</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.layers.wms");
      dojo.require("doh.runner");
      
      function init() {
        esri.config.request.proxyUrl = "../../proxy.jsp";
        var wmsUrl = "http://sampleserver1.arcgisonline.com/ArcGIS/services/Specialty/ESRI_StatesCitiesRivers_USA/MapServer/WMSServer";
        var wmsLayer = new esri.layers.WMSLayer(wmsUrl);
        if (wmsLayer.loaded) {
          runTests(wmsLayer);
        }
        else {
          dojo.connect(wmsLayer, "onLoad", runTests);
        }
      }
      
      function runTests(wmsLayer) {
        doh.registerGroup("wms.methods", [
          {
            name: "setImageFormat",
            timeout: 100,
            runTest: function() {
                wmsLayer.setImageFormat("bmp");
                doh.assertEqual(wmsLayer.imageFormat,"bmp");
                wmsLayer.setImageTransparency(true);

             }

          },
           {
             name: "setVisibleLayer",
             timeout: 100,
             runTest: function() {
                 wmsLayer.setVisibleLayers(["0","1"]);

             }

           }


        ]

        );
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
  </body>
</html>
