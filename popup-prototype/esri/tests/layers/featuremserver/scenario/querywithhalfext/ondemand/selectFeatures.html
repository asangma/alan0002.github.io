<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Select Features</title>

    <link rel="stylesheet" type="text/css" href="../../../../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.layers.FeatureLayer");
	  dojo.require("esri.tasks.query");
	  dojo.require("esri.map");
	  
      dojo.require("doh.runner");
	  
	  var featureLayer;
      var startExtent,halfExtent;
	  
      function init() {
        startExtent = new esri.geometry.Extent({"xmin":-117.19741474981005,"ymin":32.6965904538416,"xmax":-117.12872559032095,"ymax":32.731854065948,"spatialReference":{"wkid":4269}});
        //create map
        var map = new esri.Map("mapDiv",{extent:startExtent});
		var layer = new esri.layers.ArcGISDynamicMapServiceLayer("http://servery/ArcGIS/rest/services/USA/states/MapServer");
        map.addLayer(layer);

        featureLayer = new esri.layers.FeatureLayer("http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Demographics/ESRI_Census_USA/MapServer/5", {
          mode:esri.layers.FeatureLayer.MODE_ONDEMAND,
          outFields: ["*"],
          id: "stateLayer"
        });
		dojo.connect(featureLayer,"onUpdateEnd",runTests);
		map.addLayer(featureLayer);
        
      }
	 	       
      function runTests() {
	  	
        doh.registerGroup("layers.featuremserver.scenario.queywithhalfext.ondemand.selectFeatures", [
          {
            name: "selectFeatures_new",
            timeout: 3000,
            runTest: function(t) {
			  halfExtent =startExtent.expand(0.5);
			  console.log(typeof startExtent );
			  console.log(startExtent);
			  console.log(typeof halfExtent );
			  console.log(halfExtent);
			  console.log(halfExtent.xmin);
			  
			  query = new esri.tasks.Query();
			  query.geometry = halfExtent;
			 
			  
			  var d = new doh.Deferred();
				 
			  function showResults(results){
			  	
			  	if (results == null || results.length == 0) {
					console.log("here");
					t.assertTrue(false);
				}
				else {
					var selFeatures = featureLayer.getSelectedFeatures();
					console.log(selFeatures.length);
					console.log(selFeatures[0].geometry);
					var params = new esri.tasks.RelationParameters();
					params.geometries1 = selFeatures[0].geometry;
					params.geometries2 = halfExtent;
					params.relation = esri.tasks.GeometryService.SPATIAL_REL_WITHIN;
					geometryService.relation(params, function(result){
						console.log("in relation");
						console.log(result);
						
					});
					
				}
				d.callback(true);
				}
				
				
				featureLayer.selectFeatures(query,esri.layers.FeatureLayer.SELECTION_NEW,showResults);
				
				return d;
            }
            
          }
          
          
        ],
		function()//setUp()
  		{
  			esriConfig.request.proxyUrl = "../../../../../proxy.jsp";
    		esriConfig.request.forceProxy = false;
  			geometryService = new esri.tasks.GeometryService("http://servery/ArcGIS/rest/services/Geometry/GeometryServer");
	 
  		}, 
  
  		function()//tearDown
  		{
    		geometryService = null;
    
  		});
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:900px; height:600px; border:1px solid #000;"></div>
  </body>
</html>
