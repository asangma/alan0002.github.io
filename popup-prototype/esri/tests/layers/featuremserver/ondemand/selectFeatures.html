<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Select Features</title>

    <link rel="stylesheet" type="text/css" href="../../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.layers.FeatureLayer");
	  dojo.require("esri.tasks.query");
	  dojo.require("esri.map");
	  
      dojo.require("doh.runner");
	  
      var featureLayer;
      function init() {
         var startExtent = new esri.geometry.Extent({"xmin":484029.843488268,"ymin":1017874.04720419,"xmax":488026.775670017,"ymax":1021174.64063444,"spatialReference":{"wkid":21898}});
        //create map
        var map = new esri.Map("mapDiv",{extent:startExtent});
		var layer = new esri.layers.ArcGISDynamicMapServiceLayer("http://servery/arcgis/rest/services/FeatureServiceServices/LotesFincas_Aerial/MapServer");
        map.addLayer(layer);
		
        featureLayer =  new esri.layers.FeatureLayer("http://servery/ArcGIS/rest/services/FeatureServiceServices/LotesFincas/MapServer/1", {
          mode:esri.layers.FeatureLayer.MODE_ONDEMAND,
          outFields: ["*"],
          id: "useColombiaLayer"
        });
		dojo.connect(featureLayer, "onUpdateEnd", runTests);
		map.addLayer(featureLayer);
        
         
        
      }
      
      function runTests() {
	  	
        doh.registerGroup("layers.featuremserver.ondemand.selectFeatures", [
          {
            name: "selectFeatures_new",
            timeout: 3000,
            runTest: function(t) {
			
			  var query = new esri.tasks.Query();
			  query.where = "Shape.area>80000";
			  
			  var d = new doh.Deferred();
			  
			 
			  function showResults(results){
			  	
			  	if (results == null || results.length == 0) {
					t.assertTrue(false);
				}
				else {
					console.log(results);
					var selFeatures = featureLayer.getSelectedFeatures();
					dojo.forEach(selFeatures,function(f){
						console.log("sf="+dojo.toJson(f.toJson()));
					});
					if(selFeatures.length > 0){
						t.assertTrue;						
					}
								
				}
				d.callback(true);
				}
				
				
				featureLayer.selectFeatures(query,esri.layers.FeatureLayer.SELECTION_NEW,showResults);
				
				return d;
            }
            
          }
          
          
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:900px; height:600px; border:1px solid #000;"></div>
  </body>
</html>
