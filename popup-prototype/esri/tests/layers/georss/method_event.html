<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>LayerInfo</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.layers.GeoRSSLayer");
      dojo.require("doh.runner");
      
      function init() {
        esri.config.geoRSSServiceUrl = "http://utilitydev.arcgis.com/sharing/rss";
        var georssUrl = "http://jsmatrix:8080/georss/earthquakes-1hour-M1.xml";

        var georssLayer = new esri.layers.GeoRSSLayer(georssUrl);
        if (georssUrl.loaded) {
          runTests(georssUrl);
        }
        else {
            console.log("onload");
          dojo.connect(georssLayer, "onLoad", runTests);
        }
      }
      
      function runTests(georssLayer) {
        doh.registerGroup("georss.method_event", [
          {
            name: "getFeatureLayers",
            timeout: 100,
            runTest: function() {
               var featureLayers = georssLayer.getFeatureLayers();
                doh.assertEqual(1,featureLayers.length);
                doh.assertEqual(featureLayers[0].graphics.length,8);
                dojo.forEach(featureLayers,function(featureLayer){
                   doh.assertEqual("esriGeometryPoint",featureLayer.geometryType);

                });


             }

          } ,
          {
            name: "onRefresh",
            timeout: 100,
            runTest: function() {

                dojo.connect(georssLayer,"onRefresh",function(){
                    console.log("layer refreshed");

                }) ;

            }

          }
        ]

        );
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">

  </body>
</html>
