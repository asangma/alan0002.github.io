<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>GraphicsLayer methods/events</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("doh.runner");
      
      function init() {
        var map = new esri.Map("mapDiv");
        dojo.connect(map, "onLoad", runTests);
        map.addLayer(new esri.layers.ArcGISTiledMapServiceLayer("http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/PublicSafety/PublicSafetyBasemap/MapServer"));
      }
      
      function runTests(map) {
        doh.registerGroup("layers.graphics.layerMethods_Events", [
          {
            name: "hide",
            timeout: 3000,
            runTest: function(t) {
              var onVisibilityChangeHandler;
              var d = new doh.Deferred();

              function assert(visible) {
                dojo.disconnect(onVisibilityChangeHandler);
                t.assertEqual("boolean", typeof visible);
                t.assertFalse(visible);
                t.assertFalse(map.graphics.visible);
                d.callback(true);
              }
              
              setTimeout(function() {
                onVisibilityChangeHandler = dojo.connect(map.graphics, "onVisibilityChange", assert);
                map.graphics.hide();
              }, 1000);
              return d;
            }
          },
          
                    
          {
            name: "show",
            timeout: 3000,
            runTest: function(t) {
              var onVisibilityChangeHandler;
              var d = new doh.Deferred();

              function assert(visible) {
                dojo.disconnect(onVisibilityChangeHandler);
                t.assertEqual("boolean", typeof visible);
                t.assertTrue(visible);
                t.assertTrue(map.graphics.visible);
                d.callback(true);
              }
              
              setTimeout(function() {
                onVisibilityChangeHandler = dojo.connect(map.graphics, "onVisibilityChange", assert);
                map.graphics.show();
              }, 1000);
              return d;
            }
          }
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:1024px; height:512px; border:1px solid #000;"></div>
  </body>
</html>
