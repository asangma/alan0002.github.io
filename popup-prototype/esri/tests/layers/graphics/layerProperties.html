<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Graphics properties</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("doh.runner");
      
      function init() {
        var map = new esri.Map("mapDiv");
        dojo.connect(map, "onLoad", runTests);

        var tiled = new esri.layers.ArcGISTiledMapServiceLayer("http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/PublicSafety/PublicSafetyBasemap/MapServer");
        map.addLayer(tiled);
      }
      
      function runTests(map) {
        doh.registerGroup("layers.graphics.layerProperties", [
          {
            name: "type",
            timeout: 50,
            runTest: function(t) {
              t.assertTrue(map.graphics instanceof esri.layers.GraphicsLayer);
            }
          },
          
          {
            name: "loaded",
            timeout: 50,
            runTest: function(t) {
              t.assertEqual("boolean", typeof map.graphics.loaded);
              t.assertTrue(map.graphics.loaded);
            }
          },
          
          {
            name: "id",
            timeout: 50,
            runTest: function(t) {
              t.assertEqual("mapDiv_graphics", map.graphics.id);
            }
          },
          
          
          
          {
            name: "visible",
            timeout: 50,
            runTest: function(t) {
              t.assertEqual("boolean", typeof map.graphics.visible);
              t.assertTrue(map.graphics.visible);
            }
          }
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
    <div id="mapDiv" style="width:1024px; height:512px; border:1px solid #000;"></div>
  </body>
</html>
