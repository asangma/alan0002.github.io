<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ImageParameters/MapImage</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    <script type="text/javascript">
      dojo.require("esri.layers.agsdynamic");
      dojo.require("doh.runner");
      
      function init() {
        var layer = new esri.layers.ArcGISDynamicMapServiceLayer("http://servery/ArcGIS/rest/services/Portland/PortlandMap/MapServer");
        if (layer.loaded) {
          runTests(layer);
        }
        else {
          dojo.connect(layer, "onLoad", runTests);
        }
      }
      
      function assertMapImage(t, mapImage) {
        t.assertTrue(mapImage instanceof esri.layers.MapImage);
        t.assertTrue(mapImage.extent instanceof esri.geometry.Extent);
        t.assertEqual("string", typeof mapImage.href);
        t.assertEqual("number", typeof mapImage.width);
        t.assertEqual("number", typeof mapImage.height);
        t.assertEqual("number", typeof mapImage.scale);
      }
      
      function runTests(layer) {
        doh.registerGroup("layers.agsdynamic.imageParameters_MapImage", [
          {
            name: "simple",
            timeout: 5000,
            runTest: function(t) {
              var d = new doh.Deferred();
              
              function assert(mapImage) {
                assertMapImage(t, mapImage);
                
                t.assertEqual("http://servery/arcgisoutput/_ags_map", mapImage.href.substring(0, 36));
                t.assertEqual("png", mapImage.href.substring(mapImage.href.length - 3));
                t.assertEqual(400, mapImage.width);
                t.assertEqual(400, mapImage.height);
                t.assertEqual({xmin:7631314.18440193,ymin:642501.560312438,xmax:7665365.87686351,ymax:676553.252774016,spatialReference:{wkid:102726}}, mapImage.extent.toJson());
                t.assertEqual(98068.8742893451, mapImage.scale);
                d.callback(true);
              }

              var imageParams = new esri.layers.ImageParameters();
              imageParams.bbox = new esri.geometry.Extent(7632710.09229166, 642501.560312438, 7663969.96897378, 676553.252774016, layer.spatialReference);
              imageParams.width = 400;
              imageParams.height = 400;
              
              layer.exportMapImage(imageParams, assert);
              return d;
            }
          },
          
          {
            name: "width_height",
            timeout: 5000,
            runTest: function(t) {
              var d = new doh.Deferred();

              function assert(mapImage) {
                assertMapImage(t, mapImage);
                
                t.assertEqual("http://servery/arcgisoutput/_ags_map", mapImage.href.substring(0, 36));
                t.assertEqual("png", mapImage.href.substring(mapImage.href.length - 3));
                t.assertEqual(100, mapImage.width);
                t.assertEqual(100, mapImage.height);
                t.assertEqual({xmin:7631313.18440193,ymin:642501.560312438,xmax:7665364.87686351,ymax:676553.252774016,spatialReference:{wkid:102726}}, mapImage.extent.toJson());
                t.assertEqual(392275.497157381, mapImage.scale);
                d.callback(true);
              }

              var imageParams = new esri.layers.ImageParameters();
              imageParams.bbox = new esri.geometry.Extent(7632708.09229166, 642501.560312438, 7663969.96897378, 676553.252774016, layer.spatialReference);
              imageParams.width = 100;
              imageParams.height = 100;

              layer.exportMapImage(imageParams, assert);
              return d;
            }
          },
          
          {
            name: "format",
            timeout: 5000,
            runTest: function(t) {
              var d = new doh.Deferred();

              function assert(mapImage) {
                assertMapImage(t, mapImage);
                
                t.assertEqual("http://servery/arcgisoutput/_ags_map", mapImage.href.substring(0, 36));
                t.assertEqual("jpg", mapImage.href.substring(mapImage.href.length - 3));
                t.assertEqual(400, mapImage.width);
                t.assertEqual(400, mapImage.height);
                t.assertEqual({xmin:7631314.18440193,ymin:642501.560312438,xmax:7665365.87686351,ymax:676553.252774016,spatialReference:{wkid:102726}}, mapImage.extent.toJson());
                t.assertEqual(98068.8742893451, mapImage.scale);
                d.callback(true);
              }

              var imageParams = new esri.layers.ImageParameters();
              imageParams.bbox = new esri.geometry.Extent(7632710.09229166, 642501.560312438, 7663969.96897378, 676553.252774016, layer.spatialReference);
              imageParams.width = 400;
              imageParams.height = 400;
              imageParams.format = "jpg";
              
              layer.exportMapImage(imageParams, assert);
              return d;
            }
          },
          
          {
            name: "imageTransparency",
            timeout: 5000,
            runTest: function(t) {
              var d = new doh.Deferred();

              function assert(mapImage) {
                assertMapImage(t, mapImage);
                
                t.assertEqual("http://servery/arcgisoutput/_ags_map", mapImage.href.substring(0, 36));
                t.assertEqual("png", mapImage.href.substring(mapImage.href.length - 3));
                t.assertEqual(400, mapImage.width);
                t.assertEqual(400, mapImage.height);
                t.assertEqual({xmin:7631314.18440193,ymin:642501.560312438,xmax:7665365.87686351,ymax:676553.252774016,spatialReference:{wkid:102726}}, mapImage.extent.toJson());
                t.assertEqual(98068.8742893451, mapImage.scale);
                d.callback(true);
              }

              var imageParams = new esri.layers.ImageParameters();
              imageParams.bbox = new esri.geometry.Extent(7632710.09229166, 642501.560312438, 7663969.96897378, 676553.252774016, layer.spatialReference);
              imageParams.width = 400;
              imageParams.height = 400;
              imageParams.imageTransparency = false;
              
              layer.exportMapImage(imageParams, assert);
              return d;
            }
          },
          
          {
            name: "simple",
            timeout: 5000,
            runTest: function(t) {
              var d = new doh.Deferred();
              
              function assert(mapImage) {
                assertMapImage(t, mapImage);
                
                t.assertEqual("http://servery/arcgisoutput/_ags_map", mapImage.href.substring(0, 36));
                t.assertEqual("png", mapImage.href.substring(mapImage.href.length - 3));
                t.assertEqual(400, mapImage.width);
                t.assertEqual(400, mapImage.height);
                t.assertEqual({xmin:7631314.18440193,ymin:642501.560312438,xmax:7665365.87686351,ymax:676553.252774016,spatialReference:{wkid:102726}}, mapImage.extent.toJson());
                t.assertEqual(98068.8742893451, mapImage.scale);
                d.callback(true);
              }

              var imageParams = new esri.layers.ImageParameters();
              imageParams.bbox = new esri.geometry.Extent(7632710.09229166, 642501.560312438, 7663969.96897378, 676553.252774016, layer.spatialReference);
              imageParams.width = 400;
              imageParams.height = 400;
              
              layer.exportMapImage(imageParams, assert);
              return d;
            }
          },
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
  </body>
</html>
