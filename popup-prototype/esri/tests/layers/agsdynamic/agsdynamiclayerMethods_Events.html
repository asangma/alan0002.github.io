<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ArcGISDynamicMapServiceLayer methods/events</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    <script type="text/javascript">
      dojo.require("esri.layers.agsdynamic");
      dojo.require("doh.runner");
      
      function init() {
        var layer = new esri.layers.ArcGISDynamicMapServiceLayer("http://servery/ArcGIS/rest/services/Portland/PortlandMap/MapServer");
        if (layer.loaded) {
          runTests(layer);
        }
        else {
          dojo.connect(layer, "onLoad", runTests);
        }
      }
      
      function runTests(layer) {
        doh.registerGroup("layers.agsdynamic.agsdynamiclayerMethods_Events", [
          {
            name: "setDPI",
            timeout: 50,
            runTest: function(t) {
              layer.setDPI(144);
              t.assertEqual(144, layer.dpi);
            }
          },
          
          {
            name: "setImageFormat",
            timeout: 50,
            runTest: function(t) {
              layer.setImageFormat("jpg");
              t.assertEqual("jpg", layer.imageFormat);
            }
          },
          
          {
            name: "setImageTransparency",
            timeout: 50,
            runTest: function(t) {
              layer.setImageTransparency(false);
			 
              t.assertFalse(layer.imageTransparency);
			  
            }
          },
          
          {
            name: "setVisibleLayers",
            timeout: 50,
            runTest: function(t) {
              layer.setVisibleLayers([0, 1, 2]);
			  t.assertEqual([0,1,2], layer.visibleLayers);
            }
          },
          
          {
            name: "setDefaultVisibleLayers",
            timeout: 50,
            runTest: function(t) {
              layer.setDefaultVisibleLayers();
              t.assertEqual(null, layer._layerOption);
              t.assertEqual(null, layer.layerIds);
            }
          },
          
          {
            name: "setLayerDefinitions",
            timeout: 50,
            runTest: function(t) {
              var layerDefs = [];
              layerDefs[2] = "species='deer'";
              layerDefs[3] = "ZIPCODE='97222'";
              
              layer.setLayerDefinitions(layerDefs);
              t.assertEqual(layerDefs, layer.layerDefinitions);
            }
          },
          
          {
            name: "setDefaultLayerDefinitions",
            timeout: 50,
            runTest: function(t) {
              layer.setDefaultLayerDefinitions();
              t.assertEqual(null, layer.layerDefinitions);
              //t.assertEqual([ ], layer.layerDefinitions);//dojo 1.6
            }
          },

          {
            name: "exportMapImage",
            timeout: 5000,
            runTest: function(t) {
              var d = new doh.Deferred();
              
              function assert(mapImage) {
                t.assertTrue(mapImage instanceof esri.layers.MapImage);
                d.callback(true);
              }

              var imageParams = new esri.layers.ImageParameters();
              imageParams.bbox = new esri.geometry.Extent(7632710.09229166, 642501.560312438, 7663969.96897378, 676553.252774016, layer.spatialReference);
              imageParams.width = 400;
              imageParams.height = 400;
              layer.exportMapImage(imageParams, assert);
              return d;
            }
          },
          
          {
            name: "onMapImageExport",
            timeout: 5000,
            runTest: function(t) {
              var onMapImageExportHandler;
              var d = new doh.Deferred();
              
              function assert(mapImage) {
                dojo.disconnect(onMapImageExportHandler);
                t.assertTrue(mapImage instanceof esri.layers.MapImage);
                d.callback(true);
              }
              
              onMapImageExportHandler = dojo.connect(layer, "onMapImageExport", assert);
              var imageParams = new esri.layers.ImageParameters();
              imageParams.bbox = new esri.geometry.Extent(7632710.09229166, 642501.560312438, 7663969.96897378, 676553.252774016, layer.spatialReference);
              imageParams.width = 400;
              imageParams.height = 400;
              layer.exportMapImage(imageParams);
              return d;
            }
          }
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
  </body>
</html>
