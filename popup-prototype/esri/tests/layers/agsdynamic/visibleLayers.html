<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>visibleLayers</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    <script type="text/javascript">
      dojo.require("esri.layers.agsdynamic");
      dojo.require("doh.runner");
      
	  var layer;
       function init() {
        layer = new esri.layers.ArcGISDynamicMapServiceLayer("http://servery/ArcGIS/rest/services/Portland/PortlandMap/MapServer");
        if (layer.loaded) {
          runTests(layer);
        }
        else {
          dojo.connect(layer, "onLoad", runTests);
        }
	  }
	      
      function runTests(){
	  	doh.registerGroup("map.agsdynamic.visibleLayers", [{
	  		name: "visibleLayers",
	  		timeout: 6000,
	  		runTest: function(t){
				
				function assert(){
					 doh.assertEqual("[0, 2, 3, 4, 5, 6, 7, 8]", layer.visibleLayers); 
 								
				}
		 						  			
	  		}
	  		
	  		
	  	},
		{
	  		name: "setVisibleLayers",
	  		timeout: 6000,
	  		runTest: function(t){
				layer.setVisibleLayers([0, 2, 3]);
				
				function assert(){
					 doh.assertEqual("[0, 2, 3]", layer.visibleLayers); 
 					 
					
				}
				
	  						  			
	  		}
	  		
	  		
	  	}
		]);
	  	doh.run();
	  }
		
       dojo.addOnLoad(init);   
    </script>

  </head>
  <body class="tundra">
    
  </body>
</html>
