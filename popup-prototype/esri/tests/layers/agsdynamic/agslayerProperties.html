<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ArcGISMapServiceLayer properties</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.layers.agsdynamic");
      dojo.require("doh.runner");
      
      function init() {
        var layer = new esri.layers.ArcGISDynamicMapServiceLayer("http://servery/ArcGIS/rest/services/Portland/PortlandMap/MapServer");
        if (layer.loaded) {
          runTests(layer);
        }
        else {
          dojo.connect(layer, "onLoad", runTests);
        }
      }
      
      function runTests(layer) {
        doh.registerGroup("layers.agsdynamic.layerInfo", [
          {
            name: "copyright",
            timeout: 50,
            runTest: function(t) {
              t.assertEqual("string", typeof layer.copyright);
              t.assertEqual("", layer.copyright);
            }
          },
          
          {
            name: "description",
            timeout: 50,
            runTest: function(t) {
              t.assertEqual("string", typeof layer.description);
              t.assertEqual("", layer.description);
            }
          },
          
          {
            name: "fullExtent",
            timeout: 50,
            runTest: function(t) {
              t.assertTrue(layer.fullExtent instanceof esri.geometry.Extent);
              t.assertEqual({xmin:7543556.98938296,ymin:575517.55143593,xmax:7865083.34008214,ymax:824755.794441322,spatialReference:{wkid:102726}}, layer.fullExtent.toJson());
            }
          },
          
          {
            name: "initialExtent",
            timeout: 50,
            runTest: function(t) {
              t.assertTrue(layer.initialExtent instanceof esri.geometry.Extent);
              t.assertEqual({xmin:7632710.09229166,ymin:642501.560312438,xmax:7663969.96897378,ymax:676553.252774016,spatialReference:{wkid:102726}}, layer.initialExtent.toJson());
            }
          },
          
          {
            name: "spatialReference",
            timeout: 50,
            runTest: function(t) {
              t.assertTrue(layer.spatialReference instanceof esri.SpatialReference);
              t.assertEqual({wkid:102726}, layer.spatialReference.toJson());
            }
          },
          
          {
            name: "units",
            timeout: 50,
            runTest: function(t) {
              t.assertEqual("string", typeof layer.units);
              t.assertEqual("esriFeet", layer.units);
            }
          },
          
          {
            name: "url",
            timeout: 50,
            runTest: function(t) {
              t.assertEqual("string", typeof layer.url);
              t.assertEqual("http://servery/ArcGIS/rest/services/Portland/PortlandMap/MapServer", layer.url);
            }
          },
          
          {
            name: "layerInfos",
            timeout: 50,
            runTest: function(t) {
              t.assertEqual(9, layer.layerInfos.length);
            }
          }
        ],
        
        function() { //setUp
          dojo.extend(esri.layers.LayerInfo, {
            toJson: function() {
              return { id:this.id, name:this.name, defaultVisibility:this.defaultVisibility, parentLayerId:this.parentLayerId, subLayerIds:this.subLayerIds };
            }
          });
        },
        
        function() { //tearDown
          delete esri.layers.LayerInfo.prototype.toJson;
        }
        );
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
  </body>
</html>
