<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Constructor options</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.layers.agsdynamic");
      dojo.require("doh.runner");
      
      function runTests() {
        doh.registerGroup("layers.agsdynamic.constructorOptions", [
          {
            name: "id",
            timeout: 3000,
            runTest: function(t) {
              var onLoadHandler;
              var d = new doh.Deferred();

              function assert(layer) {
                dojo.disconnect(onLoadHandler);
                t.assertEqual("string", typeof layer.id);
                t.assertEqual("dynamic_layer", layer.id);
                d.callback(true);
              }
              
              var layer = new esri.layers.ArcGISDynamicMapServiceLayer("http://servery/ArcGIS/rest/services/Portland/PortlandMap/MapServer", { id:"dynamic_layer" });
              if (layer.loaded) {
                assert(layer);
              }
              else {
                onLoadHandler = dojo.connect(layer, "onLoad", assert);
              }
              return d;
            }
          },
          
          {
            name: "opacity",
            timeout: 3000,
            runTest: function(t) {
              var onLoadHandler;
              var d = new doh.Deferred();
              
              function assert(layer) {
                dojo.disconnect(onLoadHandler);
                t.assertEqual("number", typeof layer.opacity);
                t.assertEqual(0.5, layer.opacity);
                d.callback(true);
              }
              
              var layer = new esri.layers.ArcGISDynamicMapServiceLayer("http://servery/ArcGIS/rest/services/Portland/PortlandMap/MapServer", { opacity:0.5 });
              if (layer.loaded) {
                assert(layer);
              }
              else {
                onLoadHandler = dojo.connect(layer, "onLoad", assert);
              }
              return d;
            }
          },
          
          {
            name: "visible",
            timeout: 3000,
            runTest: function(t) {
              var onLoadHandler;
              var d = new doh.Deferred();
              
              function assert(layer) {
                dojo.disconnect(onLoadHandler);
                t.assertEqual("boolean", typeof layer.visible);
                t.assertFalse(layer.visible);
                d.callback(true);
              }
              
              var layer = new esri.layers.ArcGISDynamicMapServiceLayer("http://servery/ArcGIS/rest/services/Portland/PortlandMap/MapServer", { visible:false });
              if (layer.loaded) {
                assert(layer);
              }
              else {
                onLoadHandler = dojo.connect(layer, "onLoad", assert);
              }
              return d;
            }
          }
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(runTests);
    </script>

  </head>
  <body class="tundra">
  </body>
</html>
