<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>LayerInfo</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.layers.KMLLayer");
      dojo.require("doh.runner");
      
      function init() {
          esri.config.kmlServiceUrl =  "http://utilitydev.arcgis.com/sharing/kml";
          var kmlUrl = "http://jsmatrix:8080/kml/groundoverlay.kml";

        var kmlLayer = new esri.layers.KMLLayer(kmlUrl);
        if (kmlLayer.loaded) {
          runTests(kmlLayer);
        }
        else {
          dojo.connect(kmlLayer, "onLoad", runTests);
        }
      }
      
      function runTests(kmlLayer) {
        doh.registerGroup("kml.groundoverlay_nofolder", [
          {
            name: "featureInfos",
            timeout: 100,
            runTest: function() {
                var featureInfos = kmlLayer.featureInfos;
                doh.assertEqual(featureInfos[0].id,1);
                doh.assertEqual(featureInfos[0].type,"GroundOverlay");

            }

          } ,
          {
            name: "mapImage",
            timeout: 100,
            runTest: function() {
                var layers = kmlLayer.getLayers();
                var layer = layers[0];

                var groundOverlay = layer.getImages();
                console.log(groundOverlay);

                doh.assertEqual(layer.declaredClass, "esri.layers.MapImageLayer");
                //doh.assertEqual(groundOverlay[0].description,"Overlay shows Mount Etna erupting on July 13th, 2001.");
                doh.assertEqual(groundOverlay[0].extent.xmin,14.60128369746704);
                doh.assertEqual(groundOverlay[0].extent.ymin,37.46543388598137);
                doh.assertEqual(groundOverlay[0].extent.xmax,15.35832653742206);
                doh.assertEqual(groundOverlay[0].extent.ymax,37.91904192681665);


                doh.assertEqual(groundOverlay[0].href,"http://developers.google.com/kml/documentation/images/etna.jpg");
                doh.assertEqual(groundOverlay[0].id,1);
                doh.assertEqual(groundOverlay[0].name,"Large-scale overlay on terrain");

                doh.assertEqual(groundOverlay[0].snippet,null);
                doh.assertEqual(groundOverlay[0].visibility,1);


            }

           }
        ]

        );
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
  </body>
</html>
