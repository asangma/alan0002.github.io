<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>LayerInfo</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.layers.KMLLayer");
      dojo.require("doh.runner");
      
      function init() {
        var kmlUrl = "http://k5ehx.net/splat/11906.kml";

        var kmlLayer = new esri.layers.KMLLayer(kmlUrl);
        if (kmlLayer.loaded) {
          runTests(kmlLayer);
        }
        else {
          dojo.connect(kmlLayer, "onLoad", runTests);
        }
      }
      
      function runTests(kmlLayer) {
        doh.registerGroup("kml.groundoverlay_folder", [
          {
            name: "featureInfos",
            timeout: 100,
            runTest: function() {
                var featureInfos = kmlLayer.featureInfos;
                doh.assertEqual(featureInfos[0].id,1);
                doh.assertEqual(featureInfos[0].type,"Folder");
                var featureInfos_ = kmlLayer.folders[0].featureInfos;
                var feature = kmlLayer.getFeature(featureInfos_[0]);

                doh.assertEqual(feature.featureInfos[0].type,"GroundOverlay");
                doh.assertEqual(feature.featureInfos[0].id,2);

            }

          } ,
          {
            name: "mapImage",
            timeout: 100,
            runTest: function() {
                var layers = kmlLayer.getLayers();
                var layer = layers[0];

                var groundOverlay = layer.getImages();

                doh.assertEqual(layer.declaredClass, "esri.layers.MapImageLayer");
                doh.assertEqual(groundOverlay[0].description,"K5EHX Repeater Coverage");
                doh.assertEqual(groundOverlay[0].extent.xmin,-98.00000);
                doh.assertEqual(groundOverlay[0].extent.ymin,34.00000);
                doh.assertEqual(groundOverlay[0].extent.xmax,-94.00083);
                doh.assertEqual(groundOverlay[0].extent.ymax,37.99917);

                //doh.assertEqual(groundOverlay[0].height,0);
                doh.assertEqual(groundOverlay[0].href,"http://k5ehx.net/splat/11906.png");
                doh.assertEqual(groundOverlay[0].id,2);
                doh.assertEqual(groundOverlay[0].name,"K5EHX Repeater Signal Strength Overlay");
                //doh.assertEqual(groundOverlay[0].scale,1);
                doh.assertEqual(groundOverlay[0].snippet,null);
                doh.assertEqual(groundOverlay[0].visibility,1);
                //doh.assertEqual(groundOverlay[0].width,1);

            }

           }
        ]

        );
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
  </body>
</html>
