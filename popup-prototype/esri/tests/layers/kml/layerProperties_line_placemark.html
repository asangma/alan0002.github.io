<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>LayerInfo</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.layers.KMLLayer");
      dojo.require("doh.runner");
      
      function init() {
        var kmlUrl = "http://www.garda.ie/sez/gardagosafecameras.kml";

        var kmlLayer = new esri.layers.KMLLayer(kmlUrl);
        if (kmlLayer.loaded) {
          runTests(kmlLayer);
        }
        else {
          dojo.connect(kmlLayer, "onLoad", runTests);
        }
      }
      
      function runTests(kmlLayer) {
        doh.registerGroup("kml.layerProperties_line_placemark", [
          {
            name: "featureInfos",
            timeout: 100,
            runTest: function() {
                var featureInfos = kmlLayer.featureInfos;
                console.log(featureInfos);
                doh.assertEqual(featureInfos[0].id,1);
                doh.assertEqual(featureInfos[0].type,"Folder");

             }

          } ,
          {
            name: "folders",
            timeout: 100,
            runTest: function() {
                var folders = kmlLayer.folders;
                //root
                doh.assertEqual(folders[0].id,0);
                doh.assertEqual(folders[0].name,"Export_Output_Project");

                doh.assertEqual(folders[0].featureInfos[0].type,"Folder");
                doh.assertEqual(folders[0].description,"http://www.garda.ie/sez/gardagosafecameras.kml");
                doh.assertEqual(folders[0].parentFolderId,-1);
                doh.assertEqual(folders[0].snippet,"");
                doh.assertEqual(folders[0].subFolderIds,[1]);
                doh.assertEqual(folders[0].visibility,1);

                ///document folder

                doh.assertEqual(folders[1].id,1);
                doh.assertEqual(folders[1].name,"Export_Output_Project");

                doh.assertEqual(folders[1].featureInfos[0].type,"Folder");
                doh.assertEqual(folders[1].description,"Exported from Export_Output_Project on 12/11/2010");
                doh.assertEqual(folders[1].parentFolderId,0);
                doh.assertEqual(folders[1].snippet,"");
                doh.assertEqual(folders[1].subFolderIds,[4]);
                doh.assertEqual(folders[1].visibility,1);

                //folder
                console.log(folders[2]);
                doh.assertEqual(folders[2].id,4);
                doh.assertEqual(folders[2].name,"Features");

                doh.assertEqual(folders[2].featureInfos[0].type,"esriGeometryPolyline");
                doh.assertEqual(folders[2].description,null);
                doh.assertEqual(folders[2].parentFolderId,1);
                doh.assertEqual(folders[2].snippet,null);
                doh.assertEqual(folders[2].subFolderIds,[]);
                doh.assertEqual(folders[2].visibility,1);

            }

          },
          {
            name: "linkInfo",
            timeout: 100,
            runTest: function() {
               doh.assertEqual(kmlLayer.linkInfo, undefined);

          }

           }
        ]

        );
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
  </body>
</html>
