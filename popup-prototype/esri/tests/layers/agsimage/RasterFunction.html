<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Layer properties</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.layers.agsimageservice");
      dojo.require("doh.runner");
      
      function init() {
        var layer = new esri.layers.ArcGISImageServiceLayer("http://servery/ArcGIS/rest/services/World/Temperature/ImageServer");
        if (layer.loaded) {
          runTests(layer);
        }
        else {
          dojo.connect(layer, "onLoad", runTests);
        }
      }
      
      function runTests(layer) {
        doh.registerGroup("layers.agsimage.RasterFunction", [
          
		  {
            name: "RasterFunction",
            timeout: 50,
            runTest: function(t) {
				
				
				var rasterFunction = new esri.layers.RasterFunction();
  				rasterFunction.functionName = "Hillshade";
				rasterFunction.arguments = {
    				"Azimuth":215.0,
    				"Altitude":75.0,
   					 "ZFactor":0.3
  				};
				rasterFunction.variableName = "DEM";
				layer.setRenderingRule(rasterFunction);
				var expectedJson= {"rasterFunction":"Hillshade",
				"rasterFunctionArguments":{"Azimuth":215,"Altitude":75,"ZFactor":0.3},
				"variableName":"DEM"};
				
				var rr = layer.renderingRule;
				
				t.assertEqual("Hillshade",rr.functionName);
				t.assertEqual(215.0,rr.arguments.Azimuth);
				t.assertEqual(75.0,rr.arguments.Altitude);
				t.assertEqual(0.3,rr.arguments.ZFactor);
				t.assertEqual("DEM",rr.variableName);
				t.assertEqual(expectedJson,rr.toJson());
				
            }
		  }
			 
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
  </body>
</html>
