<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Layer properties</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.layers.agsimageservice");
      dojo.require("doh.runner");
      
      function init() {
        var layer = new esri.layers.ArcGISImageServiceLayer("http://servery/ArcGIS/rest/services/World/Temperature/ImageServer");
        if (layer.loaded) {
          runTests(layer);
        }
        else {
          dojo.connect(layer, "onLoad", runTests);
        }
      }
      
      function runTests(layer) {
        doh.registerGroup("layers.agsimage.mosaicRule", [
          
		  {
            name: "mosaicRule",
            timeout: 50,
            runTest: function(t) {
				
				
				var mr = new esri.layers.MosaicRule();
                mr.method = esri.layers.MosaicRule.METHOD_ATTRIBUTE;
                mr.lockRasterIds = [32, 454, 14];
				mr.ascending = true;
				mr.objectIds =[552];
				mr.operation = esri.layers.MosaicRule.OPERATION_MAX;
				mr.sortField ="STATE_NAME";
				mr.sortValue = "Wyoming";
				mr.viewpoint = new esri.geometry.Point(-108.833976,42.763933, 
					new esri.SpatialReference({ wkid: 4326 }));
				mr.where ="NAME='Fremont'";
				layer.setMosaicRule(mr);
				
				var msr = layer.mosaicRule;
				t.assertEqual(esri.layers.MosaicRule.METHOD_ATTRIBUTE,msr.method);
				t.assertEqual([32, 454, 14],msr.lockRasterIds);
				t.assertTrue(msr.ascending);
				t.assertEqual([552],msr.objectIds);
				t.assertEqual(esri.layers.MosaicRule.OPERATION_MAX,msr.operation);
				t.assertEqual("STATE_NAME",msr.sortField);
				t.assertEqual("Wyoming",msr.sortValue);
				t.assertEqual(-108.833976,msr.viewpoint.x);
				t.assertEqual("NAME='Fremont'",msr.where);
            }
		  },
			 
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
  </body>
</html>
