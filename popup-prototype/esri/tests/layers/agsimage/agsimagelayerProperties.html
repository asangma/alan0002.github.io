<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Layer properties</title>

    <link rel="stylesheet" type="text/css" href="../../../../dojo/dijit/themes/tundra/tundra.css">
      <script>
          dojoConfig = {
              isDebug: true
          };
      </script>
      <script type="text/javascript" src="../../../../../index.jsp">
      </script>
    
    <script type="text/javascript">
      dojo.require("esri.layers.agsimageservice");
      dojo.require("doh.runner");
      
      function init() {
        var layer = new esri.layers.ArcGISImageServiceLayer("http://servery/ArcGIS/rest/services/World/Temperature/ImageServer");
        if (layer.loaded) {
          runTests(layer);
        }
        else {
          dojo.connect(layer, "onLoad", runTests);
        }
      }
      
      function runTests(layer) {
        doh.registerGroup("layers.agsimage.agsimagelayerProperties", [
          {
            name: "bandCount",
            timeout: 50,
            runTest: function(t) {
				t.assertEqual(1,layer.bandCount);
            }
          },
           {
            name: "bandIds",
            timeout: 50,
            runTest: function(t) {
				
				t.assertEqual(null,layer.bandIds);
            }
			
          },
		  {
            name: "bands",
            timeout: 50,
            runTest: function(t) {
				var bands = layer.bands;
				var band = bands[0];
				
				t.assertEqual(-39.6450004577637,band.min);
				t.assertEqual(36.9599990844727,band.max);
				t.assertEqual(7.41131208716851,band.mean);
				t.assertEqual(18.8974648149167,band.stddev);
            }
		  },
		  {
            name: "compressionQuality",
            timeout: 50,
            runTest: function(t) {
				
				t.assertEqual(null,layer.compressionQuality);
            }
		  },
		   {
            name: "copyrightText",
            timeout: 50,
            runTest: function(t) {
				t.assertEqual("",layer.copyrightText);
            }
		  },
		   {
            name: "Description",
            timeout: 50,
            runTest: function(t) {
				
				t.assertEqual(undefined,layer.Description);
            }
		  },
		  {
            name: "diableClientCaching",
            timeout: 50,
            runTest: function(t) {
				t.assertEqual(undefined,layer.diableClientCaching);
            }
		  },
          {
            name: "format",
            timeout: 50,
            runTest: function(t) {
				
				t.assertEqual(undefined,layer.format);
            }
		  },
		  {
            name: "interpolation",
            timeout: 50,
            runTest: function(t) {
				t.assertEqual(null,layer.interpolation);
            }
		  },
		  {
            name: "mosaicRule",
            timeout: 50,
            runTest: function(t) {
				t.assertEqual(null,layer.mosaicRule);
            }
		  },
		 
		  {
            name: "pixelSizeX",
            timeout: 50,
            runTest: function(t) {
				
				t.assertEqual(0.5,layer.pixelSizeX);
            }
		  },
		  {
            name: "pixelSizeY",
            timeout: 50,
            runTest: function(t) {
				t.assertEqual(0.5,layer.pixelSizeY);
            }
		  },
		  {
            name: "pixelType",
            timeout: 50,
            runTest: function(t) {
				
				t.assertEqual("F32",layer.pixelType);
            }
		  },
		  {
            name: "renderingRule",
            timeout: 50,
            runTest: function(t) {
				t.assertEqual(null,layer.renderingRule);
            }
		  },
        ]);
        doh.run();
      }
      
      dojo.addOnLoad(init);
    </script>

  </head>
  <body class="tundra">
  </body>
</html>
