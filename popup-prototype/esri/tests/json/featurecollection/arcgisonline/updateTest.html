<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Query Features</title>
        <link rel="stylesheet" type="text/css" href="../../../../../dojo/dijit/themes/tundra/tundra.css">
        <script>
            dojoConfig = {
                isDebug: true
            };
        </script>
        <script type="text/javascript" src="../../../../../../index.jsp">
        </script>
        <script type="text/javascript">
            dojo.require("esri.layers.FeatureLayer");
            dojo.require("esri.map");
            dojo.require("doh.runner");
            
            
            var map,featureCollectionUrl, token, _url, re, itemDataUrl, query;
            
            function init(){
                var startExtent = new esri.geometry.Extent({
                    "xmin": -95.27533799747107,
                    "ymin": 38.93402305294585,
                    "xmax": -95.21525651553748,
                    "ymax": 38.97693839718413,
                    "spatialReference": {
                        "wkid": 4326
                    }
                });
                
                map = new esri.Map("mapDiv", {
                    extent: startExtent
                });
				
				dojo.connect(map, "onLoad", runTests);
                var layer = new esri.layers.ArcGISTiledMapServiceLayer("http://server.arcgisonline.com/ArcGIS/rest/services/ESRI_StreetMap_World_2D/MapServer");
                map.addLayer(layer);
                           
                
                
            }
            
            function runTests(){
            
                doh.registerGroup("json.featurecollection.arcgisonline.updateTest", [{
                    name: "updateFeature",
                    timeout: 3000,
                    runTest: function(t){
                    
                        esri.request({
                            url: itemDataUrl,
                            content: {
                                f: "json",
                                token: token
                            },
                            callbackParamName: "callback",
                            load: function(response){
                                
                                var featureCollectionJson = response;
                                var featureLayer = new esri.layers.FeatureLayer(featureCollectionJson);
                                						
                                dojo.connect(featureLayer, "onUpdateEnd", function(){
									
									var graphics = featureLayer.graphics;
									var initcount = graphics.length;
									
									//get the first graphic json and modify the x,y 
									var graphicjson = {"geometry":{"x":-97.48064404296872,"y":37.448141083984372,"spatialReference":{"wkid":26912}},"attributes":{"OBJECTID":7,"SYMBOLNAME":"Blue Pushpin","SYMBOLID":null,"ROTATION":null,"DESCRIPTION":null,"__object__id__":1}};
									var graphic = new esri.Graphic(graphicjson);
									
									featureLayer.applyEdits(null,[graphic],null ,function(addResult,updateResult,deleteResult){
										
										var graphic1 = featureLayer.graphics[0];
										
										console.log("updateResult:"+updateResult);
										t.assertEqual(graphic1.geometry.x,-97.48064404296872);
										t.assertEqual(graphic1.geometry.y,37.448141083984372);	
										t.assertEqual(initcount,featureLayer.graphics.length);
										
									});
									
									
							    });
                                map.addLayer(featureLayer);
                                
                                
                            },
                            error: function(error){
                                console.error("Unable to load data: ", error);
                            }
                        });
                        
                       
                     
                           
                                      
                    
                }
                    
                }, ], function()//setUp()
                {
                
                    featureCollectionUrl = "http://dev.arcgisonline.com/sharing/content/users/gwtest4/28115d053966468ab7aa90955b3c02b7/items/d5546dfc902847e19cdbae7d4c1c92e7";
                    //jsapibuild IP address based token
					token = "jW9BMx9vjK4UwMF0j7LDqdSJn8tuQ-OOIutTIPuhGRo2pmwLQLFb0jS-Kn9VCHqG";
                    _url = esri.urlToObject(featureCollectionUrl);
                    re = new RegExp("users\/" + "gwtest4" + "\/[^\/]+\/items", "i");
                    itemDataUrl = _url.path.replace(re, "items") + "/data";
                    
                                   
                    
                    
                }, function()//tearDown
                {
                
                });
                doh.run();
            }
            
            dojo.addOnLoad(init);
        </script>
    </head>
    <body class="tundra">
        <div id="mapDiv" style="width:900px; height:600px; border:1px solid #000;">
        </div>
    </body>
</html>
