<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UI Testing with DOH Robot</title>

  <link rel="stylesheet" type="text/css" href="../../../dojo/dijit/themes/claro/claro.css">
    <script>
        dojoConfig = {
            isDebug: true
        };
    </script>
    <script type="text/javascript" src="../../../../index.jsp">
    </script>
    <script>
    dojo.require("esri.arcgis.Portal");
    dojo.require("doh.runner");

    var user, users, groups, folders;
    var portal, portalUrl = "devext.arcgis.com", portalUser = "portaltests", portalUserPass = "test";

    esri.config.request.corsEnabledServers = [
      'http://' + portalUrl,
      'https://' + portalUrl
    ];

    // and our tests,
    dojo.require("esri.tests.arcgis.Portal");
    dojo.require("esri.tests.arcgis.PortalUser");
    dojo.require("esri.tests.arcgis.PortalGroup");
    dojo.require("esri.tests.arcgis.PortalFolder");
    dojo.require("esri.tests.arcgis.PortalItem");

    // and when the resources are ready…
    dojo.ready(function () {
      doh.run();
    });
  </script>

</head>
<body class="claro">
</body>
</html>
