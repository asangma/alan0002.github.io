<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
          on iOS devices-->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
        <title>Image Service  Layer with Multidimensional Filter</title>
        <link rel="stylesheet" href="../../../dijit/themes/claro/claro.css">
        <link rel="stylesheet" href="../../css/main.css">
        <style>     
            html, body {
                width: 98%;
                height: 98%;
                margin: 0 1%;
                padding: 10px 0 0 0;        
            }

            #map
            {
                border: solid 1px #888;
                padding: 0;
            }      

            #status
            {
                background-color: #000;
                color: #FFF;
                border: solid 1px #FFF;
                -moz-border-radius: 5px;
                -webkit-border-radius: 5px;
                border-radius: 5px;
                padding: 3px;
            }

            .shadow
            {
                -moz-border-radius: 6px;
                -webkit-border-radius: 6px;
                border-radius: 6px;
                -moz-box-shadow: 0 6px 3px -3px #bdbdbd;
                -webkit-box-shadow: 0 6px 3px -3px #bdbdbd;
                box-shadow: 0 6px 3px -3px #bdbdbd;
                background-color: #FFF;
                padding: 8px;
            }

            #lContentpane
            {
                width: 400px;
                padding: 10px;
            }      
        </style>
        <script type="text/javascript">
            var dojoConfig = {
                async: true,
                isDebug: true,
                packages: [
                    {
                        name: "esri",
                        location: "../esri"
                    },
                    {
                        name: "dojo",
                        location: "../dojo"
                    },
                    {
                        name: "dijit",
                        location: "../dijit"
                    }
                ]
            };
        </script>         
        <script type="text/javascript" src="../../../dojo/dojo.js"></script>
        <script>

            require([
                "esri/map",
                "esri/domUtils", "dojo/_base/url", "dojo/on",
                "esri/layers/ArcGISImageServiceLayer", "esri/layers/ImageServiceParameters",
                "esri/layers/MosaicRule", "esri/layers/DimensionalDefinition",
                "esri/geometry/Extent", "esri/SpatialReference",
                "dijit/layout/BorderContainer", "dijit/layout/ContentPane",
                "dojo/parser", "dojo/dom", "..//MultidimensionalFilter", "dojo/html", "dojo/domReady!"
            ], function (
                    Map,
                    domUtils, Url, on,
                    ArcGISImageServiceLayer, ImageServiceParameters,
                    MosaicRule, DimensionalDefinition,
                    Extent, SpatialReference,
                    BorderContainer, ContentPane,
                    parser, dom, MultidimensionalFilter, html)
            {
                parser.parse();

                var map, imageServiceLayer;

                function getParameter(name) {
                    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                            results = regex.exec(location.search);
                    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
                }

                var isUrl = getParameter("isUrl") ? getParameter("isUrl") : "http://eg1149.uae.esri.com:6080/arcgis/rest/services/mdtest/ImageServer";

                var corsEnabledServers, imageServiceAuthority, onceDone;
                imageServiceAuthority = new Url(isUrl).authority;
                corsEnabledServers = esriConfig.request.corsEnabledServers;
                if (!corsEnabledServers.some(function (x) {
                    return x === imageServiceAuthority;
                })) {
                    corsEnabledServers.push(imageServiceAuthority);
                }

                map = new Map("map", {
                    basemap: "topo"
                });

                map.on("update-start", function () {
                    domUtils.show(dom.byId("status"));
                });
                map.on("update-end", function () {
                    domUtils.hide(dom.byId("status"));
                });

                imageServiceLayer = new ArcGISImageServiceLayer(isUrl);


                imageServiceLayer.on("load", function (args) {
                    imageServiceLayer.setUseMapTime(false);
                    imageServiceLayer._setDefaultMultidimensionalDefinition();
                    imageServiceLayer.getMultidimensionalInfo().then(function (result) {
                        var mdinfo = result;
                        var mdFilter = new MultidimensionalFilter({
                            layer: imageServiceLayer,
                            map: map,
                            hideApplyButton: false
                        }, "mdfilterWidget");
                        mdFilter.startup();
                    }, function(error) {
                        html.set(dom.byId("mdfilterWidget"), error.message);
                    });
                });

                map.addLayer(imageServiceLayer);
            });
        </script>
    </head>

    <body class="claro">
        <div data-dojo-type="dijit/layout/BorderContainer" id="mdborder" data-dojo-props="design:'headline', gutters:true"
             style="width: 100%; height: 100%; margin: 0;">
            <div id="map" class='shadow' data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"
                 style="height: 100%;">
                <div id="status" style="position: absolute; right: 10px; bottom: 10px; z-index: 99;">
                    Loading...
                </div>
            </div>
            <div id="lContentpane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left'">
                <span style='font-weight: 600;' id='elevSpan'>Multidimensionnal Filter UI </span>
                <div id="mdfilterWidget">              
                </div>
            </div>
        </div>   
    </body>

</html>
