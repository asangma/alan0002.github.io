<!DOCTYPE html>
<html>

<head>
    <title>Categories Prototype</title>
    <script src="./js/d3/d3.js" type="text/javascript"></script>
    <script src="./js/d3/d3.layout.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/calcite-web.min.css">
    <style type="text/css" media="screen">
    body {
        background-color: #ccc;
        color: #323232;
    }
    .chart {
        display: block;
        margin: 20px auto 20px 20px;
    }

    rect {
        stroke: #e0e0e0;
        fill: #f8f8f8;
        fill-opacity: .8;
    }

    rect.parent {
        cursor: pointer;
        fill: #fff;
    }

    text {
        font-size: 14px;
        fill: #323232;
        pointer-events: none;
    }
    </style>
</head>

<body>
    <div id="body">
    </div>
    <script src="./js/app.js" type="text/javascript"></script>
</body>

</html>
