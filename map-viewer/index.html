  <link rel="stylesheet" type="text/css" href="css/map-viewer-stylez.css">
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.0/esri/css/main.css">
  <script src="node_modules/calcite-web/dist/js/calcite-web.min.js"></script>
  <script src="https://jsdev.arcgis.com/4.1"></script>
  <script type="text/javascript">
  var basemapToggle, view, map;

  require([
    "dojo/dom-class",
    "esri/Map",
    "esri/views/MapView",
    "esri/widgets/BasemapToggle",
    "dojo/domReady!"
  ], function(
    domClass,
    Map,
    MapView,
    BasemapToggle
  ) {

    // setup the map
    map = new Map({
      basemap: "topo",
    });

    view = new MapView({
      container: "viewDiv",
      map: map,
      center: [-117.049, 34.485],
      zoom: 12
    });

    basemapToggle = new BasemapToggle({
      // titleVisible: true,
      view: view,
      nextBasemap: "dark-gray"
    }, "BasemapToggle");
    basemapToggle.startup();

    view.ui.add(basemapToggle, 'bottom-left');

  });
  </script>
  <style>
  #viewDiv {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
