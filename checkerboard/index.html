<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Check, mate.</title>
  <style>
  body {
    margin: 0;
    padding: 0;

  }
  .ramp {
    width: 32px;
    height: 124px;
    /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#000000+0,000000+100&0.25+0,1+100 */
    background: -moz-linear-gradient(top,  rgba(0,0,0,0) 0%, rgba(0,0,0,0.75) 100%); /* FF3.6-15 */
    background: -webkit-linear-gradient(top,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.75) 100%); /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(to bottom,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.75) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
  }
  .checkerboard {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-image:
      linear-gradient(45deg, rgba(0, 0, 0, 0.1) 25%, transparent 25%),
      linear-gradient(-45deg, rgba(0, 0, 0, 0.1) 25%, transparent 25%),
      linear-gradient(45deg, transparent 75%, rgba(0, 0, 0, 0.1) 75%),
      linear-gradient(-45deg, transparent 75%, rgba(0, 0, 0, 0.1) 75%);
    background-image:
      -webkit-gradient(linear, 0 100%, 100% 0, color-stop(.25, rgba(0, 0, 0, 0.1)), color-stop(.25, transparent)),
      -webkit-gradient(linear, 0 0, 100% 100%, color-stop(.25, rgba(0, 0, 0, 0.1)), color-stop(.25, transparent)),
      -webkit-gradient(linear, 0 100%, 100% 0, color-stop(.75, transparent), color-stop(.75, rgba(0, 0, 0, 0.1))),
      -webkit-gradient(linear, 0 0, 100% 100%, color-stop(.75, transparent), color-stop(.75, rgba(0, 0, 0, 0.1)));
    background-image:
      -moz-linear-gradient(45deg, rgba(0, 0, 0, 0.1) 25%, transparent 25%),
      -moz-linear-gradient(-45deg, rgba(0, 0, 0, 0.1) 25%, transparent 25%),
      -moz-linear-gradient(45deg, transparent 75%, rgba(0, 0, 0, 0.1) 75%),
      -moz-linear-gradient(-45deg, transparent 75%, rgba(0, 0, 0, 0.1) 75%);
    -webkit-background-size:12px 12px;
    -moz-background-size:12px 12px;
    background-size:12px 12px;
    background-position:0 0, 6px 0, 6px -6px, 0px 6px;
}


  </style>
</head>
<body>
  <div class="checkerboard">
    <div class="ramp"></div>
  </div>
</body>
</html>
