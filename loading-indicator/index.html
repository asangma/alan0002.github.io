<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css" media="screen">
    .loading {
      width: 8px;
      height: 8px;
      position: absolute;
      left: 25%;
      top: 25%;
      animation: rotate 750ms linear infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <img src="images/Loading_Indicator_blk32.svg" alt="" class="loading">
</body>
</html>
