<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Feature Highlight</title>
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.1/esri/themes/light/main.css">
  <style>
  html,
  body,
  #sceneDiv {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }
  
  .options-widget {
    padding: 12px 15px;
  }
  
  .options-widget ul {
    padding: 0;
    margin: 0;
  }
  
  .options-widget li {
    list-style: none;
  }
  
  .esri-widget label {
    margin: 10px 0 0 0;
    display: block;
  }
  
  .esri-widget input {
    font-size: 12px;
    padding: 0.5em;
  }
  .text-small {
    font-size: 12px;
    color: #ccc;
  }
  </style>
  <script src="https://jsdev.arcgis.com/4.1"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script type="text/javascript">
  var map, view, featureLayer, bmt;

  require([
      "esri/Map",
      "esri/views/MapView",
      "esri/core/watchUtils",

      "esri/layers/FeatureLayer",

      "esri/PopupTemplate",

      "esri/widgets/BasemapToggle",

      "dojo/dom-attr",

      "dojo/domReady!"
    ],
    function(
      Map, MapView,
      watchUtils,
      FeatureLayer,
      PopupTemplate,
      BasemapToggle,
      domAttr
    ) {

      map = new Map({
        basemap: "gray"
      });

      view = new MapView({
        container: "sceneDiv",
        map: map,
        center: [-73.950, 40.702],
        zoom: 11
      });

      view.popup.dockOptions = {
        position: "bottom-center"
      };

      /********************
       * Add feature layer
       ********************/

      //Create the PopupTemplate
      var tpl = new PopupTemplate({
        title: "Marriage in NY, Zip Code: {ZIP}",
        content: "<p><b> Marriage Rate: {MARRIEDRATE}% </b></p>" +
          "<p> Married: {MARRIED_CY}</p>" +
          "<p> Never Married: {NEVMARR_CY}</p>" +
          "<p> Divorced: {DIVORCD_CY}</p>"
      });

      //Create the FeatureLayer using the popupTemplate
      featureLayer = new FeatureLayer({
        url: "http://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/NYCDemographics1/FeatureServer/0",
        outFields: ["*"],
        popupTemplate: tpl
      });
      map.add(featureLayer);

      view.whenLayerView(featureLayer).then(function(layerView) {
        window.layerView = layerView;
        watchUtils.when(layerView, "_graphicsView.container.surface", function() {
          var svgDefNode = layerView._graphicsView.group.surface.parent.defNode;
          jQuery(svgDefNode).load('includes/svg-defs.html');
        });
      });

      view.on('click', function(evt) {
        jQuery('.curr_svg_node').each(function(index) {
          jQuery(this).attr('filter', '');
          jQuery(this).removeClass('curr_svg_node');
        });

        var uid = view.popup.selectedFeature.uid;
        var vector = view.layerViews.items[0]._graphicsView._vectors[uid].shape.getNode();

        jQuery(vector).attr('filter', 'url(#highlight)');
        jQuery(vector).addClass('curr_svg_node');
        jQuery(vector).parent().append(jQuery(vector));
      });

      bmt = new BasemapToggle({
        view: view,
        nextBasemap: "dark-gray"
      });
      view.ui.add(bmt, "bottom-left");
      view.ui.add(jQuery('.options-widget')[0], 'top-right');

    });


  jQuery(document).ready(function() {
    curr_alpha = jQuery('input[name="opacity"').val();
    curr_color = jQuery('.color_select option:selected').attr('data-color');

    jQuery('input[name="size"').change(function() {
      jQuery('#size').attr('radius', jQuery(this).val());
    });
    jQuery('input[name="blur"').change(function() {
      jQuery('#blur').attr('stdDeviation', jQuery(this).val());
    });
    jQuery('input[name="color"]').change(setColor);
  });

  function setColor() {
    var hex_re = /^#[0-9A-Fa-f]{6}$/i;
    var value = jQuery(this).val();
    var color = false;

    if (value.indexOf('rgba') !== -1) {
      if ((value.match(/,/g) || []).length == 3) color = value;
    } else if (hex_re.test(value)) {
      color = value;
    }

    if (color !== false) {
      jQuery('#color').attr('flood-color', value);
    } else {
      jQuery(this).val('');
    }
  }
  </script>
</head>

<body>
  <div id="sceneDiv"></div>
  <div class="options-widget esri-widget">
    <h4>Configure Highlight</h4>
    <label class="esri-clearfix" for="size">Size</label>
    <input type="number" name="size" value="2">
    <label class="esri-clearfix" for="blur">Blur</label>
    <input type="number" name="blur" value="0">
    <label class="esri-clearfix" for="color">Color <span class="text-small">(rgba or hex)</span></label>
    <input type="text" name="color" value="rgba(0, 0, 0, 0.85)" placeholder="RGBA or Hex">
  </div>
</body>

</html>
