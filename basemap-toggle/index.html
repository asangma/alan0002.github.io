<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta name="description" content="Arcgis-js-api-alan : ArcGIS API for JavaScript">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../bootstrap/css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/calcite/css/calcite.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/common.css"> -->
    <script src="../bootstrap/js/jquery-1.11.3.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    
    <script src="js/nav.js" type="text/javascript"></script>
    <title>Scene Viewer : Pan / Rotate Toggle</title>
    <style type="text/css" media="screen">
    html,
    body {
        width: 100%;
        height: 100%;
    }
    </style>
    <script type="text/javascript">
    </script>
</head>

<body class="body">
   <!--  <nav class="navbar navbar-default">
        <div class="container">
            <ul class="nav navbar-nav">
            </ul>
        </div>
    </nav> -->
    <div class="tools-wrap">
        <div class="iconContainer">
            <a href="#" title="" class="esriIcon esri-icon-home"></a>
        </div>
        <div class="iconContainer">
            <a href="#" title="" class="esriIcon esri-icon-zoom-in"></a>
        </div>
        <div class="iconContainer">
            <a href="#" title="" class="esriIcon esri-icon-zoom-out"></a>
        </div>
        <div class="toggle drag" data-toggleState="drag" title="Drag/Tilt Toggle">
            <div class="flyout not-visible">
                <ul>
                    <li class="basemap-item active"><a href="drag" class="basemap-item-anchor" title="">Drag</a></li>
                    <li class="basemap-item"><a href="tilt" class="basemap-item-anchor" title="">Tilt</a></li>
                </ul>
            </div>
            <div class="tools">
                <div class="iconContainer"><a href="drag" class="esriIcon esri-icon-pan"></a></div>
                <div class="iconContainer"><a href="tilt" class="esriIcon esri-icon-rotate"></a></div>
            </div>
            <span class="indicator"></span>
        </div>
        <div class="compass-wrap esriIcon" title="Orient Scene to North">
            <img src="images/Compass32.svg" alt="" class="compass" /> 
        </div>
    </div>
    <div class="basemaps">
        <i class="fa fa-map-o"></i> <a href="javascript:;" class="basemap-switch">Change Basemap</a>
    </div>
    <div class="preload">
        <img src="backgrounds/bg-0.jpg" alt="">
        <img src="backgrounds/bg-1.jpg" alt="">
        <img src="backgrounds/bg-2.jpg" alt="">
        <img src="backgrounds/bg-3.jpg" alt="">
    </div>
</body>

</html>
