<!DOCTYPE html>
<html>

<head>
  <title>App Switcher - Design Demo</title>
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.0/esri/css/main.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style>
  .apps-container {
    max-width: 450px;
  }
  /*--------------*/
  /*  SVG Colors  */

  .assorted-colors .red path {
    fill: #de2900;
  }

  .assorted-colors .blue path {
    fill: #004575;
  }

  .assorted-colors .green path {
    fill: #2a7433;
  }

  .assorted-colors .purple path {
    fill: #6b1978;
  }

  .assorted-colors .gray path {
    fill: #464646;
  }

  .all-gray .red path,
  .all-gray .blue path,
  .all-gray .green path,
  .all-gray .purple path,
  .all-gray .gray path {
    fill: url(#svg-gradient-gray);
    /*stroke: #333;*/
    /*stroke-width: 1px;*/
  }

  .all-blue .red path,
  .all-blue .blue path,
  .all-blue .green path,
  .all-blue .purple path,
  .all-blue .gray path {
    fill: url(#svg-gradient-blue);
    /*stroke: #004575;*/
    /*stroke-width: 1px;*/
  }

  .stroke-only-gray .app-letters {
    color: #4c4c4c;
  }

  .stroke-only-gray .red path,
  .stroke-only-gray .blue path,
  .stroke-only-gray .green path,
  .stroke-only-gray .purple path,
  .stroke-only-gray .gray path {
    fill: none;
    stroke: #4c4c4c;
    stroke-width: 1px;
  }

  .stroke-only-blue .app-letters {
    color: #0079c2;
  }

  .stroke-only-blue .red path,
  .stroke-only-blue .blue path,
  .stroke-only-blue .green path,
  .stroke-only-blue .purple path,
  .stroke-only-blue .gray path {
    fill: none;
    stroke: #0079c2;
    stroke-width: 1px;
  }
  /*--------------*/
  </style>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://jsdev.arcgis.com/4.1"></script>
  <script>
  var map, view, app_switcher;
  require([
      "esri/Map",
      "esri/views/MapView",
      "dojo/query"
    ],
    function(
      Map,
      MapView,
      query
    ) {
      map = new Map({
        basemap: "dark-gray"
      });

      view = new MapView({
        container: "view",
        map: map,
        center: [-73.950, 40.702],
        zoom: 11,
        padding: {
          top: 80
        }
      });
    });
  </script>
</head>

<body class="app-switcher--visible all-blue">
  <div id="view"></div>
  <div class="app-switcher esri-widget hidden">
    <div class="app-switcher__content">
      <h2>Your Apps</h2>
      <div class="apps-container"></div>
    </div>
    <div class="app-switcher__pointer"></div>
  </div>
  <div class="cover"></div>
  <div class="fake-header">
    I am totally a realistic header.
    <a href="" title="App Switcher" class="app-trigger">App Switcher Button</a>
  </div>
  <footer>
    <h3>Options for Apps without Icons</h3>
    <ul>
      <li class="current-style">
        <a class="style-trigger" href="all-blue" title="Yay!">Blue</a>
      </li>
      <li>
        <a class="style-trigger" href="all-gray" title="Meh...">Gray</a>
      </li>
      <li>
        <a class="style-trigger" href="assorted-colors" title="Booo!">Assorted</a>
      </li><!-- 
      <li>
        <a class="style-trigger" href="stroke-only-gray" title="">Gray Stroke</a>
      </li>
      <li>
        <a class="style-trigger" href="stroke-only-blue" title="">Blue Stroke</a>
      </li> -->
    </ul>
  </footer>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
