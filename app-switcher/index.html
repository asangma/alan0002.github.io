<!DOCTYPE html>
<html>

<head>
  <title>App Switcher - Design Demo</title>
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.0/esri/css/main.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style>
  .apps-container {
    max-width: 450px;
  }
  /*--------------*/
  /*  SVG Colors  */
  
  .assorted-colors .red path {
    fill: #de2900;
  }
  
  .assorted-colors .blue path {
    fill: #004575;
  }
  
  .assorted-colors .green path {
    fill: #2a7433;
  }
  
  .assorted-colors .purple path {
    fill: #6b1978;
  }
  
  .assorted-colors .gray path {
    fill: #464646;
  }

  .all-gray .red path,
  .all-gray .blue path,
  .all-gray .green path,
  .all-gray .purple path,
  .all-gray .gray path {
    fill: #4c4c4c;
  }

  .all-blue .red path,
  .all-blue .blue path,
  .all-blue .green path,
  .all-blue .purple path,
  .all-blue .gray path {
    fill: #0079c1;
  }

  .stroke-only-gray .app-letters {
    color: #4c4c4c;
  }
  .stroke-only-gray .red path,
  .stroke-only-gray .blue path,
  .stroke-only-gray .green path,
  .stroke-only-gray .purple path,
  .stroke-only-gray .gray path {
    fill: none;
    stroke: #4c4c4c;
    stroke-width: 1px;
  }

  .stroke-only-blue .app-letters {
    color: #0079c2;
  }
  .stroke-only-blue .red path,
  .stroke-only-blue .blue path,
  .stroke-only-blue .green path,
  .stroke-only-blue .purple path,
  .stroke-only-blue .gray path {
    fill: none;
    stroke: #0079c2;
    stroke-width: 1px;
  }
  /*--------------*/

  </style>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://jsdev.arcgis.com/4.1"></script>
  <script>
  var map, view, app_switcher;
  require([
      "esri/Map",
      "esri/views/MapView",
      "dojo/query"
    ],
    function(
      Map,
      MapView,
      query
    ) {
      map = new Map({
        basemap: "dark-gray"
      });

      view = new MapView({
        container: "view",
        map: map,
        center: [-73.950, 40.702],
        zoom: 11,
        padding: {
          top: 80
        }
      });
    });
  </script>
</head>

<body class="app-switcher--visible assorted-colors">
  <div id="view"></div>
  <div class="app-switcher esri-widget hidden">
    <div class="app-switcher__content">
      <h2>Your Apps</h2>
      <div class="apps-container"></div>
    </div>
    <div class="app-switcher__pointer"></div>
  </div>
  <div class="cover"></div>
  <div class="fake-header">
    I am totally a realistic header.
    <a href="" title="App Switcher" class="app-trigger">App Switcher Button</a>
  </div>
  <footer>
    <ul>
      <li class="current-style">
        <a class="style-trigger" href="assorted-colors" title="">Assorted Colors</a>
      </li>
      <li>
        <a class="style-trigger" href="all-gray" title="">All Gray</a>
      </li>
      <li>
        <a class="style-trigger" href="all-blue" title="">All Esri Blue</a>
      </li>
      <li>
        <a class="style-trigger" href="stroke-only-gray" title="">Gray Stroke</a>
      </li>
      <li>
        <a class="style-trigger" href="stroke-only-blue" title="">Blue Stroke</a>
      </li>
    </ul>
  </footer>
  <script type="text/javascript">
  var colors = ["blue", "red", "green", "purple", "gray"];

  var apps = [{
      name: "Marketplace",
      image: "images/product-icons/marketplace-48.png"
    },
    {
      name: "Developers",
      letters: "D"
    },
    {
      name: "Insights",
      image: "images/product-icons/Insights48.png"
    },
    {
      name: "GeoPlanner",
      letters: "GeoP"
    },
    {
      name: "Business Analyst",
      image: "images/product-icons/BAO_Android_Launch_48.png"
    },
    {
      name: "Community Analyst",
      letters: "CA"
    },
    {
      name: "Workforce",
      image: "images/product-icons/workforce_android_48.png"
    },
    {
      name: "Survey123",
      image: "images/product-icons/Survey123_Windows_48.png"
    },
    // {
    //   name: "AppStudio",
    //   image: "images/product-icons/"
    // },
    {
      name: "Open Data",
      letters: "ODa"
    },
    {
      name: "Operations Dashboard",
      image: "images/product-icons/Operations_Dashboard_48.png"
    },
    {
      name: "Story Maps",
      letters: "SM"
    },
    {
      name: "Some App",
      letters: "SA"
    }
    /*, {
        name: "All the Things",
        letters: "AT"
      }*/
  ];

  jQuery(document).ready(function() { // You wish you could use jQuery
    var i = 0;
    jQuery.each(apps, function(index, app) {
      var color = colors[i];
      var node_str = '<div class="app-module" id="app-no-' + index + '"><div class="app-icon-container ' + color + '">';
      if(app.image) {
        node_str += '<div class="app-icon"><img src="'+app.image+'"/></div>';
      }
      if(app.letters) {
        node_str += '<div class="app-icon-svg"></div><div class="app-letters">' + app.letters + '</div>';
      }
      // if(app.image) {
      //   node_str += '';
      // }
      node_str += '</div><span class="app-title">' + app.name + '</span></div>'
      jQuery('.apps-container').append(node_str);

      if (i < colors.length - 1) i++;
      else i = 0;
    });
    jQuery('.app-icon-svg').load('assets/Hexagon-48.html', function(event) {
      console.dir(jQuery(this).find('svg'));
      // jQuery(this).find('svg').prepend('<defs></defs>');
      // jQuery(this).find('svg').find('defs').load('assets/svg-defs.html');
    });
    jQuery('.app-trigger').load('assets/app-switcher.html', function(){});

    jQuery('.apps-container').append('<div class="app-module see-all"><span class="see-all__icon esri-icon-handle-horizontal"></span><span class="see-all__text">See all</span></div>');

    jQuery('.app-trigger').on('click', function(event) {
      event.preventDefault();
      jQuery('body').toggleClass('app-switcher--visible');
    });
    jQuery('.cover').on('click', function(event){
      jQuery('body').removeClass('app-switcher--visible');
    });

    jQuery('.style-trigger').on('click', function(event){
      event.preventDefault();
      jQuery('.current-style').removeClass('current-style');
      console.log(jQuery(this).attr('href'));

      jQuery.each(jQuery('.style-trigger'), function(index, node) {
        jQuery('body').removeClass(jQuery(node).attr('href'));
      });

      jQuery('body').addClass(jQuery(this).attr('href'));
      jQuery(this).parent().addClass('current-style');
    });
  });
  </script>
</body>

</html>
