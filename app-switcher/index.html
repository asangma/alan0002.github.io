<!DOCTYPE html>
<html>

<head>
  <title>App Switcher - Design Demo</title>
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.0/esri/css/main.css">
  <style>
  html,
  body,
  #view {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
    font-family: "Avenir Next W00", "Helvetica Neue", Helvetica, Arial, sans-serif;
  }
  
  h1,
  h2,
  h3,
  h4 {
    font-weight: 400;
    margin: 0 0 10px 0;
  }
  
  .trigger {
    position: absolute;
    z-index: 10;
    right: 15px;
    top: 15px;
    display: inline-block;
    padding: 0.31rem 0.9rem;
    width: auto;
    color: white;
    border: 1px solid #0079c1;
    background-color: #0079c1;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-transition: all 0.05s linear;
    transition: all 0.05s linear;
    cursor: pointer;
    white-space: nowrap;
    font-size: 0.9375rem;
    line-height: 1.55rem;
    text-decoration: none;
  }

  .cover {
    position: absolute;
    z-index: 4;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    display: none;
    background-color: rgba(0, 0, 0, 0);
  }
  
  .app-switcher {
    position: absolute;
    top: 65px;
    right: 15px;
    z-index: 10;
    /*background: #fff;*/
    /*padding: 15px;*/
    -webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
    -webkit-transition: opacity 125ms ease-in-out;
    -moz-transition: opacity 125ms ease-in-out;
    -ms-transition: opacity 125ms ease-in-out;
    -o-transition: opacity 125ms ease-in-out;
    transition: opacity 125ms ease-in-out;
    background-color: #fff;
    opacity: 0;
  }
  .app-switcher--visible .app-switcher {
    opacity: 1;
  }
  .app-switcher--visible .cover {
    display: block;
  }
  .app-switcher__content {
    padding: 15px;
    background: #fff;
    position: relative;
    z-index: 5;
  }

  .app-switcher__pointer {
    top: -7px;
    right: 50px;
    background-color: #fff;
    content: " ";
    height: 15px;
    width: 15px;
    position: absolute;
    pointer-events: none;
    -webkit-transform: scale(0.9, 1) rotate(45deg);
    -moz-transform: scale(0.9, 1) rotate(45deg);
    -ms-transform: scale(0.9, 1) rotate(45deg);
    -o-transform: scale(0.9, 1) rotate(45deg);
    transform: scale(0.9, 1) rotate(45deg);
    -webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    z-index: 0;
  }
  
  .apps-container {
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-align-items: flex-start;
    align-items: flex-start;
  }
  
  .app-module {
    width: 70px;
    padding: 10px 10px;
    display: block;
    float: left;
    color: #6e6e6e;
    font-size: 12px;
    -webkit-transition: all 125ms ease-in-out;
    -moz-transition: all 125ms ease-in-out;
    -ms-transition: all 125ms ease-in-out;
    -o-transition: all 125ms ease-in-out;
    transition: all 125ms ease-in-out;
  }
  
  .app-module:hover {
    cursor: pointer;
    color: #007ac2;
  }

  /*//////////////////////*/
  /*    HOVER STYLES      */
  .hover-style-1 .app-module:hover {
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
  }
  .hover-style-2 .app-icon-container {
    -webkit-transition: all 125ms ease-in-out;
       -moz-transition: all 125ms ease-in-out;
        -ms-transition: all 125ms ease-in-out;
         -o-transition: all 125ms ease-in-out;
            transition: all 125ms ease-in-out;
  }
  .hover-style-2 .app-module:hover .app-icon-container {
    -webkit-transform: scale(1.2);
       -moz-transform: scale(1.2);
        -ms-transform: scale(1.2);
         -o-transform: scale(1.2);
            transform: scale(1.2);
  }
  .hover-style-3 .app-icon-container {
    -webkit-transition: all 200ms ease-in-out;
       -moz-transition: all 200ms ease-in-out;
        -ms-transition: all 200ms ease-in-out;
         -o-transition: all 200ms ease-in-out;
            transition: all 200ms ease-in-out;
  }
  .hover-style-3 .app-module:hover .app-icon-container {
    -webkit-transform: translate(0, -5px);
       -moz-transform: translate(0, -5px);
        -ms-transform: translate(0, -5px);
         -o-transform: translate(0, -5px);
            transform: translate(0, -5px);
  }
  .hover-style-4 .app-module:hover {
    background-color: #efefef;
  }

  .hover-style-5 .app-module:hover {
    opacity: 0.8;
  }
  .hover-style-6 .app-icon-container {
    -webkit-transition: all 1000ms ease-in-out;
       -moz-transition: all 1000ms ease-in-out;
        -ms-transition: all 1000ms ease-in-out;
         -o-transition: all 1000ms ease-in-out;
            transition: all 1000ms ease-in-out;
  }
  .hover-style-6 .app-module:hover .app-icon-container {
    -webkit-transform: scale(2) rotate(720deg) translate(0, -25px);
       -moz-transform: scale(2) rotate(720deg) translate(0, -25px);
        -ms-transform: scale(2) rotate(720deg) translate(0, -25px);
         -o-transform: scale(2) rotate(720deg) translate(0, -25px);
            transform: scale(2) rotate(720deg) translate(0, -25px);
  }
  /*    HOVER STYLES      */
  /*//////////////////////*/
  .app-module:first-child {
    margin-left: 0;
  }
  
  .app-module:last-child {
    margin-right: 0;
  }
  
  .app-icon-container {
    width: 48px;
    height: 48px;
    margin: 0 auto 8px;
    overflow: hidden;
    position: relative;
  }
  
  .app-icon {
    width: 48px;
    height: 48px;
    position: relative;
  }
  
  .app-letters {
    position: absolute;
    width: 100%;
    color: #fff;
    z-index: 1;
    text-align: center;
    top: 31%;
    font-size: 16px;
    letter-spacing: .1em;
  }
  
  .app-title {
    display: block;
    width: 100%;
    text-align: center;
  }
  
  .hexagon {
    -webkit-transition: all 250ms ease-in-out;
    -moz-transition: all 250ms ease-in-out;
    -ms-transition: all 250ms ease-in-out;
    -o-transition: all 250ms ease-in-out;
    transition: all 250ms ease-in-out;
  }
  /*--------------*/
  /*  SVG Colors  */
  
  .red .hexagon {
    fill: #de2900;
  }
  
  .blue .hexagon {
    fill: #004575;
  }
  
  .green .hexagon {
    fill: #2a7433;
  }
  
  .purple .hexagon {
    fill: #6b1978;
  }
  
  .gray .hexagon {
    fill: #464646;
  }
  /*--------------*/
  
  .see-all {
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-align-items: center;
    align-items: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-flex-flow: column;
    -ms-flex-flow: column;
    flex-flow: column;
  }
  
  .see-all__icon {
    font-size: 24px;
    padding: 10px 0 0;
    flex-basis: 48px;
  }
  
  .see-all__text {
    margin-top: auto;
    /*font-size: 12px;*/
  }
  
  .fake-header,
  footer {
    position: absolute;
    right: 0;
    left: 0;
    background: #fff;
    z-index: 5;
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-align-items: center;
    align-items: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-flex-flow: column nowrap;
        -ms-flex-flow: column nowrap;
            flex-flow: column nowrap;
  }

  .fake-header {
    top: 0;
    height: 80px;
  }

  footer {
    bottom: 0px;
    height: 60px;
  }

  footer ul {
    margin: 0 0 0 0;
    padding: 0;
    font-size: 13px;
  }
  footer ul li {
    display: inline-block;
    list-style: none;
    margin: 0 1em;
    padding: 0 0 0.2em 0;
  }
  footer ul li a {
    color: #007ac2;
    text-decoration: none;
  }
  footer ul li:hover,
  footer ul li.current-hover-style {
    border-bottom: 2px solid #007ac2;
    
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://jsdev.arcgis.com/4.1"></script>
  <script>
  var map, view, app_switcher;
  require([
      "esri/Map",
      "esri/views/MapView",
      "dojo/query"
    ],
    function(
      Map,
      MapView,
      query
    ) {
      map = new Map({
        basemap: "dark-gray"
      });

      view = new MapView({
        container: "view",
        map: map,
        center: [-73.950, 40.702],
        zoom: 11,
        padding: {
          top: 80
        }
      });
    });
  </script>
</head>

<body class="hover-style-1 app-switcher--visible">
  <div id="view"></div>
  <div class="app-switcher esri-widget hidden">
    <div class="app-switcher__content">
      <h2>Your Apps</h2>
      <div class="apps-container"></div>
    </div>
    <div class="app-switcher__pointer"></div>
  </div>
  <div class="cover"></div>
  <div class="fake-header">
    I am totally a realistic header.
    <a href="" title="" class="trigger">App Switcher Button</a>
  </div>
  <footer>
    <ul>
      <li class="current-hover-style">
        <a class="style-trigger" href="1" title="">Hover Style 1</a>
      </li>
      <li>
        <a class="style-trigger" href="2" title="">Hover Style 2</a>
      </li>
      <li>
        <a class="style-trigger" href="3" title="">Hover Style 3</a>
      </li>
      <li>
        <a class="style-trigger" href="4" title="">Hover Style 4</a>
      </li>
      <li>
        <a class="style-trigger" href="5" title="">Hover Style 5</a>
      </li>
      <li>
        <a class="style-trigger" href="6" title="">Hover Style LOL</a>
      </li>
    </ul>
  </footer>
  <script type="text/javascript">
  var colors = ["blue", "red", "green", "purple", "gray"];

  var apps = [{
      name: "Open Data",
      letters: "OD"
    }, {
      name: "GeoPlanner",
      letters: "GP"
    }, {
      name: "Community Analyst",
      letters: "CA"
    }, {
      name: "Story Maps",
      letters: "SM"
    }
    /*, {
        name: "All the Things",
        letters: "AT"
      }*/
  ];

  jQuery(document).ready(function() { // You wish you could use jQuery
    var i = 0;
    jQuery.each(apps, function(index, app) {
      var color = colors[i];
      jQuery('.apps-container').append('<div class="app-module" id="app-no-' + index + '"><div class="app-icon-container ' + color + '"><div class="app-icon"></div><div class="app-letters">' + app.letters + '</div></div><span class="app-title">' + app.name + '</span></div>');
      if (i < colors.length - 1) i++;
      else i = 0;
    });
    jQuery('.app-icon').load('assets/Hexagon-48.html', function(event) {
      console.dir(jQuery(this).find('svg'));
      jQuery(this).find('svg').prepend('<defs></defs>');
      jQuery(this).find('svg').find('defs').load('assets/svg-defs.html');
    });

    jQuery('.apps-container').append('<div class="app-module see-all"><span class="see-all__icon esri-icon-handle-horizontal"></span><span class="see-all__text">See all</span></div>');

    jQuery('.trigger').on('click', function(event) {
      event.preventDefault();
      jQuery('body').toggleClass('app-switcher--visible');
    });
    jQuery('.cover').on('click', function(event){
      jQuery('body').removeClass('app-switcher--visible');
    });

    jQuery('.style-trigger').on('click', function(event){
      event.preventDefault();
      jQuery('.current-hover-style').removeClass('current-hover-style');
      console.log(jQuery(this).attr('href'));

      jQuery.each(jQuery('.style-trigger'), function(index, node) {
        jQuery('body').removeClass('hover-style-' + jQuery(node).attr('href'));
      });

      jQuery('body').addClass('hover-style-'+jQuery(this).attr('href'));
      jQuery(this).parent().addClass('current-hover-style');
    });
  });
  </script>
</body>

</html>
