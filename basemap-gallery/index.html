    <title>Dojo : Basemap Toggle</title>
    <style type="text/css" media="screen">
    html,
    body {
        width: 100%;
        height: 100%;
    }
    </style>
    <script type="text/javascript">
    jQuery(document).ready(function($) {
        
        jQuery('.esri-basemap-trigger').on('click', function(event){
            event.preventDefault();
            jQuery('.flyout').removeClass('item-selected');
            jQuery('.flyout').toggleClass('not-visible');
        });

        jQuery('.basemap-item-anchor').on('click', function(event){
            event.preventDefault();
            jQuery('.active').removeClass('active');
            jQuery(this).parent().addClass('active');
            jQuery('.flyout').toggleClass('not-visible');
            jQuery('.flyout').addClass('item-selected');
            jQuery('#message').css('opacity', 1);
            jQuery('#message').delay(1000).animate({opacity: 0}, 250);
        });
    });
    </script>
</head>
